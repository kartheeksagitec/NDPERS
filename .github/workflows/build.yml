name: Build  AND

on:
  push:
    branches:
      - build
  pull_request:
    branches:
      - build

jobs:
  build:
    name: Build C# Solution
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet Packages
        run: nuget restore slnNeoSpin/slnNeoSpin.sln

      - name: Build Solution with Diagnostic Logs
        run: |
          msbuild slnNeoSpin/slnNeoSpin.sln /p:Configuration=Release `
          /fl `
          /flp:logfile=msbuild.log;verbosity=diagnostic `
          /bl:msbuild.binlog
        shell: pwsh

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: msbuild-logs
          path: |
            msbuild.log
            msbuild.binlog
