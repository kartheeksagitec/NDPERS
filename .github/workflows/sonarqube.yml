name: Build and Analyze (.NET Framework 4.8 + Local SonarQube)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "slnNeoSpin/slnNeoSpin.sln"

      - name: Install Sagitec Framework
        run: |
          Write-Host "Installing Sagitec Framework..."
          Start-Process -FilePath ".\Dependencies\Sagitec Framework-Installer.exe" -ArgumentList "/quiet" -Wait
          Write-Host "Sagitec Framework installation completed."

      - name: Setup JDK (for SonarQube)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner for MSBuild
        run: |
          choco install "sonarscanner-msbuild-net46" -y
          $env:PATH += ";C:\ProgramData\chocolatey\lib\sonarscanner-msbuild-net46\tools"

      - name: SonarQube Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          SonarScanner.MSBuild.exe begin /k:"$env:SONAR_PROJECT_KEY" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.login="$env:SONAR_TOKEN"

      - name: Build Solution
        run: msbuild "slnNeoSpin/slnNeoSpin.sln" /p:Configuration=Release

      - name: SonarQube End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: SonarScanner.MSBuild.exe end /d:sonar.login="$env:SONAR_TOKEN"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NeoSpin-Build-Output
          path: |
            **/bin/Release/**
            **/bin/x64/Release/**
            **/bin/Debug/**
