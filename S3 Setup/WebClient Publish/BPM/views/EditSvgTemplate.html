<div class="portlet-body bpm-body-content">
    <div class="form-group">
        <label class="control-label col-xs-4">
            Width :
        </label>
        <div class="col-xs-8">
            <input type="text" class="form-control input-sm " title="{{svgWidth}}" ng-model="svgWidth">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">
            Height :
        </label>
        <div class="col-xs-8">
            <input type="text" class="form-control input-sm " title="{{svgHeight}}" ng-model="svgHeight">
        </div>
    </div>
</div>
<div class="form-actions">
    <button type="button" class="btn dialog-btn-default" ng-click="onOKClick()">OK</button>
    <button type="button" class="btn dialog-btn-default" ng-click="onCancelClick()">Cancel</button>

</div>
