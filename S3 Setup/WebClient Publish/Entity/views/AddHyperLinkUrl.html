<div class="portlet-body">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label col-xs-4"> Description:</label>
            <div class="col-xs-8">
                <input type="text" title="{{objHyperLink.Value}}" ng-model="objHyperLink.Value" class="form-control input-sm" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4"> URL:</label>
            <div class="col-xs-8">
                <input type="text" title="{{objHyperLink.URL}}" ng-model="objHyperLink.URL" class="form-control input-sm" />
            </div>
        </div>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-6 text-left">
        <span class="alert-error-msg" ng-if="EntityDetailsHyperlinkErrorMessage.length>0" ng-bind="EntityDetailsHyperlinkErrorMessage"></span>
    </div>
    <div class="col-xs-6">
        <input class="dialog-btn" type="button" value="OK" ng-click="closeEntityDetailsHyperlink()" ng-disabled="validateHyperLink()"/>
        <input type="button" class="dialog-btn" value="Cancel" ng-click="cancelHyperlinkDialog()"/>
     </div>
</div>
