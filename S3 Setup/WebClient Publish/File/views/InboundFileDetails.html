<div class="portlet-body file-inbound-content" ng-init="selectedFileTab='Details'">
    <ul class="nav nav-tabs" ng-show="showExtraFieldsTab">
        <li ng-class="selectedFileTab=='Details'?'active':''" ng-click="selectedFileTab='Details'">
            <a data-toggle="tab" aria-expanded="true">
                Details

            </a>
        </li>
        <li ng-class="selectedFileTab=='ExtraFields'?'active':''" ng-click="selectedFileTab ='ExtraFields'">
            <a data-toggle="tab" aria-expanded="false">
                Extra Fields
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div ng-class="selectedFileTab=='Details'" ng-show="selectedFileTab=='Details'">
            <div class="form-body">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">
                            File ID
                        </label>

                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.ID}}" ng-model="objInboundDetails.dictAttributes.ID" disabled="disabled" />
                    </div>

                    <div class="form-group">
                        <label class="control-label "> Object ID </label>

                        <busobjectintellisensetemplate model='objInboundDetails' filename="objInboundDetails.dictAttributes.sfwInboundObject" filetype="objInboundFile.dictAttributes.sfwType" onfilechange="OnInboundObjectIdChange()"></busobjectintellisensetemplate>

                    </div>

                    <div class="form-group" ng-show="objInboundDetails.dictAttributes.sfwIsDelimited.toLowerCase() == 'true'">

                        <label class="control-label ">Delimited Character</label>

                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.sfwDelimitedBy}}" ng-model="objInboundDetails.dictAttributes.sfwDelimitedBy"/>

                    </div>

                    <div class="form-group">
                        <label class="control-label "> Degree Of Parallelism</label>

                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.sfwDegreeOfParallelism}}" ng-model="objInboundDetails.dictAttributes.sfwDegreeOfParallelism"/>

                    </div>

                    <div class="form-group">
                        <label class="control-label "> Threshold Commit</label>
                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.sfwThresholdCommit}}" onkeypress="onlyAllowedNumbers(event)" ng-model="objInboundDetails.dictAttributes.sfwThresholdCommit" />
                    </div>

                    <div class="form-group file-detail-chkgroup" ng-show="objInboundDetails.IsChildOfInboundFileBase">
                        <fieldset class="file-popup-checkbox-panel">
                            <legend>Receive and Validate</legend>

                            <div class="checkbox-row">
                                <input type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwRecieveToFileDetail" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''">
                                <label class="control-label">Store In File Detail</label>

                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group file-detail-chkgroup" ng-show="objInboundDetails.IsChildOfInboundFileBase">
                        <fieldset class="file-popup-checkbox-panel">
                            <legend>Process</legend>
                            <div class="form-group">
                                <input type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwProcessInParallel" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''"
                                       ng-change="onProcessInParallelChanged()">
                                <label class="control-label">
                                    In Parallel
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwCommitSingle"
                                       ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''"
                                       ng-disabled="objInboundDetails.dictAttributes.sfwProcessInParallel == 'True'">
                                <label class="control-label">
                                    Commit Single
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" ng-disabled="objInboundDetails.dictAttributes.sfwGetGroupValueFromHeader === 'True'"  ng-model="objInboundDetails.dictAttributes.sfwProcessDetail" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''" >
                                <label class="control-label"> Process Detail</label>
                            </div>
                        </fieldset>
                    </div>

                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label ">
                            Description
                        </label>

                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.sfwDescription}}" ng-model="objInboundDetails.dictAttributes.sfwDescription" />
                    </div>
                    <div class="form-group">
                        <label class="control-label ">
                            Title
                        </label>

                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.sfwTitle}}" ng-model="objInboundDetails.dictAttributes.sfwTitle"/>
                    </div>

                    <div class="form-group" ng-show="objInboundDetails.IsChildOfInboundFileBase">

                        <label class="control-label "> Record Type</label>
                        <div class="radio-btn-row">
                            <input type="radio" value="False" ng-model="objInboundDetails.dictAttributes.sfwIsDelimited" name="rdbDialogPanel">
                            <label class="control-label">Fixed Length</label>
                            <input type="radio" value="True" ng-model="objInboundDetails.dictAttributes.sfwIsDelimited" name="rdbDialogPanel">
                            <label class="control-label">Delimited</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label "> Progress Counter</label>

                        <input type="text" class="form-control input-sm" title="{{objInboundDetails.dictAttributes.sfwProgressCounter}}" ng-model="objInboundDetails.dictAttributes.sfwProgressCounter"/>

                    </div>

                    <div class="form-group checkbox-row">
                        <div class="col-xs-12">
                            <input type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwActive" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''"/>
                            <label class="control-label"> Active</label>

                            <input ng-show="!objInboundDetails.IsChildOfInboundFileBase" type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwProcessDetail" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''"/>
                            <label class="control-label " ng-show="!objInboundDetails.IsChildOfInboundFileBase"> Process Details</label>
                        </div>
                    </div>

                    <div class="form-group file-detail-chkgroup" ng-show="objInboundDetails.IsChildOfInboundFileBase">
                        <fieldset class="file-popup-checkbox-panel">
                            <legend>Validate and Upload</legend>
                            <div class="form-group">
                                <input type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwUploadInParallel" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''" >
                                <label class="control-label">In Parallel</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" ng-model="objInboundDetails.dictAttributes.sfwUploadToFileDetail" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''" >
                                <label class="control-label">Store In File Detail</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" ng-disabled="objInboundDetails.dictAttributes.sfwProcessDetail === 'True'" ng-model="objInboundDetails.dictAttributes.sfwGetGroupValueFromHeader" ng-true-value="'True' || 'true'" ng-false-value="'False' || 'false' || ''">
                                <label class="control-label">Get Group Value From Header</label>
                            </div>
                        </fieldset>
                    </div>

                </div>

            </div>

        </div>

        <div ng-class="selectedFileTab=='ExtraFields'" ng-show="selectedFileTab=='ExtraFields'">
            <extra-field-directive extra-field-model="objFileExtraFields" is-tab="showExtraFieldsTab" obj-fn="objDirFunctions" form-name="formName" is-steps="false"></extra-field-directive>
        </div>

    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="FileDetailsErrorMessage"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" value="OK" class="dialog-btn" ng-click="okClick()" ng-disabled="validateFileDetails()" />
        <input type="button" value="Cancel" class="dialog-btn" ng-click="dialog.close()" />
    </div>
</div>
