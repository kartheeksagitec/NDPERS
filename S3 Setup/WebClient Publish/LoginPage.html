
<div ng-controller="LoginController">
    <div class="login-holder">
        <div class="login-logo">

            <img src="images/Home/s3-login-logo.png" />
        </div>
        <div class="login-content">
            <form role="form">
                <div class="form-group">

                    <span class="login-username-icon"></span>
                    <input type="text" class="form-control input-sm login-username" placeholder="Username" title="{{UserName}}" ng-model="UserName" name="user" id="user" />

                </div>
                <div class="form-group">
                    <span class="login-password-icon"></span>
                    <div class="input-append input-group">
                        <input type="password" ng-model="Password" placeholder="Password" name="pass" id="pass" class="form-control input-sm login-password" />
                        <span tabindex="100" title="Show/Hide password" class="add-on input-group-addon show-login-password" style="cursor: pointer;">
                            <i class="glyphicon icon-eye-open glyphicon-eye-open" ng-mousedown="ShowHidePassword(true)" ng-mouseup="ShowHidePassword(false)"></i>
                        </span>
                    </div>
                </div>
                

                <div class="form-actions">
                    <button value="Submit" ng-click="Submit()" name="submit" id="submit" class="btn login-submit" title="Login with provided credentials.">Login</button>
                    <button ng-if="$root.allowADLogin" value="Submit" ng-click="LoginWithADUser()" name="submit" id="submit" class="btn forgot-password" title="Login with current active directory credentials.">Windows Login</button>
                    <button ng-click="ForgotPasswordDialog()" class="btn forgot-password">Forgot Password</button>
                </div>

            </form>
        </div>
    </div>
</div>
