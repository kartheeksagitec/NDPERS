
<div class="portlet-body" ng-init="selectedReportTab='Details'">
    <ul class="nav nav-tabs" ng-show="showExtraFieldsTab">
        <li ng-class="selectedReportTab=='Details'?'active':''" ng-click="selectedReportTab='Details'">
            <a data-toggle="tab" aria-expanded="true">
                Details
            </a>
        </li>
        <li ng-class="selectedReportTab=='ExtraFields'?'active':''" ng-click="selectedReportTab ='ExtraFields'">
            <a data-toggle="tab" aria-expanded="false">
                Extra Fields
            </a>
        </li>
    </ul>
    <div class="tab-content form-details-label">
        <div ng-class="selectedReportTab=='Details'?'tab-pane fade active in':'tab-pane fade'">

            <div class="form-body">
                <div class="col-xs-6">

                    <div class="form-group">

                        <label class="control-label">Report ID</label>


                        <input type="text" class="form-control input-sm" name="Path" ng-model="ReportModel.dictAttributes.ID" disabled="disabled" />

                    </div>

                    <div class="form-group">
                        <label class="control-label">Type </label>
                        <div class="radio-btn-row ">
                            <input type="radio" name="message" value="Query" ng-model="ReportModel.IsQuery" ng-change="onReportTypeChange('Query')" /><label>Query</label>
                            <input type="radio" value="Method" ng-model="ReportModel.IsQuery" ng-change="onReportTypeChange('Method')" /><label>Method</label>
                        </div>
                    </div>


                    <div class="form-group" ng-show="ReportModel.IsQuery=='Query'">

                        <label class="control-label" ng-if='!objMainQuery.dictAttributes.sfwQueryRef'>Query </label>
                        <label class="control-label" ng-if='objMainQuery.dictAttributes.sfwQueryRef'><a style="color: #5b9bd1!important;" ng-click='NavigateToEntityQuery(objMainQuery.dictAttributes.sfwQueryRef)'>Query </a></label>

                        <entityqueryintellisense selecteditem="objMainQuery.dictAttributes.sfwQueryRef" model='objMainQuery' showsearchbutton="true"></entityqueryintellisense>

                    </div>

                    <div class="form-group" ng-show="ReportModel.IsQuery=='Method'">


                        <label class="control-label">Method</label>

                        <select ng-options="method.ShortName as method.ShortName for method in lstReportMethod" ng-model="InitialLoad.objCustomMethod.dictAttributes.sfwMethodName"
                                class="form-control input-sm" title="{{method.Description}}"></select>

                    </div>



                    <div class="form-group">

                        <label class="control-label">Description </label>

                        <input type="text" class="form-control input-sm" name="Path" ng-model="ReportModel.dictAttributes.sfwDescription" />

                    </div>

                </div>

                <div class="col-xs-6">

                    <div class="form-group">

                        <label class="control-label">Report Name </label>

                        <select class="form-control input-sm" ng-options="obj for obj in lstReportData" ng-model="ReportModel.dictAttributes.sfwReportName"></select>


                    </div>
                    <div class="form-group">

                        <label class="control-label">Report Category </label>

                        <common-intellisense collection="lstReportCategory" display-property-name="'CodeValueDescription'" selected-property-name="'CodeValue'" selected-item="ReportModel.dictAttributes.sfwReportCategory" model="ReportModel"></common-intellisense>


                    </div>


                    <div class="form-group">
                        <resourceintellisensetemplate resourcelabelclass="col-xs-3" resourcetextboxclass="col-xs-9" resourceid="ReportModel.dictAttributes.sfwResource" showresourcetext='true' model="ReportModel" resourcetext="'Resources:'" showvertical="true"></resourceintellisensetemplate>
                    </div>
                    <div class="form-group checkbox-row">
                        <div class="col-xs-12">
                            <input type="checkbox" ng-model="ReportModel.dictAttributes.sfwActive" ng-true-value="'True'" ng-false-value="'False'" /><label class="control-label">Active</label>
                        </div>
                    </div>

                </div>


            </div>
        </div>
        <div ng-class="selectedReportTab=='ExtraFields'?'tab-pane fade active in':'tab-pane fade'">
            <extra-field-directive extra-field-model="objReportExtraFields" is-tab="showExtraFieldsTab" obj-fn="objDirFunctions" form-name="formName" is-steps="false"></extra-field-directive>
        </div>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="ReportDetailsErrorMessage"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" value="OK" class="dialog-btn" ng-click="OkClick()" ng-disabled="validateReportDetails()" />
        <input type="button" value="Cancel" class="dialog-btn" ng-click="ReportDetailsDialog.close()" />
    </div>
</div>
