<div class="portlet-body">
    <div class="form-body">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label">File Name</label>
                <input type="text" class="form-control input-sm" title="{{newFileName}}" ng-model="newFileName"  />
            </div>
        </div>
    </div>

</div>
<div class="form-actions">
    <div class="col-xs-6 text-left">
        <span class="alert-error-msg" ng-if="SaveAsError.length>0">{{SaveAsError}}</span>
    </div>
    <div class="col-xs-6 pull-right no-right-padding">

        <input type="submit" class="dialog-btn" ng-click="OkClick()" value="OK" ng-disabled="ValidateFileName() || SaveAsError.length>0"/>
        <input type="button"  class="dialog-btn" ng-click="closeDialog()" value="Cancel" />
    </div>
</div>
