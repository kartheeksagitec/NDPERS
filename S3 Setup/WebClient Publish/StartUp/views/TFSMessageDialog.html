<div class="portlet-body">
    <label ng-if="!isError">{{strMessage}}<b>{{FileName}}</b>?</label>
    <label class="white-space-pre-line" ng-if="isError" ng-bind="strMessage"></label>
</div>
<div class="form-actions">
    <input type="submit" class="dialog-btn" ng-click="OkClick()" value="OK" />
    <input type="button" ng-if="!isError" class="dialog-btn" ng-click="closeDialog()" value="Cancel" />
</div>
