<div class="portlet-body bpm-body-content" ng-init="selectedBPMNTab='Details'">
    <ul class="nav nav-tabs">
        <li ng-class="selectedBPMNTab=='Details'?'active':''" ng-click="selectedBPMNTab='Details'">
            <a data-toggle="tab" aria-expanded="true">
                Details
            </a>
        </li>
        <li ng-class="selectedBPMNTab=='Termination'?'active':''" ng-click="selectedBPMNTab='Termination'">
            <a data-toggle="tab" aria-expanded="true">
                Termination
            </a>
        </li>
        <li ng-class="selectedBPMNTab=='ExtraFields'?'active':''" ng-click="selectedBPMNTab ='ExtraFields'" ng-show="showExtraFieldsTab">
            <a data-toggle="tab" aria-expanded="false">
                Extra Fields
            </a>
        </li>
    </ul>
    <div class="tab-content form-details-label">
        <div ng-class="selectedBPMNTab=='Details'?'tab-pane fade active in':'tab-pane fade'">
            <div class="form-body">

                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">
                            Title
                        </label>

                        <input type="text" class="form-control input-sm " title="{{bpmnModel.Title}}" ng-model="bpmnModel.Title" ng-change="onChangeOfTitle(bpmnModel.Title)">

                    </div>
                    <div class="form-group">
                        <resourceintellisensetemplate resourcelabelclass="control-label" resourcetextboxclass="" resourceid='bpmnModel.ResourceID' model='bpmnModel' resourcetext="'Resources:'" showresourcetext='true' showvertical="true"></resourceintellisensetemplate>
                    </div>

                    <div class="form-group checkbox-row" ng-if="bpmnModel.Type != 'BPMTemplate'">
                        <label class="control-label">
                            Reusable
                        </label>

                        <input type="checkbox" ng-disabled="bpmnModel.isReused" ng-model="bpmnModel.IsReusable" class="icheck popup-single-checkbox">

                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" ng-show="effectiveDateModel">
                        <label class="control-label">
                            Effective Date
                        </label>

                        <input type="text" class="form-control input-sm form-control-inline date-picker" ng-model="effectiveDateModel.Value">

                    </div>

                    <div class="form-group checkbox-row" ng-show="editableModel">
                        <label class="control-label">
                            Locked
                        </label>

                        <input type="checkbox" class="icheck popup-single-checkbox" ng-true-value="'False'" ng-false-value="'True'" ng-model="editableModel.Value" ng-change="onChangeEditableModel()">

                    </div>
                </div>
            </div>
        </div>
        <div ng-class="selectedBPMNTab=='Termination'?'tab-pane fade active in':'tab-pane fade'">
            <div class="form-group full-height full-width" ng-include="'BPM/views/BpmTermination.html'">
            </div>
        </div>
        <div ng-class="selectedBPMNTab=='ExtraFields'?'tab-pane fade active in':'tab-pane fade'" ng-show="showExtraFieldsTab">
            <extra-field-directive is-file-creation="false" extra-field-model="objBPMExtraFields" is-tab="showExtraFieldsTab" obj-fn="objDirFunctions" form-name="formName" is-steps="false"></extra-field-directive>
        </div>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="FormDetailsErrorMessage"></span>
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn dialog-btn-default" ng-click="onOKClick()" ng-disabled="validateBPMDetails()">OK</button>
        <button type="button" class="btn dialog-btn-default" ng-click="closeDialog()">Cancel</button>
    </div>
</div>
