<div class="portlet-body">
    <div class="form-body">
        <div class="form-group">
            <div class="table-scrollable">
                <table class="table table-striped table-hover table-bordered dataTable no-footer" role="grid">
                    <thead>
                        <tr>
                            <th>Table Name</th>
                            <th>Field Name</th>
                            <th>Code ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="objCodeID in objCodeValues.lstTableCodeValue">
                            <td>
                                <span ng-bind="objCodeID.TableName"></span>
                            </td>
                            <td>
                                <span ng-bind="objCodeID.Description"></span>
                            </td>
                            <td>
                                <codegroupintellisensetemplate insidegrid="true" isinsidedialog="true" codegrouplabelclass="" codegrouptextboxclass="" codegroupid="objCodeID.Code" propertyname="'Code'" model="objCodeID" codegrouptext="" showcodegrouptext="false" is-dialog="true"></codegroupintellisensetemplate>
                                <!--<input type="text" ng-model="objCodeID.Code" />-->
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>
</div>
<div class="form-actions">
    <div class="col-xs-6 text-left">

        <span class="alert alert-error-msg" ng-if="objCodeValues.ErrorMessageForDisplay.length>0">{{objCodeValues.ErrorMessageForDisplay}}</span>
    </div>
    <div class="col-xs-6">
        <input class="dialog-btn" type="button" value="Cancel" ng-click="CloseWizardClick()" />
        <input class="dialog-btn" type="button" wz-previous="onPrevious()" value="Back" />
        <input class="dialog-btn" type="button" wz-next="UpdateOnNextFromCodeValueClick();onNext()" ng-disabled="checkCodeValues(objCodeValues)" value="Next" />
        <input class="dialog-btn" type="button" wz-finish value="Finish" ng-disabled="!checkCodeValues(objCodeValues)" />
    </div>
</div>
