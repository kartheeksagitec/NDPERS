<div class="portlet-body">
    <div class="form-body">
        <div class="form-group search-btn-manage">
            <label class="control-label col-xs-4">Main Query:</label>
            <div class="col-xs-8">
                <entityqueryintellisense selecteditem="objLookupDetails.MainQueryID" propertyname="'MainQueryID'" model="objLookupDetails" onchangecallback="ValidateLookUpDetails()" showsearchbutton="true" isinsidedialog="true"></entityqueryintellisense>
            </div>
        </div>
        <div class="form-group subquery-panel-manage">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Sub Queries
                    <!--<div class="fright">
                        <a  class="fright"><i class="fa fa-arrow-down subquey-icon" ng-click="objLookupDetails.moveSelectedSubQueryRowDown()" ng-disabled="objLookupDetails.canmoveSelectedRowDown()" /></a>
                        <a  class="fright"><i class="fa fa-arrow-up subquey-icon" ng-click="objLookupDetails.moveSelectedSubQueryRowUp()" ng-disabled="objLookupDetails.canmoveSelectedRowUp()" /></a>
                        <a  class="fright"><i class="fa fa-minus subquey-icon" ng-click="objLookupDetails.deleteSelectedSubQueryRow()" ng-disabled="!objLookupDetails.canDeleteRow()" /></a>
                        <a  class="fright"><i class="fa fa-plus subquey-icon" ng-click="objLookupDetails.addSubquery()" /></a>
                    </div>-->
                </div>
                <div class="panel-body mainquery-subqury-content ">
                    <div class="table-scrollable">
                        <table class="table table-striped table-hover table-bordered dataTable no-footer" role="grid">
                            <thead>

                                <tr role="heading">
                                    <th tabindex="0" class="sorting_asc ui-resizable padding-0" aria-controls="sample_editable_1" aria-label="Attribute activate to sort column ascending" aria-sort="ascending" rowspan="1" colspan="13">
                                        <div class="table-hader-actions">
                                            <i class="fa fa-arrow-down" ng-click="objLookupDetails.moveSelectedSubQueryRowDown()" ng-disabled="objLookupDetails.canmoveSelectedRowDown()"></i>
                                            <i class="fa fa-arrow-up" ng-click="objLookupDetails.moveSelectedSubQueryRowUp()" ng-disabled="objLookupDetails.canmoveSelectedRowUp()"></i>
                                            <i class="fa fa-minus" ng-click="objLookupDetails.deleteSelectedSubQueryRow()" ng-disabled="!objLookupDetails.canDeleteRow()"></i>
                                            <i class="fa fa-plus" ng-click="objLookupDetails.addSubquery()"></i>
                                        </div>
                                        <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div>
                                    </th>
                                </tr>

                                <tr>
                                    <th>Query Name</th>
                                    <th>ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="obj in objLookupDetails.lstSubqueries" ng-click="objLookupDetails.selectedSubQuery(obj)" ng-class="{'selected':obj==objLookupDetails.selectedCurrentSubQueryRow}">
                                    <td><entityqueryintellisense selecteditem="obj.QueryName" propertyname="'QueryName'" model="obj" querytype="'SubSelectQuery'" onchangecallback="objLookupDetails.poulateID(QueryID)" showsearchbutton="false" isinsidedialog="true"></entityqueryintellisense> </td>
                                    <td><span ng-bind="obj.ID"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="objFormsDetails.MethodType=='SrvMethod'">
            <label class="col-xs-4 control-label">Grid Collection:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-sm" ng-model="objFormsDetails.SfwGridCollection" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4" ng-if="objFormsDetails.MethodType=='SrvMethod'">Load Method:</label>
            <!--<div class="col-xs-8" ng-if="objFormsDetails.MethodType=='XmlMethod'">
                <select ng-options="x.dictAttributes.ID as x.dictAttributes.ID  for x in objLookupDetails.lstMethods" title="{{objLookupDetails.SfwLoadMethod}}" ng-model="objLookupDetails.SfwLoadMethod"
                        class="form-control input-sm"></select>
            </div>-->
            <div class="col-xs-8" ng-if="objFormsDetails.MethodType=='SrvMethod'">
                <select ng-options="method.dictAttributes.ID as method.dictAttributes.ID for method  in objFormsDetails.SrvMethodCollection" ng-change="ValidateLookUpDetails()" ng-model="objLookupDetails.sfwMethodName" class="form-control input-sm full-width" />
            </div>
        </div>

    </div>
</div>

<div class="form-actions">
    <div class="col-xs-6 text-left">
        <span class="alert-error-msg" ng-if="objLookupDetails.ErrorMessageForDisplay.length>0" ng-bind="objLookupDetails.ErrorMessageForDisplay"></span>
    </div>
    <div class="col-xs-6">
        <input class="dialog-btn" type="button" value="Cancel" ng-click="CloseWizardClick()" />
        <input class="dialog-btn" type="button" value="Back" wz-previous="onPrevious()" />
        <input class="dialog-btn" type="button" value="Next" wz-next="objLookupDetails.UpdateOnFormDetailsNext();onNext()" ng-disabled="!objLookupDetails.isLookUpNextDisable" />
        <input class="dialog-btn" type="button" value="Finish" wz-finish disabled="disabled" />
    </div>
</div>
