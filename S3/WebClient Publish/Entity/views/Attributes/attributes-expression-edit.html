<div class="portlet-body">
    <div class="form-body">
        <div class="form-group">
            <div class="col-xs-6">
                <label class="control-label">Attribute</label>
                <div class="col-xs-12 no-left-padding">
                    <span class="info-tooltip dtc-span attribute-tooltip" ng-if="model.errors.empty_id || model.errors.inValid_id || model.errors.duplicate_id" ng-attr-title="{{model.errors.empty_id || model.errors.inValid_id || model.errors.duplicate_id}}" style="left:0px;color:red !important"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                    <input ng-focus="true" ng-disabled="IsBaseAppFile && (model.IsBaseAppModel || model.BaseAppModel)" undoredodirective type="text" title="{{model.dictAttributes.ID}}" ng-model="model.dictAttributes.ID" ng-change="validateId(model,model.dictAttributes.ID)" ng-blur="checkDuplicateObj(model, oldModel, IsUpdate)" model="model" class="form-control form-filter input-sm"
                           ng-class="model.errors.empty_id || model.errors.inValid_id || model.errors.duplicate_id?'attribute-expr-prop-textbox-validate':'full-width'" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="control-label">Caption</label>
                <div class="col-xs-12 no-left-padding">
                    <input tabindex="0" type="text" title="{{model.dictAttributes.sfwCaption}}" ng-model="model.dictAttributes.sfwCaption" class="form-control form-filter input-sm" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <label class="control-label">Expression</label>
                <div class="col-xs-12 no-left-padding">
                    <span ng-attr-title="{{model.Error}}" class="entity-expression-style dtc-span" ng-if="model.Error" style="color:red!important"> <i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                    <div class="input-group">
                        <input class="form-control form-filter input-sm"  type="text" ng-model="model.dictAttributes.sfwValue" readonly />
                        <span class="input-group-btn">
                            <button class="btn btn-sm default" ng-click="setExpression(model)">
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-actions right">
    <div class="col-xs-12">
        <input type="button" value="OK" class="btn dialog-btn-default" ng-click="OkClick()" ng-disabled="model.errors.empty_id || model.errors.inValid_id || model.errors.duplicate_id" />
        <input type="button" value="Cancel" class="btn dialog-btn" ng-click="onCancelClick()" />
    </div>
</div>
