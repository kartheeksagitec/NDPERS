<div class="portlet-body">
    <ul class="nav nav-tabs" ng-init="selectedTab='Details'" ng-show="showExtraFieldsTab">
        <li ng-class="selectedTab=='Details'?'active':''" ng-click="selectedTab='Details'">
            <a data-toggle="tab" aria-expanded="true">
                Details
            </a>
        </li>
        <li ng-class="selectedTab=='ExtraFields'?'active':''" ng-click="selectedTab ='ExtraFields'">
            <a data-toggle="tab" aria-expanded="false">
                Extra Fields
            </a>
        </li>
    </ul>
    <div class="tab-content form-details-label">
        <div ng-class="selectedTab=='Details'?'tab-pane fade active in':'tab-pane fade'">
            <div class="form-body">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label" ng-if="FormModel.dictAttributes.sfwType != 'Tooltip'">User Control(ID)</label>
                        <label class="control-label" ng-if="FormModel.dictAttributes.sfwType == 'Tooltip'"> Form Name(ID) </label>

                        <input type="text" class="form-control input-sm" disabled="disabled" title="{{FormModel.dictAttributes.ID}}" ng-model="FormModel.dictAttributes.ID">


                    </div>

                    <div class="form-group">
                        <label class="control-label" ng-if='!FormModel.dictAttributes.sfwEntity || !FormModel.dictAttributes.sfwEntity.trim()'>Entity</label>
                        <label class="control-label" ng-if='FormModel.dictAttributes.sfwEntity && FormModel.dictAttributes.sfwEntity.trim()'><a style="color: #5b9bd1!important;" ng-click='openEntityClick(FormModel.dictAttributes.sfwEntity)'>Entity</a></label>
                        <fileintellisensetemplate ng-if="FormModel.dictAttributes.sfwType == 'Tooltip'" model="FormModel"  filename="FormModel.dictAttributes.sfwEntity" filetype="'Entity'" onfilechange="PopulateXmlMethodForTooltip(FormModel.dictAttributes.sfwEntity)" errorprop="FormModel.errors.invalid_entity" propertyname="'dictAttributes.sfwEntity'"/>
                        <fileintellisensetemplate ng-if="FormModel.dictAttributes.sfwType == 'UserControl'" model="FormModel"  filename="FormModel.dictAttributes.sfwEntity" filetype="'Entity'" errorprop="FormModel.errors.invalid_entity" propertyname="'dictAttributes.sfwEntity'"/>
                    </div>
                    <div class="form-body" ng-if="FormModel.dictAttributes.sfwType == 'Tooltip'">
                        <label class="control-label" ng-if="!SelectedNewMethod.dictAttributes.sfwMethodName || SelectedNewMethod.dictAttributes.sfwMethodName == 'NewObject'">Method Name</label>
                        <label class="control-label" ng-if="SelectedNewMethod.dictAttributes.sfwMethodName && SelectedNewMethod.dictAttributes.sfwMethodName != 'NewObject'"><u><a style="color: #5b9bd1!important;" ng-click='selectXmlMethodClick(SelectedNewMethod.dictAttributes.sfwMethodName)'>Method Name</a></u></label>
                        <select title="{{SelectedNewMethod.dictAttributes.sfwMethodName}}" ng-model="SelectedNewMethod.dictAttributes.sfwMethodName" 
                                ng-options="method.ID as method.ID for method  in XmlMethodsCollectionForTooltip" 
                                ng-change="populateXmlMethodParamtersForTooltip(SelectedNewMethod.dictAttributes.sfwMethodName)" class="form-control input-sm"></select>

                    </div>

                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label "> Title </label>
                        <input type="text" class="form-control input-sm" title="{{FormModel.dictAttributes.sfwTitle}}" ng-model="FormModel.dictAttributes.sfwTitle">

                    </div>
                    <div class="form-group" ng-if="FormModel.dictAttributes.sfwType == 'Tooltip'">
                        <resourceintellisensetemplate resourceid='FormModel.dictAttributes.sfwResource' resourcelabelclass="control-label" resourcetextboxclass="" model='FormModel' resourcetext="'Resources'" showresourcetext='true' propertyname="'dictAttributes.sfwResource'"></resourceintellisensetemplate>
                    </div>
                </div>

                <div class="parametermanage full-height full-width fleft" >
                    <ul class="margin-top-10" ng-if="paramtersForXmlMethodforTooltip.length>0">
                        <li ng-repeat="item in paramtersForXmlMethodforTooltip">
                            <div>
                                <label>{{item.ID}}</label>
                            </div>

                            <!--<div>
                                <span contenteditable="false" class="dashoard-rules-span" data-placeholder="Parameter">{{item.SfwParameters}}</span>
                                <span contenteditable="false" class="dashoard-rules-span" data-placeholder="Load Type">{{item.LoadType}}</span>
                                <span contenteditable="false" class="dashoard-rules-span" data-placeholder="Load Source">{{item.LoadSource}}</span>
                            </div>-->

                        </li>
                    </ul>
                </div>




            </div>
        </div>
        <div ng-class="selectedTab=='ExtraFields'?'tab-pane fade active in':'tab-pane fade'">
            <extra-field-directive is-file-creation="false" extra-field-model="objFormExtraFields" is-tab="showExtraFieldsTab" obj-fn="objDirFunctions" form-name="formName" is-steps="false"></extra-field-directive>
        </div>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-if="ErrorMessageForDisplay.length>0">{{ErrorMessageForDisplay}}</span>
    </div>
    <div class="col-xs-4">
        <input class="dialog-btn" type="button" value="OK" ng-click="userControlOkClick()" ng-disabled="!validateUCDetails();" />
        <input class="dialog-btn" type="button" value="Cancel" ng-click="dialogObj.close()"/>
    </div>
</div>
