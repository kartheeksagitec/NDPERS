<div draggable="true" customdraggable dragdata=[parentModel.dictAttributes.sfwNodeID,model.dictAttributes.sfwNodeID] class="node" ng-class="getCssClass(model)" ng-mousedown="onStepSelectChange(model)" context-menu="menuOptions">
    <span class="node-header-container node-header-block {{::model.Name}}-node-icon" logical-rule-editable contenteditable="false" content-editable ng-model="model.dictAttributes.Text" placeholder="Description" description-keydown="onDescriptionKeyDown($event)" model="model"></span>
    <span ng-class="{ 'bckgGrey' : action.isAdvanceSearched, 'bckgGreen' : action.IsSelected && action.isAdvanceSearched }" node-id="{{::action.dictAttributes.sfwNodeID}}" ng-show="viewMode == 'Developer View'" class="node-expression-container node-expression-block" ng-repeat="action in model.Elements" logical-rule-editable contenteditable="false" content-editable ng-model="action.dictAttributes.sfwExpression"  placeholder="Expression" action-keydown="onActionKeyDown($event)" model="action" ng-click="setCurrentAction($index)"></span>
</div>
