<div class="portlet-body">
    <form class="form-horizontal" action="#">
        <div class="form-body">
            <div class="form-group">
                <label class="col-xs-4 control-label ">User Name </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" placeholder="Enter Username" ng-model="selectedUser.UserName" ng-change="CheckValidUser()" ng-disabled="userOperationType == 'updateUser'" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">First Name </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" placeholder="Enter first name" ng-model="selectedUser.FirstName" ng-change="CheckValidUser()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Last Name </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" placeholder="Enter last name" ng-model="selectedUser.LastName" ng-change="CheckValidUser()" />
                </div>
            </div>
            <div class="form-group" ng-show="userOperationType == 'updateUser' && selectedUser.DomainName">
                <label class="col-xs-4 control-label">Email ID </label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" placeholder="Enter email id" ng-model="selectedUser.EmailId" ng-change="CheckValidUser()" />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-show="IsError" ng-bind="ErrorMessage"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" value="{{saveButtonLabel}}" ng-disabled="IsError" class="btn dialog-btn-default" ng-click="CreateUserOkClick()" />
        <input type="button" value="Cancel" class="dialog-btn" ng-click="closeAddUserDialog()" />
    </div>
</div>
