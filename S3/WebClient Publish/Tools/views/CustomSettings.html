
<div ng-controller="customSettingsController" class="innerWrapper">

        <div id="editor_customsettings" class="ace-editor-div"></div>
    </div>

        <ul class="nav nav-tabs">
            <li ng-click="selectTab('entity')" ng-class="selectedTab=='entity'?'active':''"><a>Entity</a></li>
            <li ng-click="selectTab('form')" ng-class="selectedTab=='form'?'active':''"><a>Form</a></li>
            <li ng-click="selectTab('html')" ng-class="selectedTab=='html'?'active':''"><a>HTML</a></li>
            <li ng-click="selectTab('correspondence')" ng-class="selectedTab=='correspondence'?'active':''"><a>Correspondence</a></li>
            <li ng-click="selectTab('rule')" ng-class="selectedTab=='rule'?'active':''"><a>Rule</a></li>
            <li ng-click="selectTab('scenario')" ng-class="selectedTab=='scenario'?'active':''"><a>Scenario</a></li>
            <li ng-click="selectTab('bpm')" ng-class="selectedTab=='bpm'?'active':''" ng-if="!$root.IsWorkFlowMap"><a>BPM</a></li>
            <li ng-click="selectTab('workflow')" ng-class="selectedTab=='workflow'?'active':''" ng-if="$root.IsWorkFlowMap"><a>Workflow</a></li>
            <li ng-click="selectTab('file')" ng-class="selectedTab=='file'?'active':''"><a>Files</a></li>
            <li ng-click="selectTab('report')" ng-class="selectedTab=='report'?'active':''"><a>Report</a></li>

            <div class="tab-pane full-height div-border padding-0" ng-if="selectedTab=='entity'" ng-class="selectedTab=='entity'?'active':''">
                <div class="col-xs-12 padding-10 gray-background-color">
                    <div class="div-left-heading"><b>Extra Fields</b></div>
                    <div class="div-right-icons">
                        <a><img src="images/Common/icon_add_dark.svg" ng-click="AddExtraFields('Entity')"></a>
                        <a><img src="images/Common/icon_delete_dark.svg" ng-show="!objEntity.SelectedField.IsBaseAppModel && !objEntity.SelectedField.BaseAppModel" ng-click="DeleteExtraFields('Entity')"></a>
                        <a ng-show="!objEntity.SelectedField.IsBaseAppModel && objEntity.SelectedField.BaseAppModel" ng-click="revertToBaseAppModel(objEntity.SelectedField)"><i class="fa fa-undo" style="color:#555;font-size:13px;"></i></a>
                    </div>
                </div>
                <custom-setttings-directive current-file-object="objEntity"></custom-setttings-directive>
            </div>
