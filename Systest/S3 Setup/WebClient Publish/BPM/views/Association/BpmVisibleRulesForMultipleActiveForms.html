<div class="full-height">
    <div class="portlet-body" ng-disabled="IsDisabledforVersioning">
        <div class="col-xs-12 full-width-form-table">
            <table class="table table-striped table-hover table-bordered dataTable no-footer" role="grid">
                <thead>
                    <tr>
                        <th width="50%">Active Form</th>
                        <th width="50%">Visible Rule</th>
                    </tr>
                </thead>
                <tbody>
                    <tr role="row" ng-repeat="form in lstVisibleRules" ng-click="selectActiveFormRow(form)" ng-class="selectedActiveForm==form?'selected':''">
                        <td width="50%">
                            <span ng-bind="form.ActiveForm" />
                        </td>
                        <td width="50%">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" style="width:100% !important" title="{{form.VisibleRule}}" ng-model="form.VisibleRule"  ng-keydown="onVisibleRuleChange(form,$event)" />
                                <span class='input-group-addon button-intellisense' ng-click="onVisibleRuleChange(form,$event)"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-actions">
        <input type="button" value="OK" class="dialog-btn" ng-click="OkClick()" />
        <input type="button" value="Cancel" class="dialog-btn" ng-click="CancelClick()" />
    </div>
</div>
