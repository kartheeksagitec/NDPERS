<div class="portlet-body">
    <div class="create-object-container full-height col-xs-12">

        <div class="col-xs-5 full-height">
            <div class="panel panel-primary form-height">
                <div class="panel-heading">
                    Entity Tree
                </div>
                <div class="form-session-fields-list form-content">
                    <newentityobjecttreetemplate ischeckboxvisible="true" selectedfield="objMaintenanceFormField.SelecetdField" lstdisplayentity="objMaintenanceFormField.LstDisplayedEntities" selectedentityobjecttreefields="objMaintenanceFormField.lstselectedobjecttreefields" entityname="objFormsDetails.sfwEntity"></newentityobjecttreetemplate>
                </div>
            </div>
        </div>

        <div class="col-xs-1 add-btn-adjust">
            <input type="button" class="dialog-btn" value="Add" ng-click="objMaintenanceFormField.addSessionFields()" />
        </div>

        <div class="col-xs-6 full-height">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Session Fields
                    <!--<div class="fright">
                        <a class="fright" href="#"><img class="image-icon-tools" src="images/Common/icon-minus-white.svg" title="Delete" style="cursor:pointer" ng-click="objMaintenanceFormField.deleteSelectedRow()" ng-disabled="!objMaintenanceFormField.canDeleteRow()" /></a>
                        <a class="fright" href="#"><img class="image-icon-tools" src="images/Common/uparrow.png" title="Move Up" style="cursor:pointer" ng-click="objMaintenanceFormField.moveSelectedRowUp()" ng-disabled="objMaintenanceFormField.canmoveSelectedRowUp()" /></a>
                        <a class="fright" href="#"><img class="image-icon-tools" src="images/Common/downarrow.png" title="Move Down" style="cursor:pointer" ng-click="objMaintenanceFormField.moveSelectedRowDown()" ng-disabled="objMaintenanceFormField.canmoveSelectedRowDown()" /></a>
                    </div>-->
                </div>

                <div class="panel-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-hover table-bordered dataTable no-footer" role="grid">
                            <thead>

                                <tr role="heading">
                                    <th tabindex="0" class="sorting_asc ui-resizable padding-0" aria-controls="sample_editable_1" aria-label="Attribute activate to sort column ascending" aria-sort="ascending" rowspan="1" colspan="13">
                                        <div class="table-hader-actions">
                                            <i class="fa fa-minus" ng-click="objMaintenanceFormField.deleteSelectedRow()" ng-disabled="!objMaintenanceFormField.canDeleteRow()"></i>
                                            <i class="fa fa-arrow-up" ng-click="objMaintenanceFormField.moveSelectedRowUp()" ng-disabled="objMaintenanceFormField.canmoveSelectedRowUp()"></i>
                                            <i class="fa fa-arrow-down" ng-click="objMaintenanceFormField.moveSelectedRowDown()" ng-disabled="objMaintenanceFormField.canmoveSelectedRowDown()"></i>
                                        </div>
                                        <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div>
                                    </th>
                                </tr>

                                <tr>
                                    <th>Session ID</th>
                                    <th>Entity Field</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr ng-repeat="obj in objMaintenanceFormField.lstSessionFields" ng-click="objMaintenanceFormField.selectedSessionFieldClick(obj)" ng-class="{'selected':obj==selectedCurrentSessionRow}" undoredodirective model="objMaintenanceFormField">
                                    <td><input type="text" class="form-control form-filter input-sm" title="{{obj.ID}}" ng-model="obj.ID" /></td>
                                    <td><input type="text" class="form-control form-filter input-sm" title="{{obj.Field}}" ng-model="obj.Field" disabled="disabled" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="form-actions">
    <input class="dialog-btn" type="button" value="Cancel" ng-click="CloseWizardClick()" />
    <input class="dialog-btn" type="button" value="Back" wz-previous="onPrevious()" />
    <input class="dialog-btn" type="button" value="Next" ng-disabled="!isFormDetailsLookUpSelected" wz-next="ValidateLookUpDetails();onNext()" />
    <input class="dialog-btn" type="button" value="Finish" wz-finish ng-disabled="isFormDetailsLookUpSelected" />
</div>
