<div>
    <br />
    <div class="form-group">
        <label class="control-label col-xs-2">ID :</label>
        <div class="col-xs-10">
            <span class="info-tooltip dtc-span" ng-if="sfxControl.errors.empty_id || sfxControl.errors.inValid_id || sfxControl.errors.duplicate_id" ng-attr-title="{{sfxControl.errors.empty_id || sfxControl.errors.inValid_id || sfxControl.errors.duplicate_id}}" style="color:red !important"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
            <input title="{{sfxControl.dictAttributes.ID}}" ng-model="sfxControl.dictAttributes.ID" ng-change="validateId(sfxControl)" ng-blur="validateDuplicateId(sfxControl)" type="text" class="form-control input-sm">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Text :</label>
        <div class="col-xs-10">
            <input title="{{sfxControl.dictAttributes.Text}}" ng-model="sfxControl.dictAttributes.Text" type="text" ng-trim="false" class="form-control input-sm">
        </div>
    </div>
    <div class="form-group" ng-if="!sfxControl.dictAttributes.ID=='btnGridSearchClick'">
        <label class="col-xs-2"></label>
        <div class="col-xs-10">
            <input type="checkbox" ng-model="sfxControl.dictAttributes.Visible" ng-true-value="'True'" ng-false-value="'False'" />
            <label class="control-label">Visible</label>
        </div>
    </div>
</div>
