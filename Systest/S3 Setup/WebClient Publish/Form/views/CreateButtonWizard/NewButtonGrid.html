<div class="portlet-body">
    <div class="">
        <div newbuttoncommonproptemplate></div>
    </div>
    <div class="form-body">
        <div class="form-group">
            <div class="col-xs-12">
                <label class="radio-inline">
                    <label><input type="radio" value="CreateNewGrid" ng-model="objNewButtonFilterGrid.SelectGridOption" name="rdbgrid" ng-change="onChangeOfSelectGridOption()">Create New Grid</label>
                    
                </label>
                <label class="radio-inline">
                    <label><input type="radio" value="UseExistingGrid" ng-model="objNewButtonFilterGrid.SelectGridOption" name="rdbgrid">Use Existing Grid</label>
                </label>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-2">Related Grid:</label>
            <div class="col-xs-10">
                <div class='select-editable common-prop-select-editable'>
                    <select ng-options='relatedGrid for relatedGrid in objNewButtonFilterGrid.lstRelatedGrid' title="{{sfxControl.dictAttributes.sfwRelatedControl}}" ng-model='sfxControl.dictAttributes.sfwRelatedControl' ng-change="objNewButtonFilterGrid.onRelatedGridChange()" ng-disabled="objNewButtonFilterGrid.SelectGridOption=='CreateNewGrid'"/>
                    <input type='text' title="{{sfxControl.dictAttributes.sfwRelatedControl}}" ng-model='sfxControl.dictAttributes.sfwRelatedControl' ng-change="objNewButtonFilterGrid.onRelatedGridChange()" ng-disabled="objNewButtonFilterGrid.SelectGridOption=='CreateNewGrid'" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2"></label>
            <div class="col-xs-10">
                <input type="checkbox" ng-model="objNewButtonFilterGrid.IsCriteriaRequired" ng-true-value="'True'" ng-false-value="'False'" />
                <span class="control-label">Criteria Required</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-2">Base Query:</label>
            <div class="col-xs-10">
                <entityqueryintellisense selecteditem="objNewButtonFilterGrid.StrBaseQuery" model="objNewButtonFilterGrid" propertyname="'StrBaseQuery'" onchangecallback="objNewButtonFilterGrid.onQueryChange()" errorprop="objNewButtonFilterGrid.errors.StrBaseQuery" validate="true"></entityqueryintellisense>
            </div>
        </div>
        <div class="form-group">
            <table class="sws-table">
                <thead>
                    <tr>
                        <th width="50%">Parameter Name</th>
                        <th width="50%">Parameter Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="param in objNewButtonFilterGrid.lstQryField">
                        <td width="50%"><span ng-bind="param.CodeID"></span></td>
                        <td width="50%">
                            <entityfieldelementintellisense modebinding="param.ParamValue" model="param" entityid="formodel.dictAttributes.sfwEntity" propertyname='"ParamValue"' errorprop="param.errors.sfwEntityField" validate="true" isshowglobalparams="true"></entityfieldelementintellisense>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-6 text-left">
        <span class="alert-error-msg" ng-if="objNewButtonFilterGrid.ErrorMessageForDisplay.length>0" ng-bind="objNewButtonFilterGrid.ErrorMessageForDisplay"></span>
    </div>
    <div class="col-xs-6">
        <input type="button" class="dialog-btn" value="Cancel" ng-click="CloseWizardClick()" />
        <input type="button" class="dialog-btn" wz-previous="onPrevious()" value="Back" disabled="disabled" />
        <input type="button" class="dialog-btn" wz-next="onNext()" value="Next" ng-disabled="objNewButtonFilterGrid.IsNextDisable()" ng-click="objNewButtonFilterGrid.OnNextClick()" />
        <input type="button" class="dialog-btn" wz-finish value="Finish" ng-click="onFinishButtonWizardClick()" disabled="disabled" />
    </div>
</div>
