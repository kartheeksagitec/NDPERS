<div class="portlet-body">
    <div class="form-group">
        <label class="control-label">Description</label>

        <input type="text" class="form-control input-sm" autofocus ng-model="objRuleVersion.Description" />

    </div>

    <div class="form-group">
        <label class="control-label">Status</label>

        <select id="ddlStatus" class="form-control input-sm" ng-model="objRuleVersion.Status" ng-disabled="objRuleVersion.IsDefaultVersion">
            <option></option>
            <option>Active</option>
            <option>Inactive</option>
        </select>

    </div>
</div>
<div class="form-actions">
    <input type="button" class="dialog-btn-default" value="OK" ng-click="onOkClick()" />
    <input type="button" class="dialog-btn-default" value="Cancel" ng-click="CloseDialog()" />
</div>
