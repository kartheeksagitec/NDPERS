<div class="portlet-body">
    <div class="form-body" ng-init="validateClient(model);initializeComponentPicker()">
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label">Client Name</label>
                <input type="text" class="form-control input-sm" placeholder="Enter text" ng-model="model.ClientName" ng-change="validateClient(model)">
            </div>
            <div class="form-group">
                <label class="control-label">SAS License Type </label>
                <select class="form-control input-sm" ng-options='Licensetype.ID as Licensetype.Description for Licensetype in ilstLicenseTypes' ng-model="model.SASLicenseType" />
            </div>
            <div class="form-group">
                <label class="control-label">Active User Limit </label>
                <input type="number" class="form-control input-sm" value="-1" ng-model="model.ActiveUserLimit" ng-change="validateClient(model)">
            </div>
            <div class="form-group">
                <label class="control-label">Start Date</label>
                <div class="input-group date date-picker">
                    <input type="text" class="form-control input-sm" readonly ng-model="model.StartDate">
                    <span class="input-group-btn">
                        <button class="btn default calendar-icon-size" type="button">
                            <i class="fa fa-calendar">
                            </i>
                        </button>
                    </span>


                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label">SDS License Type </label>
                <select class="form-control input-sm" ng-options='Licensetype.ID as Licensetype.Description for Licensetype in ilstLicenseTypes' ng-model="model.SDSLicenseType" />
            </div>
            <div class="form-group">
                <label class="control-label">SMS License Type </label>
                <select class="form-control input-sm" ng-options='Licensetype.ID as Licensetype.Description for Licensetype in ilstLicenseTypes' ng-model="model.SMSLicenseType" />
            </div>
            <div class="form-group">
                <label class="control-label">Status</label>
                <select class="form-control input-sm" ng-model="model.Status">
                    <option value="active">Active</option>
                    <option value="inactive">InActive</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">End Date</label>
                <div class="input-group date date-picker" data-date-start-date="+0d">
                    <input type="text" class="form-control input-sm" readonly ng-model="model.EndDate">
                    <span class="input-group-btn">
                        <button class="btn default calendar-icon-size" type="button">
                            <i class="fa fa-calendar">
                            </i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="$parent.iobjClientValidation" ng-if="$parent.iobjClientValidation"></span>
    </div>

    <div class="col-xs-4">
        <input type="button" class="dialog-btn-default" ng-disabled="$parent.iobjClientValidation" ng-click="OkClick();" value="{{model.ClientID<1?'Save':'Update'}}" />
        <input type="button" class="dialog-btn" ng-click="onCancelClick()" value="Cancel" />
    </div>

</div>
