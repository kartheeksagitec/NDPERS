<div class="portlet-body">
    <label><b>{{message}}</b></label>
</div>
<div class="form-actions">
    <input type="submit" class="dialog-btn-default" ng-click="okConfirmClick()" value="{{messageType?'Yes':'OK'}}" />
    <input ng-if="isConfirmBox" type="button" class="dialog-btn" ng-click="cancelConfirmClick()" value="No" />
</div>
