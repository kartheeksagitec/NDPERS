<div class="form-group manage-ruleitem-common-template">

    <div class="col-xs-6">
        <div class="form-group">

            <label class="control-label">Mode</label>
            <select class="form-control input-sm" title="{{model.dictAttributes.sfwMode}}" ng-model="model.dictAttributes.sfwMode" undoredodirective model="model" ng-disabled="iscontroldisable">
                <option value="All">All</option>
                <option value="New">New</option>
                <option value="Update">Update</option>
            </select>
        </div>

    </div>
    <div class="col-xs-6">
        <div class="form-group">

            <label class="control-label">Status</label>
            <div class="radio-btn-row">
                <input type="checkbox" value="Active" ng-model="model.dictAttributes.sfwStatus" undoredodirective model="model" ng-true-value="'Active'" ng-false-value="'InActive'" ng-disabled="iscontroldisable" />
                <span class="value-txt">Active</span>

                <input type="checkbox" ng-model="model.dictAttributes.sfwPublic" undoredodirective model="model" ng-true-value="'True'" ng-false-value="'False'" ng-disabled="iscontroldisable" />
                <span class="value-txt">Public</span>
            </div>

        </div>
    </div>
  
  


    <div class="form-group rule-item-inactive inactive-content">
        <div class="col-xs-6">
            <div class="form-group" disabled>
                <label class="control-label">Is Object Based</label>
                <input type="checkbox" ng-model="model.objRule.dictAttributes.sfwObjectBased" ng-checked="model.objRule.dictAttributes.sfwObjectBased" ng-true-value="'True'" ng-false-value="'False'" disabled />

            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label">Before Method</label>
                <input type="text" class="form-control input-sm initial-load-textbox" disabled title="{{model.objRule.dictAttributes.sfwBeforeMethodName}}" ng-model="model.objRule.dictAttributes.sfwBeforeMethodName" />

            </div>
        </div>
        

      

        <div class="form-group message-content-msg-Id">

            <div class="message-content-head padding-5"> Message </div>

            <div class="form-group marg-bottom-8">

                <label class="control-label col-xs-2">Message ID</label>

                <div class="col-xs-3 padding-5">
                    <input type="text" class="form-control input-sm" title="{{model.objRule.dictAttributes.sfwMessageId}}" ng-model="model.objRule.dictAttributes.sfwMessageId" disabled placeholder="Message ID"/>
                </div>

                <div class="col-xs-3">
                    <input type="text" class="form-control input-sm" title="{{model.objRule.displayMessage}}" ng-model="model.objRule.displayMessage" disabled placeholder="Description"/>
                </div>

                <div class="col-xs-3">
                    <input type="text" class="form-control input-sm" title="{{model.objRule.severityValue}}" ng-model="model.objRule.severityValue" disabled placeholder="Severity"/>
                </div>

            </div>

        </div>

        <div class="form-group">

            <label class="col-xs-2 control-label marg-bottom-8">Expression</label>

            <div class="col-xs-12">
                <textarea rows="6" title="{{model.objRule.dictAttributes.sfwExpression}}" ng-bind="model.objRule.dictAttributes.sfwExpression" class="form-control input-sm expression-height" disabled></textarea>
            </div>

        </div>

    </div>

</div>
