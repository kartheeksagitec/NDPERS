<div draggable="true" customdraggable dragdata=[parentModel.dictAttributes.sfwNodeID,model.dictAttributes.sfwNodeID] class="node" ng-class="getCssClass(model)" ng-mousedown="onStepSelectChange(model)" ng-dblclick="onCallRuleDoubleClick()" context-menu="menuOptions">
    <div class="node-header-container {{::model.Name}}-node-icon">
        <span class="parameters-expander-refresh fa fa-caret-right" ng-click="toggleParameters($event)" ondblclick="stopPropogation(event)"></span>
        <span class="node-header-inline" logical-rule-editable contenteditable="false" content-editable ng-model="model.dictAttributes.Text" placeholder="Description" description-keydown="onDescriptionKeyDown($event)" model="model"></span>
        <span class="parameters-expander-refresh fa fa-refresh" ng-click="refreshRuleParameters($event)" ondblclick="stopPropogation(event)"></span>
    </div>
    <div class="node-expression-container" ng-show="viewMode == 'Developer View'">
        <span class="node-expression-inline" logical-rule-editable spellcheck=false contenteditable="false" content-editable ng-model="model.dictAttributes.sfwReturnField" placeholder="ReturnField" action-keydown="onActionKeyDown($event)" model="model"></span>
        &nbsp;&nbsp;=&nbsp;&nbsp;
        <span class="node-expression-inline node-expression-inline-long" logical-rule-editable spellcheck=false contenteditable="false" content-editable ng-model="model.dictAttributes.sfwRuleID" placeholder="RuleID" ruleid-keydown="onRuleIDKeyDown($event)" model="model"></span>
        &nbsp;[&nbsp;
        <span class="node-expression-inline" logical-rule-editable spellcheck=false contenteditable="false" content-editable ng-model="model.dictAttributes.sfwEffectiveDate" placeholder="EffectiveDate" action-keydown="onActionKeyDown($event)" model="model"></span>
        &nbsp;]&nbsp;
        <div class="parameters-wrapper" ng-repeat="parameter in parameters.Elements" style="display:none">
            <span spellcheck=false>{{::parameter.dictAttributes.ID}}[{{::parameter.dictAttributes.sfwDirection}},{{::parameter.dictAttributes.sfwDataType}}]</span>
            <span>&nbsp;=&nbsp;</span>
            <span class="node-expression-inline" logical-rule-editable contenteditable="false" content-editable ng-model="parameter.dictAttributes.sfwExpression" spellcheck=false placeholder="Expression" action-keydown="onActionKeyDown($event)" model="parameter"></span>
        </div>
    </div>
</div>
