<div draggable="true" customdraggable dragdata=[parentModel.dictAttributes.sfwNodeID,model.dictAttributes.sfwNodeID] class="node" ng-class="getCssClass(model)" ng-mousedown="onStepSelectChange(model)" ng-dblclick="editNotes(model)" context-menu="menuOptions">
    <span class="node-header-container node-header-block {{::model.Name}}-node-icon" logical-rule-editable contenteditable="false" content-editable ng-model="model.dictAttributes.Text" placeholder="Description" description-keydown="onDescriptionKeyDown($event)" model="model"></span>
    <span class="node-expression-container node-expression-block" ng-show="viewMode == 'Developer View'">Notes</span>
</div>
