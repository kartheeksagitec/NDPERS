<div draggable="true" customdraggable dragdata=[parentModel.dictAttributes.sfwNodeID,model.dictAttributes.sfwNodeID] class="node" ng-class="getCssClass(model)" ng-mousedown="onStepSelectChange(model)" ng-dblclick="navigateToQuery(model)" context-menu="menuOptions">
    <div class="node-header-container {{::model.Name}}-node-icon">
        <span class="parameters-expander-refresh fa fa-caret-right" ng-click="toggleParameters($event)" ondblclick="stopPropogation(event)"></span>
        <span class="node-header-inline" logical-rule-editable contenteditable="false" content-editable ng-model="model.dictAttributes.Text" placeholder="Description" description-keydown="onDescriptionKeyDown($event)" model="model"></span>
        <span class="parameters-expander-refresh fa fa-refresh" ng-click="refreshQueryParameters($event)" ondblclick="stopPropogation(event)"></span>
    </div>
    <div ng-show="viewMode == 'Developer View'" class="node-expression-container ">
        <span class="node-expression-block" logical-rule-editable spellcheck=false contenteditable="false" content-editable ng-model="model.dictAttributes.sfwQueryID"  placeholder="QueryID" queryid-keydown="onQueryIDKeyDown($event)" model="model"></span>
        <div class="parameters-wrapper" ng-repeat="parameter in parameters.Elements" style="display:none">
            <span spellcheck=false>{{::parameter.dictAttributes.ID}}[{{::parameter.dictAttributes.sfwDirection}},{{::parameter.dictAttributes.sfwDataType}}]</span>
            <span>&nbsp;=&nbsp;</span>
            <span class="node-expression-inline hidden-span-expression" logical-rule-editable contenteditable="false" content-editable ng-model="parameter.dictAttributes.sfwExpression" spellcheck=false placeholder="Expression" action-keydown="onActionKeyDown($event)" model="parameter"></span>
        </div>
    </div>
</div>
