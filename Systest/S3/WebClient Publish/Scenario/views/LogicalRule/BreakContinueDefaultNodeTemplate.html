<div draggable="true" class="node" ng-class="getCssClass(model)">
    <div class="node-header-container node-header-block {{::model.Name}}-node-icon" ng-bind="model.dictAttributes.Text" ng-show="model.dictAttributes.Text && model.dictAttributes.Text.toString().trim().length > 0" ng-class="getClass()"></div>
    <div class="node-header-container node-header-block {{::model.Name}}-node-icon text-italic" ng-hide="model.dictAttributes.Text && model.dictAttributes.Text.toString().trim().length > 0" ng-class="getClass()">[BLANK]</div>
</div>
