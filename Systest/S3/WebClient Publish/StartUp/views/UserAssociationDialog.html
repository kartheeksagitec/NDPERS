<div class="portlet-body">

    <div class="form-body" ng-init="initializeComponentPicker()">

        <div class="col-xs-6">
            <div class="form-group">
                <label class="control-label">Status</label>
                <select class="form-control input-sm" ng-model="model.Status" ng-disabled="isAdminMapping" ng-options="status.Value as status.ID for status in lstStatus" ng-change="checkValidValue()" />
            </div>

            <div class="form-group">
                <label class="control-label">End Date</label>

                <div class="input-group date date-picker" data-date-start-date="+0d">
                    <input type="text" class="form-control input-sm" readonly ng-model="model.EndDate" ng-disabled="isAdminMapping" ng-change="checkValidValue()">
                    <span class="input-group-btn">
                        <button class="btn default calendar-icon-size" type="button" ng-disabled="isAdminMapping">
                            <i class="fa fa-calendar">
                            </i>
                        </button>
                    </span>

                </div>
            </div>
        </div>
        <div class="col-xs-6">

            <div class="form-group">
                <label class="control-label">Start Date</label>

                <div class="input-group date date-picker">
                    <input type="text" class="form-control input-sm" readonly ng-model="model.StartDate" ng-disabled="isAdminMapping" ng-change="checkValidValue()">
                    <span class="input-group-btn">
                        <button class="btn default calendar-icon-size" type="button" ng-disabled="isAdminMapping">
                            <i class="fa fa-calendar">
                            </i>
                        </button>
                    </span>

                </div>
            </div>

            <div class="form-group">
                <label class="control-label">User Type</label>

                <select class="form-control input-sm" ng-options='Type.ID as Type.Description for Type in lstUserType' ng-model="model.UserType" ng-disabled="isAdminMapping" />

            </div>
        </div>

    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="UserAssociationError"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" class="dialog-btn" ng-click="OkClick()" value="OK" />
        <input type="button" class="dialog-btn" ng-click="onCancelClick()" value="Cancel" />
    </div>
</div>
