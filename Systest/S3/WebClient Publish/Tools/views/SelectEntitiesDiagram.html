<div class="full-height" ng-controller="SelectEntitiesDiagram">
    <div class="portlet-body">
        <div class="col-xs-12">
            <div class="form-group panel panel-default">
                <div class="col-xs-12 mar-top4">
                    <div class="col-xs-10">
                        <input type="text" class="form-control input-sm" ng-model="SearchEntity" placeholder="Search Entity...." />
                    </div>
                </div>
                <div class="panel-body hard-soft-err-content">
                    <ul class="list-unstyled" >
                        <li ng-repeat="itemEntity in lstEntity|filter:{EntityName:SearchEntity}|orderBy:'EntityName'">
                            <input type="checkbox" ng-model="itemEntity.IsSelected" /> {{itemEntity.EntityName}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <input type="button" class="btn dialog-btn-default" value="OK" ng-click="onShowEntityDiagramClick()" />
        <input type="button" class="btn dialog-btn-default" value="Cancel" ng-click="onEntityDiagramCancelClick()" />
    </div>
</div>
