<div class="portlet-body  file-inbound-content" ng-init="selectedReportTab='Details'">
    <ul class="nav nav-tabs">
        <li ng-class="selectedReportTab=='Details'?'active':''" ng-click="selectedReportTab='Details'">
            <a data-toggle="tab" aria-expanded="true">
                Details
            </a>
        </li>
        <li ng-class="selectedReportTab=='ExtraFields'?'active':''" ng-click="selectedReportTab ='ExtraFields'">
            <a data-toggle="tab" aria-expanded="false">
                Extra Fields
            </a>
        </li>
    </ul>

    <div class="tab-content form-details-label form-detail-tab-content">
        <div ng-class="selectedReportTab=='Details'?'tab-pane fade active in':'tab-pane fade'">

            <div class="form-body">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Form Name(ID)</label>

                        <input type="text" class="form-control input-sm" placeholder="Enter Form ID"
                               title="{{WorkflowMapModel.dictAttributes.ID}}" ng-model="WorkflowMapModel.dictAttributes.ID" disabled="disabled">

                    </div>

                    <div class="form-group checkbox-row">
                        <label class="control-label">Remove Deleted Activities</label>
                        <div class="col-xs-12">
                            <input type="checkbox" class="popup-single-checkbox" ng-model="WorkflowMapModel.dictAttributes.sfwRemoveDeletedActivities" ng-true-value="'True'" ng-false-value="'False'" undoredodirective model='WorkflowMapModel'>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="form-group checkbox-row">
                        <label class="control-label">Active</label>
                        <div class="col-xs-12">
                            <input type="checkbox" class="popup-single-checkbox" ng-model="WorkflowMapModel.dictAttributes.sfwActive" ng-true-value="'True'" ng-false-value="'False'" undoredodirective model='WorkflowMapModel'>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div ng-class="selectedReportTab=='ExtraFields'?'tab-pane fade active in':'tab-pane fade'">
            <extra-field-directive is-file-creation="false" extra-field-model="objWorkflowExtraFields" is-tab="showExtraFieldsTab" obj-fn="objDirFunctions" form-name="formName" is-steps="false"></extra-field-directive>
        </div>


    </div>

</div>
<div class="form-actions">
    <input type="button" value="OK" class="dialog-btn" ng-click="OkClick()" />
</div>
