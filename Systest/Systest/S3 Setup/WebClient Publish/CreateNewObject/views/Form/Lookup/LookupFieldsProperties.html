<div class="portlet-body">

    <div class="form-body form-panel-container">

        <div class="form-group form-panel-head">
            <div class="control-label col-xs-3 marg-top-5">No of Column :</div>
            <div class="col-xs-1 padding-0">
                <select ng-options="x for x in lstColumns" title="{{objLookupFieldsProperties.noOfColumns}}" ng-model="objLookupFieldsProperties.noOfColumns" ng-init="objLookupFieldsProperties.noOfColumns=lstColumns[0]" class="form-control input-sm"></select>
            </div>

            <!--<div class="col-xs-8">

                <a  class="fright"><img src="images/Common/downarrow.png" ng-click="objLookupFieldsProperties.moveSelectedRowDown()" ng-disabled="objLookupFieldsProperties.canmoveSelectedRowDown()" /></a>
                <a  class="fright"><img src="images/Common/uparrow.png" ng-click="objLookupFieldsProperties.moveSelectedRowUp()" ng-disabled="objLookupFieldsProperties.canmoveSelectedRowUp()" /></a>
            </div>-->
        </div>

        <div class="form-panel-content full-height">
            <div class="panel-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-hover table-bordered dataTable no-footer" role="grid">
                        <thead>

                            <tr role="heading">
                                <th tabindex="0" class="sorting_asc ui-resizable padding-0" aria-controls="sample_editable_1" aria-label="Attribute activate to sort column ascending" aria-sort="ascending" rowspan="1" colspan="13">
                                    <div class="table-hader-actions">
                                       <i class="fa fa-arrow-down" ng-click="objLookupFieldsProperties.moveSelectedRowDown()" ng-disabled="objLookupFieldsProperties.canmoveSelectedRowDown()"></i>
                                       <i class="fa fa-arrow-up" ng-click="objLookupFieldsProperties.moveSelectedRowUp()" ng-disabled="objLookupFieldsProperties.canmoveSelectedRowUp()"></i>
                                    </div>
                                    <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div>
                                </th>
                            </tr>

                            <tr>
                                <th>Field Name</th>
                                <th>Caption</th>
                                <th>Control Type</th>
                                <th>Range</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in objLookupFieldsProperties.lstFieldsProperties" ng-click="objLookupFieldsProperties.SelectedFieldPropRow(obj)" ng-class="{'selected':obj==objLookupFieldsProperties.SelectedFieldRow}">
                                <td><span ng-bind="obj.CodeID"></span></td>
                                <td><input type="text" name="caption" title="{{obj.Caption}}" ng-model="obj.Caption" class="form-control form-filter input-sm" /></td>
                                <td>
                                    <select ng-options="x for x in ControlTypes" title="{{obj.ControlClass}}" ng-model="obj.ControlClass" class="form-control form-filter input-sm"></select>
                                </td>
                                <td><input type="checkbox" class="form-filter input-sm" ng-show="obj.IsRangeVisible" ng-model="obj.IsRangeCheck" /> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    
  
</div>
<div class="form-actions">  
    <input class="dialog-btn" type="button" value="Cancel" ng-click="CloseWizardClick()" />
    <input class="dialog-btn" type="button" value="Back" wz-previous="onPrevious()" />
    <input class="dialog-btn" type="button" value="Next" wz-next="objLookupFieldsProperties.UpdateOnFormDetailsNext();onNext()" />
    <input class="dialog-btn" type="button" value="Finish" wz-finish disabled="disabled" />
</div>
