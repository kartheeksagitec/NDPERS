<div class="portlet-body" id="$id">
    <div class="form-group">
        <label class="col-xs-2">ID </label>
        <div class="col-xs-10">
            <input type="text" class="form-control input-sm" title="{{newGroupID}}" ng-model="newGroupID" ng-change="validateNewGroup('Group')" />
        </div>
    </div>
   
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg"  ng-bind="groupErrorMessageForDisplay"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" class="btn dialog-btn-default" value="OK" ng-click="addGroup()" ng-disabled="validateNewGroup('Group')" />
        <input type="button" class="btn dialog-btn-default" value="Cancel" ng-click="closeGroup()" />
    </div>

    
</div>
