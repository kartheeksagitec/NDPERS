<div ng-controller="NavigationParameterOpenWordController" class="full-height">
    <div class="portlet-body padding-10 overflowH" id='Scope_{{$id}}'>
        <div class="form-body">
            <div class="form-group">
                <label class="col-xs-3">Template Name : </label>
                <div class="col-xs-9">
                    <!--<fileintellisensetemplate model='model' onfilechange="onEntityChanged()" filename="TemplateName" propertyname="'TemplateName'" filetype="'Correspondence'"></fileintellisensetemplate>-->
                    <template-name-intellisense collection="lstCorrTemplates" modelname="TemplateName" model="model" propertyname="'TemplateName'" validate="true"></template-name-intellisense>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Tracking ID : </label>
                <div class="col-xs-9">
                    <entityfieldelementintellisense modebinding="TrackingID" model="model" entityid="formobject.dictAttributes.sfwEntity" propertyname="'TrackingID'" errorprop="model.errors.TrackingID" validate="true"/>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <input type="button" class="btn dialog-btn-default" value="OK" ng-click="onOkClick()" />
        <input type="button" class="btn dialog-btn-default" value="Cancel" ng-click="onCancelClick()" />
    </div>
</div>
