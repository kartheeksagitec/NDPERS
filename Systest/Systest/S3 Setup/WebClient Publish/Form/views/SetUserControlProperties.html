<div class="portlet-body">
    <div class="form-group">
        <label class="control-label col-xs-4">User Control (ID):</label>
        <div class="col-xs-8">
            <input type="text" class="form-control input-sm" title="{{objSetUCProp.StrId}}" ng-model="objSetUCProp.StrId">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Active Form:</label>
        <div class="col-xs-8">
            <fileintellisensetemplate model="objSetUCProp" propertyname="'StrName'" filename="objSetUCProp.StrName" filetype="'UserControl'" onfilechange="onUserControlTextChange($event)" errorprop="objSetUCProp.errors.invalid_active_form" isvalidate="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">Entity Field:</label>
        <div class="col-xs-8">
            <entityfieldelementintellisense modebinding='objSetUCProp.StrEntityField' model='objSetUCProp' entityid='formodel.dictAttributes.sfwEntity' is-object="true"></entityfieldelementintellisense>
        </div>
    </div>
    <div class="form-group">
        <resourceintellisensetemplate resourcelabelclass="col-xs-4 control-label" resourcetextboxclass="col-xs-8" resourceid='objSetUCProp.StrResource' model='objSetUCProp' propertyname="'StrResource'" resourcetext="'Resources:'" showresourcetext='true'></resourceintellisensetemplate>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-if="ErrorMessageForDisplay.length>0" ng-bind="ErrorMessageForDisplay"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" class="btn dialog-btn-default" value="OK" ng-click="onUserControlOkClick()" ng-disabled="ValidateUserProp()" />
        <input type="button" class="btn dialog-btn" value="Cancel" ng-click="onUserControlCancelClick()" />
    </div>
</div>
