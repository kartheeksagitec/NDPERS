<div class="decisiontable-condition-icon decisiontable-condition-{{::items.Item.ItemType}}-icon" ng-dblclick="notesdailog(items)" ng-class="getclass(items)" id={{::items.Item.NodeID}}>
    <span class="execution-value-decisiontable" ng-if="items.Item.ActualValue && items.Item.ActualValue.toString().trim().length > 0" title="{{items.Item.ActualValue}}" ng-bind="items.Item.ActualValue"></span>
    <div class="div-text">
        <span class="decision-table-expression" title="{{items.Item.Description}}" ng-focus="AddContentEditable($event)" bindpropertyname="items.Item.Description" data-condition-type="Description" spellcheck=false placeholder="Description" contenteditable="true" model="items">{{::items.Item.Description}}</span>
        <div ng-switch on="conditionType" expression-wrapper>
            <span ng-switch-when="1"> &nbsp </span>
            <span ng-switch-when="2" ng-focus="AddContentEditable($event)" title="{{items.Item.Expression}}" data-condition-type="Expression" bindpropertyname="items.Item.Expression" spellcheck=false contenteditable="true" model="items" placeholder="Column Name" action-keydown="onActionKeyDown($event)" class="hidden-span-expression decision-table-expression">{{::items.Item.Expression}}</span>
            <span ng-switch-when="3" spellcheck=false contenteditable="true" title="{{items.Item.Expression}}" data-condition-type="Expression" ng-focus="AddContentEditable($event)" bindpropertyname="items.Item.Expression" model="items" placeholder="Column Name" action-keydown="onActionKeyDown($event)" class="hidden-span-expression decision-table-expression">{{::items.Item.Expression}}</span>
            <span ng-switch-when="4" ng-focus="AddContentEditable($event)" title="{{items.Item.Expression}}" data-condition-type="Expression" spellcheck=false contenteditable="true" bindpropertyname="items.Item.Expression" model="items" placeholder="Expression" action-keydown="onActionKeyDown($event)" class="hidden-span-expression decision-table-expression">{{::items.Item.Expression}}</span>
            <span ng-switch-when="5" spellcheck=false ng-bind="items.Item.Expression" title="{{items.Item.Expression}}" model="items" placeholder="Expression" class="hidden-span-expression decision-table-expression"></span>
        </div>
    </div>
</div>
