<div id="SettingsPage" ng-controller="configureSettingsController" class="full-height">
    <div class="application-secondary-header otherfile-header">
        <div class="page-name">
            Configure Settings
            <span ng-show="isCurrentFileDirty()" class="dirty-mark">*</span>
        </div>

            <ul class="nav navbar-nav">

                <li id="btnUndo" ng-show="ShowUserTab" title="Undo" ng-click="UndoClick()" style="cursor:pointer"><img src="images/Home/undo.png" ng-disabled="!($root.UndoRedoList['SettingsPage'] && $root.UndoRedoList['SettingsPage'].UndoList && $root.UndoRedoList['SettingsPage'].UndoList.length > 0)" class="image-undo" width="16" height="14"></li>
                <li id="btnRedo" ng-show="ShowUserTab" title="Redo" ng-click="RedoClick()" style="cursor:pointer"><img src="images/Home/redo.png" ng-disabled="!($root.UndoRedoList['SettingsPage'] && $root.UndoRedoList['SettingsPage'].RedoList && $root.UndoRedoList['SettingsPage'].RedoList.length > 0)" width="16" height="14"></li>

            </ul>
        </div>-->
        <div class="application-secondary-header-left">
            <ul>

                <li ng-show="ShowUserTab" title="Save" style="cursor:pointer">
                    <img id="btnSave" src="images/Home/icon_save.svg" title="Save" ng-click="onsavefileclick()" />
                </li>
                <li id="btnUndo" ng-show="ShowUserTab" title="Undo" ng-click="UndoClick()" style="cursor:pointer">
                    <img id="btnUndo" src="images/Home/icon_undo.svg" title="Undo" ng-click="UndoClick()" ng-disabled="!($root.UndoRedoList['SettingsPage'] && $root.UndoRedoList['SettingsPage'].UndoList && $root.UndoRedoList['SettingsPage'].UndoList.length > 0)" class="image-undo" />
                </li>
                <li ng-show="ShowUserTab" title="Redo" ng-click="RedoClick()" style="cursor:pointer">
                    <img id="btnRedo" src="images/Home/icon_redo.svg" title="Redo" ng-disabled="!($root.UndoRedoList['SettingsPage'] && $root.UndoRedoList['SettingsPage'].RedoList && $root.UndoRedoList['SettingsPage'].RedoList.length > 0)" />
                </li>
            </ul>
        </div>

        <div class="common-icon">
            <ul class="nav navbar-nav">
                <li><img id="btnClose" src="images/Common/close.svg" title="Close File" ng-click="closeFile()" style="cursor:pointer" ng-disabled="IsCloseEnable()" /></li>
            </ul>
        </div>
    </div>

    <div class="file-wrapper" ng-init="selectedTab='Settings'">
        <div class="innerWrapper">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="selectedTab=='Settings'?'active':''" ng-click="selectedTab='Settings';selectedUser=undefined">
                    <a aria-controls="ProjectSettings" role="tab" data-toggle="tab">Settings</a>
                </li>
                <li ng-show="ShowUserTab" ng-class="selectedTab=='UserMapping'?'active':''" ng-click="selectedTab='UserMapping';selectedUser=undefined" role="presentation">
                    <a aria-controls="UserMapping" role="tab" data-toggle="tab">User Mapping</a>
                </li>
                <!--<li ng-show="ShowUserTab" ng-class="selectedTab=='ADUserMapping'?'active':''" ng-click="selectedTab='ADUserMapping';selectedUser=undefined" role="presentation">
                    <a aria-controls="UserMapping" role="tab" data-toggle="tab">Active Directory User Mapping</a>
                </li>-->
            </ul>
            <div class="tab-content settings-tab-content">
                <div class="col-xs-12 page-container full-height" ng-class="selectedTab=='Settings'?'tab-pane fade active in':'tab-pane fade'">

                    <div class="normal-left-content-panel">
                        <div class="normal-content-wrapper">
                            <div class="normal-content-wrapper-header">
                                <h3>Projects</h3>
                                <div class="panel-icons">
                                    <a title="Add New Project">
                                        <img src="images/Common/icon_add_dark.svg" ng-click="addProject()" ng-show="ShowUserTab" />
                                    </a>
                                    <a title="Delete Project">
                                        <img src="images/Common/icon_delete_dark.svg" ng-click="deleteProject()" ng-show="ShowUserTab" ng-disabled="configureSettingsDetails==undefined||selectedProject==undefined || configureSettingsDetails.length < 2" />
                                    </a>
                                </div>
                            </div>
                            <ul class="normal-left-content-list">
                                <li title="Select Project" ng-class="project==selectedProject?'active':''" ng-repeat="project in configureSettingsDetails | orderBy:'ProjectName' track by $index" ng-click="showProjectDetails(project)">
                                    <a ng-dblclick="editProjectName(project)">
                                        <span ng-bind="project.ProjectName"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="normal-content-panel" ng-init="selectedConfigureTab='ProjectSettings'" ng-show="selectedProject&&configureSettingsDetails && configureSettingsDetails.length>0">
                        <div class="normal-content-wrapper full-height">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" ng-class="selectedConfigureTab=='ProjectSettings'?'active':''" ng-click="selectedConfigureTab='ProjectSettings'">
                                    <a aria-controls="ProjectSettings" role="tab" data-toggle="tab">Project Settings</a>
                                </li>
                                <li role="presentation" ng-class="selectedConfigureTab=='TFSSettings'?'active':''" ng-click="selectedConfigureTab='TFSSettings'">
                                    <a aria-controls="TFSSettings" role="tab" data-toggle="tab">TFS Settings</a>
                                </li>
                                <li role="presentation" ng-show="showPoratlDetailsTab" ng-class="selectedConfigureTab=='HTXSettings'?'active':''" ng-click="selectedConfigureTab = 'HTXSettings'">
                                    <a aria-controls="TFSSettings" role="tab" data-toggle="tab">Portal Settings</a>
                                </li>
                            </ul>
                            <div class="tab-content settings-tab-content" ng-show="configureSettingsDetails && configureSettingsDetails.length>0">
                                <div role="tabpanel" ng-class="selectedConfigureTab=='ProjectSettings'?'tab-pane fade active in':'tab-pane fade'">
                                    <form class="form-horizontal" action="#" ng-disabled="selectedProject.UserType!='owner'">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Base Directory: </label>

                                                        <span class="input-group-btn">
                                                            <button ng-disabled="selectedProject.UserType!='owner'" class="textbox-search-icon" type="button" ng-click="getSelectedDetails('BaseDirectory','FolderPath','S','BaseDirectory')"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">XML File Location:</label>
                                                <div class="col-xs-9">
                                                    <div class='input-group'>
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm" placeholder="Type here..." ng-model="selectedProject.XmlFileLocation" id="XmlFileLocation" ng-keydown="getFolderPathIntellisense('XmlFileLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'XmlFileLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('XmlFileLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Scenarios Xml File Location:</label>
                                                <div class="col-xs-9">
                                                    <div class='input-group'>
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.ScenarioXmlFileLocation" id="ScenarioXmlFileLocation" ng-keydown="getFolderPathIntellisense('ScenarioXmlFileLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'ScenarioXmlFileLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('ScenarioXmlFileLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Executables: </label>
                                                <div class="col-xs-9">
                                                    <div class='input-group'>
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.ApplicationExecutablesLocation" id="ApplicationExecutablesLocation" ng-keydown="getFolderPathIntellisense('ApplicationExecutablesLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'ApplicationExecutablesLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('ApplicationExecutablesLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Solution:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.Solution" id="Solution" ng-keydown="getFolderPathIntellisense('Solution',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'Solution'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('Solution',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Business Objects Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.BusinessObjectLocation" id="BusinessObjectLocation" ng-keydown="getFolderPathIntellisense('BusinessObjectLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'BusinessObjectLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('BusinessObjectLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Business Object Project File:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm" placeholder="Type here..." ng-model="selectedProject.BusinessObjectProjectLocation" undoredodirective model="selectedProject" propertyname="'BusinessObjectProjectLocation'">
                                                        <span class="input-group-btn">
                                                            <button ng-disabled="selectedProject.UserType!='owner'" class="textbox-search-icon" type="button" ng-click="getSelectedDetails('BusinessObjectProjectLocation','FilePath','M','csproj')"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" ng-show="!sameAsBussinesObj">
                                                <label class="col-xs-3 control-label input-sm">Data Objects Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.DataObjectLocation" id="DataObjectLocation" ng-keydown="getFolderPathIntellisense('DataObjectLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'DataObjectLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('DataObjectLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Data Object Project File:</label>
                                                <div class="col-xs-9">
                                                    <div class="checkbox-wrapper">
                                                        <input ng-disabled="selectedProject.UserType!='owner'||checkedUnchecked(selectedProject)" type="checkbox" ng-model="sameAsBussinesObj" ng-change="sameAsBussinessObjChange(sameAsBussinesObj,selectedProject)" undoredodirective model="sameAsBussinesObj" />
                                                        <span class="checkbox-caption">Same as Business Object</span>
                                                    </div>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control input-sm" ng-disabled="sameAsBussinesObj||selectedProject.UserType!='owner'" placeholder="Type here..." ng-model="selectedProject.DataObjectProjectLocation" undoredodirective model="selectedProject" propertyname="'DataObjectProjectLocation'">
                                                        <span class="input-group-btn">
                                                            <button class="textbox-search-icon" type="button" ng-disabled="sameAsBussinesObj||selectedProject.UserType!='owner'" ng-click="getSelectedDetails('DataObjectProjectLocation','FilePath','M','csproj')"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Namespaces:</label>
                                                <div class="col-xs-9">
                                                    <div>
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm" placeholder="Type here..." ng-model="selectedProject.Namespaces" undoredodirective model="selectedProject" propertyname="'Namespacess'">
                                                    </div>
                                                </div>
                                            </div>-->
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Assembly Names:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <a title="Add assembly">
                                                            <img src="images/Common/icon_add_dark.svg" ng-disabled="selectedProject.UserType!='owner'" ng-click="getSelectedDetails('AssemblyNames','FilePath','M','ExeAndDll')" />
                                                        </a>
                                                        <a title="Delete assembly">
                                                            <img src="images/Common/icon_delete_dark.svg" ng-disabled="selectedProject.UserType!='owner'" ng-click="deleteAssemblyNames()" />
                                                        </a>
                                                        <ul ng-repeat="assemblyName in lstAssemblyNames" class="checkbox-list-wrapper" title="Select assembly">
                                                            <li ng-click="selectAssemblyName(assemblyName)"><span class="checkbox-caption" style="padding:5px" ng-class="assemblyName==selectedAssembly?'selected':''">{{assemblyName.Name}}</span></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Default Parent Entity:<span ng-if="ErrorMessage!=undefined" title="{{ErrorMessage}}" style="color:red;margin-left:5px">!</span></label>
                                                <div class="col-xs-9">
                                                    <div class="textbox-autocomplete-block">
                                                        <div ng-if="IsEnableParentEntity()">
                                                            <fileintellisensetemplate filename="selectedProject.DefaultParentEntity" filetype="'Entity'" model="selectedProject" propertyname="'DefaultParentEntity'" isdisabled="selectedProject.UserType!='owner'" onfileblur="CheckValidParentEntity()" />
                                                        </div>
                                                        <div ng-if="!IsEnableParentEntity()">
                                                            <input ng-disabled="true" type="text" class="form-control input-sm ">
                                                        </div>
                                                        <input ng-if="!IsEnableParentEntity()" class="button-autocomplete" style="top:6px!important" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Correspondence Templates Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.CorrespondenceTemplatesLocation" id="CorrespondenceTemplatesLocation" ng-keydown="getFolderPathIntellisense('CorrespondenceTemplatesLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'CorrespondenceTemplatesLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('CorrespondenceTemplatesLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Correspondence Tests Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.CorrespondenceTestsLocation" id="CorrespondenceTestsLocation" ng-keydown="getFolderPathIntellisense('CorrespondenceTestsLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'CorrespondenceTestsLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('CorrespondenceTestsLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Report Templates Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.ReportsLocation" id="ReportsLocation" ng-keydown="getFolderPathIntellisense('ReportsLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'ReportsLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('ReportsLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">HTML Templates Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.HtmlTemplatesLocation" id="HtmlTemplatesLocation" ng-keydown="getFolderPathIntellisense('HtmlTemplatesLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'HtmlTemplatesLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('HtmlTemplatesLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">BPM Templates Location:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " placeholder="Type here..." ng-model="selectedProject.BPMTemplatesLocation" id="BPMTemplatesLocation" ng-keydown="getFolderPathIntellisense('BPMTemplatesLocation',selectedProject.BaseDirectory,$event)" undoredodirective model="selectedProject" propertyname="'BPMTemplatesLocation'">
                                                        <span ng-disabled="selectedProject.UserType!='owner'" class='input-group-addon button-intellisense' ng-click="getFolderPathIntellisense('BPMTemplatesLocation',selectedProject.BaseDirectory,$event)"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Web Site:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm" placeholder="Type here..." ng-model="selectedProject.Website" undoredodirective model="selectedProject" propertyname="'Website'">
                                                        <span class="input-group-btn">
                                                            <button ng-disabled="selectedProject.UserType!='owner'" class="textbox-search-icon" type="button" ng-click="getSelectedDetails('Website','FolderPath','S','')"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Is WorkFlow:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="checkbox" value="{{selectedProject.IsWorkFlow}}" ng-model="selectedProject.IsWorkFlow" undoredodirective model="selectedProject" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Query Types:</label>
                                                <div class="col-xs-9">
                                                    <a title="Add Query Type">
                                                        <img src="images/Common/icon_add_dark.svg" ng-disabled="selectedProject.UserType!='owner'" ng-click="AddDBType()" />
                                                    </a>
                                                    <a title="Delete Query Type">
                                                        <img src="images/Common/icon_delete_dark.svg" ng-disabled="selectedProject.UserType!='owner' || selectedProject.selectedDBType == ''|| selectedProject.selectedDBType.ID == 'SQL'" ng-click="DeleteDBType()" />
                                                    </a>
                                                    <table class="full-width">
                                                        <tr ng-repeat="objDBType in selectedProject.lstQueryTypes" ng-click="selectDBType(objDBType)" ng-class="objDBType==selectedProject.selectedDBType?'selected':''">
                                                            <td style="padding:5px"> <input ng-disabled="true" type="text" ng-model="objDBType.ID" class="form-control input-sm" placeholder="DB Name" /></td>
                                                            <td style="padding:5px"> <input ng-disabled="true" type="text" ng-model="objDBType.Attribute" class="form-control input-sm " placeholder="Attibute" /></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" ng-class="selectedConfigureTab=='TFSSettings'?'tab-pane fade active in':'tab-pane fade'">
                                    <form class="form-horizontal" action="#" ng-disabled="selectedProject.UserType!='owner'">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">Is TFS Installed:</label>
                                                <div class="col-xs-9">
                                                    <div class="input-group">
                                                        <input ng-disabled="selectedProject.UserType!='owner'" type="checkbox" value="{{selectedProject.IsTFS}}" ng-model="selectedProject.IsTFS" undoredodirective model="selectedProject" />
                                                    </div>
                                                </div>
                                            </div>

                                                </div>
                                            </div>
                                            <div class="form-group">

                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <div class="col-xs-9">
                                                    <input ng-disabled="selectedProject.UserType!='owner'" type="text" class="form-control input-sm " title="{{selectedProject.TFSUrl}}" ng-model="selectedProject.TFSUrl" undoredodirective model="selectedProject" placeholder="Type here...">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label input-sm">TFS Scenario Source Location:</label>

                                            </div>

                                                    <div class="input-group">

                                                            <button ng-disabled="selectedProject.UserType!='owner'" class="textbox-search-icon" type="button" ng-click="getSelectedDetails('TFPath','FilePath','S',null)"></button>

                                                    </div>
                                                </div>

                                                            </div>
                                                        </div>
                                                        <div class="entity-dashboard-inner-section-container">
                                                            <table class="sws-table" col-resizeable-jquery>
                                                                <tbody id="cssPortalFileList">
                                                                    <tr ng-repeat="cssFile in lstPortalCss | filter:filterPortalCss" ng-click="selectPortalCssFile($event,cssFile)">
                                                                        <td>
                                                                            <span ng-bind="cssFile"></span>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>

                                                        <div class="entity-dashboard-tab-head bg-grey-silver" style="height:25px;line-height: 25px;">
                                                            JS Files
                                                            <div class="col-xs-3 panel-icons" ng-show="selectedProject.UserType == 'owner'">
                                                                <i class="fa fa-arrow-down fright" title="Move Down" ng-click="moveJsFileNameUpOrDown('down')" style="cursor:pointer" ng-disabled="!canMoveJsFileDown()" />

                                                            </div>
                                                        </div>
                                                        <div class="entity-dashboard-inner-section-container">
                                                            <table class="sws-table" col-resizeable-jquery>
                                                                <tbody id="jsPortalFileList">
                                                                    <tr ng-repeat="jsFile in lstPortalJs | filter:filterPortalCss" ng-click="selectPortalJsFile($event,jsFile)">
                                                                        <td>
                                                                            <span ng-bind="jsFile"></span>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
