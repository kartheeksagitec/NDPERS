<div class="portlet-body file-inbound-content" ng-init="selectedFileTab='Details'">
    <ul class="nav nav-tabs" ng-show="showExtraFieldsTab">
        <li ng-class="selectedFileTab=='Details'?'active':''" ng-click="selectedFileTab='Details'">
            <a data-toggle="tab" aria-expanded="true">
                Details
            </a>
        </li>
        <li ng-class="selectedFileTab=='ExtraFields'?'active':''" ng-click="selectedFileTab ='ExtraFields'">
            <a data-toggle="tab" aria-expanded="false">
                Extra Fields
            </a>
        </li>
    </ul>
    <div class="tab-content form-details-label">
        <div ng-class="selectedFileTab=='Details'?'tab-pane fade active in':'tab-pane fade'">
            <div class="form-body">

                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label ">File ID</label>
                        <input type="text" class="form-control input-sm" title="{{objOutBound.dictAttributes.ID}}" ng-model="objOutBound.dictAttributes.ID" disabled="disabled" />
                    </div>

                    <div class="form-group">
                        <label class="control-label ">Object ID</label>

                        <busobjectintellisensetemplate model='objOutBound' filename="objOutBound.dictAttributes.sfwOutboundObject" filetype="objOutBound.dictAttributes.sfwType"></busobjectintellisensetemplate>

                    </div>


                    <div class="form-group">
                        <label class="control-label ">Object Method</label>

                        <select class="form-control input-sm" ng-model="objOutBound.dictAttributes.sfwLoadMethod" ng-options="x for x in objOutBound.lstObjectMethod"></select>

                    </div>

                    <div class="form-group">
                        <label class="control-label ">File Name</label>

                        <input type="text" class="form-control input-sm" title="{{objOutBound.dictAttributes.sfwFileName}}" ng-model="objOutBound.dictAttributes.sfwFileName" />

                    </div>
                    <div class="form-group">
                        <label class="control-label full-width text-align-left"> File Name Mapper </label>
                        <input type="text" class="form-control input-sm" title="{{objOutBound.dictAttributes.sfwFileNameMapper}}" ng-model="objOutBound.dictAttributes.sfwFileNameMapper" />
                    </div>

                    <div class="form-group">
                        <label class="control-label full-width text-align-left"> Is XML Type </label>
                        <input class="single-checkbox" type="checkbox" c ng-true-value="'True'" ng-false-value="'False'" ng-model="objOutBound.dictAttributes.sfwXMLType " />
                   
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label "> Description</label>
                        <input type="text" class="form-control input-sm" title="{{objOutBound.dictAttributes.sfwDescription}}" ng-model="objOutBound.dictAttributes.sfwDescription" />
                    </div>
                    <div class="form-group">
                        <label class="control-label ">
                            Title
                        </label>
                        <input type="text" class="form-control input-sm" title="{{objOutBound.dictAttributes.sfwTitle}}" ng-model="objOutBound.dictAttributes.sfwTitle" />
                    </div>
                    <div class="form-group">
                        <label class="control-label ">Query ID</label>

                        <entityqueryintellisense selecteditem="objOutBound.dictAttributes.sfwQueryID" model="objOutBound" showsearchbutton="true"></entityqueryintellisense>


                    </div>

                    <div class="form-group">
                        <label class="control-label ">File Collection</label>

                        <select class="form-control input-sm" ng-model="objOutBound.dictAttributes.sfwCollection" ng-options="x for x in objOutBound.lstFileCollection"></select>

                    </div>

                    <div class="form-group">
                        <label class="control-label ">Progress Counter</label>

                        <input type="text" class="form-control input-sm" title="{{objOutBound.dictAttributes.sfwProgressCounter}}" ng-model="objOutBound.dictAttributes.sfwProgressCounter" />

                    </div>

                </div>

            </div>
        </div>
        <div ng-class="selectedFileTab=='ExtraFields'?'tab-pane fade active in':'tab-pane fade'">
            <extra-field-directive is-file-creation="false" extra-field-model="objFileExtraFields" is-tab="showExtraFieldsTab" obj-fn="objDirFunctions" form-name="formName" is-steps="false"></extra-field-directive>
        </div>
    </div>
</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="FileDetailsErrorMessage"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" value="OK" class="dialog-btn" ng-click="okClick()" ng-disabled="validateFileDetails()" />
        <input type="button" value="Cancel" class="dialog-btn" ng-click="dialog.close()" />
    </div>

</div>
