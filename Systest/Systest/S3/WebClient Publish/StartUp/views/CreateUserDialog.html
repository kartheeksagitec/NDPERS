<div class="portlet-body">

    <div class="form-body">
        <div class="col-xs-6">

            <div class="form-group">
                <label class="col-md-3 control-label ">User Name </label>
                <div class="col-md-9">
                    <input type="text" tabindex="1" class="form-control input-sm" placeholder="Enter Text" title="{{UserName}}" ng-model="UserName" ng-change="CheckValidUser()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Last Name </label>
                <div class="col-md-9">
                    <input type="text" tabindex="3" class="form-control input-sm" placeholder="Enter text" ng-model="LastName" ng-change="CheckValidUser()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Start Date</label>
                <div class="col-md-9">
                    <div class="input-group date date-picker">
                        <input type="text" tabindex="5" class="form-control input-sm" readonly ng-model="StartDate" ng-change="CheckValidUser()">
                        <span class="input-group-btn">
                            <button class="btn default calendar-icon-size" type="button">
                                <i class="fa fa-calendar">
                                </i>
                            </button>
                        </span>
                    </div>
                    <!--<input class="form-control input-sm form-control-inline date-picker" placeholder="dd/mm/yy" size="16" type="text" ng-model="StartDate" ng-change="CheckValidUser()">-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">User Type</label>
                <div class="col-md-9">
                    <select tabindex="7" class="form-control input-sm" ng-model="UserType" ng-change="CheckValidUser()">
                        <option value="owner">Owner</option>
                        <option value="developer">Developer</option>
                        <option value="ba">BA</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-md-3 control-label">First Name </label>
                <div class="col-md-9">
                    <input type="text" tabindex="2" class="form-control input-sm" placeholder="Enter text" ng-model="FirstName" ng-change="CheckValidUser()" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Status</label>
                <div class="col-md-9">
                    <select tabindex="4" class="form-control input-sm" ng-model="Status" ng-change="CheckValidUser()">
                        <option value="active">Active</option>
                        <option value="inactive">InActive</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">End Date</label>
                <div class="col-md-9">
                    <div class="input-group date date-picker" data-date-start-date="+0d">
                        <input type="text" tabindex="6" class="form-control input-sm" readonly ng-model="EndDate" ng-change="CheckValidUser()">
                        <span class="input-group-btn">
                            <button class="btn default calendar-icon-size" type="button">
                                <i class="fa fa-calendar">
                                </i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label ">Email ID </label>
                <div class="col-md-9">
                    <input type="text" tabindex="1" class="form-control input-sm" placeholder="Enter Text" title="{{EmailID}}" ng-model="EmailID" ng-change="CheckValidUser()" />
                </div>
            </div>
        </div>

    </div>








</div>
<div class="form-actions">
    <div class="col-xs-8 text-left">
        <span class="alert-error-msg" ng-bind="ErrorMessage"></span>
    </div>
    <div class="col-xs-4">
        <input type="button" value="Map User" ng-disabled="IsError;CheckValidUser()" class="dialog-btn" ng-click="CreateUserOkClick()" />
        <input type="button" value="Cancel" class="dialog-btn" ng-click="closeDialog()" />
    </div>


</div>
