<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capMemberRecordRequestId">Member Record Request ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtMemberRecordRequestId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capDateOfBirth">Date Of Birth : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtDateOfBirth" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capLastName">Last Name : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtLastName" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capFirstName">First Name : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtFirstName" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capSsn">SSN : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtSsn" class="s-textbox" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <input type="text" id="txbOrgId" style="display:none;" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="New" id="btnNew" class="button btnNew_Click_button" />
          <input type="button" value="Open" id="btnOpen" class="button btnOpen_Click_button" />
          <input type="button" value="Delete" id="btnDelete" class="button btnDelete_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Member Record Request ID</th>
                <th>SSN</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Rejection Reason</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
