<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  
  <div style="" id="pnltoolbar">
    <div class="btn-row s-divButtonRow">
      <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
      <input type="button" value="Save And New" id="btnSaveAndNew" style="display:none;" class="button btnSaveNew_Click_button" />
      <input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" />
      <input type="button" value="Back" id="btnBack" title="To avoid log-out please use this back button NOT the browser back button!" style="display:none;" class="button btnBack_Click_button" />
    </div>
  </div>
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12 mainpage-title">
      <span class="literal" id="ltrlAttendeeDetailsMaintenance">Attendee Details Maintenance</span>
    </div>
  </fieldset>
  <div class="col-md-12 ">
	<br>
  </div>
  <ul id="pnlSeminarDetail" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Seminar Detail</span>
      <div class="s-divControlPanelContainer">
        <div id="tblSeminarDetail" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capSeminarName">Seminar Name : </label>
            </div>
            <div class="col-md-3">
              <label id="lblSeminarName"></label>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capSeminarDate1">Seminar Date : </label>
            </div>
            <div class="col-md-3">
              <label id="lblSeminarDate1"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capSeminarTypeDescription">Seminar Type : </label>
            </div>
            <div class="col-md-3">
              <label id="lblSeminarTypeDescription"></label>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capFacilitator">Seminar Sponsor : </label>
            </div>
            <div class="col-md-3">
              <label id="lblFacilitator"></label>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlAttendeeDetail" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Attendee Detail</span>
      <div class="s-divControlPanelContainer">
        <div id="tblAttendeeDetail" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblLabel1">Onsite Attendees : </label>
            </div>
            <div class="col-md-10">
              <input style="width:80px;" type="text" id="txtOnsiteAttendees" width="80px" class="s-textbox" /> <label id="lblLabel3" >Enter the total number of people attending the seminar in person.</label>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblLabel2">Webcast Attendees : </label>
            </div>
            <div class="col-md-10">
              <input style="width:80px;" type="text" id="txtWebcastAttendees" width="80px" class="s-textbox" /> <label id="lblLabel4" >Enter the total number of people watching the seminar via webcast.</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonId">PERSLink ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" class="s-textbox PERSLink-id-input" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrievePerson" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capGuestFlag">Guest Attending : </label>
            </div>
            <div class="col-md-2">
              <label>
                <input type="checkbox" class="custom-input" id="chkGuestFlag" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capRetirementTypeValue">Retirement Type : </label>
            </div>
            <div class="col-md-2">
              <span islistcontrol="true" isdropdown="false" datatextfield="description" datavaluefield="code_value" id="cblRetirementTypeValue"></span>
            </div>
            <div class="col-md-2 CaptionDiv PaddingBottom">
              <label id="capRetirementEffectiveDate">Retirement Effective Date : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtRetirementEffectiveDate" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capConvertUnusedSickLeaveFlag">Convert Unused Sick Leave : </label>
            </div>
            <div class="col-md-2">
              <label>
                <input type="checkbox" class="custom-input" id="chkConvertUnusedSickLeaveFlag" />
              </label>
              <input style="width:40px;" type="text" id="txtUnusedSickLeaveHours1" width="40px" class="s-textbox" />
              <label id="lblLabel">hours</label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPaymentMethodValue">Payment Method : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlPaymentMethodValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capOrgToBillId">Bill To Organization : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="org_name" datavaluefield="org_id" id="ddlOrgToBillId" isdropdown="false" iscombobox="true"></select>
              <label id="lblSeminarSponsor"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capContactId" style="display:none;">Contact ID : </label>
            </div>
            <div class="col-md-2">
              <label id="lblContactId" style="display:none;"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capAttendanceMethodValue" style="display:none;">Attendance Method : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlAttendanceMethodValue" style="display:none;" isdropdown="true"></select>
            </div>
            <div class="col-md-2">
              <label id="lblSeminarAttendeeDetailId" style="display:none;"></label>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
        <div class="col-md-12">
          <fieldset id="pnlHeader111" class="s-fieldSetPanelbar">
            <legend class="s-legendPanelbar"></legend>
            <div class="col-md-12">
              <span class="literal" id="ltrlMessage11">
                <font style="padding-left:5px; text-align:left" color="Red">Note: Authorized Agents must count themselves as an Attendee in order to be counted.</font>
              </span>
            </div>
          </fieldset>
        </div>
      </div>
    </li>
  </ul>
  <fieldset id="pnlAuditInfo" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar">Audit Information</legend>
    <div id="tblAuditInfo" class="form-body">
      <div class="form-group">
        <div class="col-md-2 CaptionDiv">
          <label id="capCreate">Create : </label>
        </div>
        <div class="col-md-2">
          <label id="lblCreatedBy"></label>
          <label id="lblUpdateSeq" style="display:none;"></label>
        </div>
        <div class="col-md-2">
          <label id="lblCreatedDate"></label>
        </div>
        <div class="col-md-2 CaptionDiv">
          <label id="capModify">Modify : </label>
        </div>
        <div class="col-md-2">
          <label id="lblModifiedBy"></label>
        </div>
        <div class="col-md-2">
          <label id="lblModifiedDate"></label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
