<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capEmploymentChangeRequestId">Employment Change Request ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtEmploymentChangeRequestId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonId">PERSLink ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" class="s-textbox PERSLink-id-input" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve1" imageurl="~/Image/Lookup.jpg" imagealign="AbsMiddle" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capStatusValue">Status : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlStatusValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label for="txtOrgCode" id="capOrgCode">Org Code ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtOrgCode" class="s-textbox" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblCreatedDateFrom">Requested Date From : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCreatedDateFrom" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="lblCreatedDateTo">Requested Date To : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCreatedDateTo" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capChangeTypeValue" for="ddlChangeTypeValue">Change Type : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlChangeTypeValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Open" id="btnOpen" class="button btnOpen_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>PERSLink ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Org Code</th>
                <th>Org Name</th>
                <th>Change Type</th>
                <th>Status</th>
                <th>Rejection Reason</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
