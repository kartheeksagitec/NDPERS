<?xml version="1.0" encoding="utf-8" ?>
<div class="wrapper">
    <fieldset id="pnltoolbar" class="s-fieldSetPanelbar">
        <!--<legend class="s-legendPanelbar">Back</legend>-->
        <div class="col-md-12">
            <input type="button"  imagebutton="true" value="Back" class="button"  id="btnBack"  title="To avoid log-out please use this back button NOT the browser back button!" />
        </div>
    </fieldset>
    <fieldset id="pnlNewPage1" class="s-fieldSetPanelbar">
        <!--<legend class="s-legendPanelbar">Header</legend>-->
        <div class="col-md-12 mainpage-title">
            <span class="literal" id="GHE">Deferred Compensation Plan Provider</span>
        </div>
    </fieldset>
    <ul id="pnlMain" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <!--<span class="s-spnControlPanelbar">Deferred Comp Provider Details</span>-->
            <div class="s-divControlPanelContainer">
                <div id="tblMain" class="form-body">
                    <div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label id="capProviderOrgId">Select an eligible provider : </label>
                        </div>
                        <div class="col-md-2 ">
                            <select iscascadingdropdown="true" class="DropdownWidth" datatextfield="org_name" datavaluefield="org_code" id="ddlIstrOrgCodeID1"></select>
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label id="lblLabel1">Select the agent you contacted : </label>
                        </div>
                        <div class="col-md-3">
                            <select iscascadingdropdown="true" datatextfield="ContactName" datavaluefield="contact_id" onchange="ChangeLabelVisibility()" id="ddlDefCompCascadingDropDownList" class="fullwidth"></select>
                        </div>
                        <div class="col-md-4 ">
                            <label id="lblLiteral" class="btnServerSideRefresh" class="font-style-italic" style="display:none;">
                                <font style="padding-left:0px"><label id="lblRequired" style="color:red;">Required :</label> In order to participate with this provider, please work with <a href="https://www.ndpers.nd.gov/sites/www/files/documents/members-additional-information/all-457-deferred-comp/provider-list.pdf" target="_blank" class="fakelink">your selected agent</a> to establish account.</font>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label id="capPersonEmploymentId">Select your employer : </label>
                        </div>
                        <div class="col-md-5">
                            <select datatextfield="istrOrgName" datavaluefield="person_employment_id" id="ddlPersonEmploymentId" isdropdown="true" class="fullwidth"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label id="capPerPayPeriodContributionAmt">Amount to be deducted from each paycheck : </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="txtPerPayPeriodContributionAmt1" class="s-textbox" />
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label id="capStartDate">Based on today’s date, the soonest your deduction can be authorized to start is for the pay period beginning : </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="txtStartDate" class="s-textbox fullwidth" />
                        </div>
                        <div class="col-md-5">
                            <label id="lblLabel3" class="font-style-italic">If this is not when you want your deduction to start, please change the date.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label for="ddlIstrUpdateExistingProviderFlag" id="capIstrUpdateExistingProviderFlag">Do you wish this new enrollment to end your existing enrollment? : </label>
                        </div>
                        <div class="col-md-2">
                            <select id="ddlIstrUpdateExistingProviderFlag" isdropdown="true">
                                <option selected="true" value="Y" label="Yes">Yes</option>
                                <option value="N" label="No">No</option>
                            </select>
                        </div>
                       
                    </div>
					<div class="form-group">
                        <div class="col-md-5 CaptionDiv">
                            <label for="ddlIstrUpdateExistingEmployerMatchFlag" id="capIstrUpdateExistingEmployerMatchFlag">Do you want your Employer Match to be applied to this provider? :</label>
                        </div>
                        <div class="col-md-2">
                            <select id="ddlIstrUpdateExistingEmployerMatchFlag" isdropdown="true">
                                <option selected="true" value="Y" label="Yes">Yes</option>
                                <option value="N" label="No">No</option>
                            </select>
                        </div>
                       
                    </div>
					
                    <div class="form-group">
                        <div class="col-md-12">
                            <label id="lblPersonEmploymentDtlId" style="display:none;"></label>
                            <label id="lblPersonAccountId" style="display:none;"></label>
                        </div>
                       
                       
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul id="pnlNewPage" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Acknowledgement</span>
            <div class="s-divControlPanelContainer">
                <div class="col-md-12 Alignleft">
                    <label id="lblLabel" style="font-weight:normal !important">I authorize my employer to reduce my salary for the above indicated amounts.</label>
                </div>
                <div class="col-md-12">
                    <table id="grvDefCompAcknowledgement">
                        <thead>
                            <tr>
                                <th>Acknowledgement ID</th>
                                <th>Acknowledgement Text</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" class="custom-input" id="chkIblnAuthorizationFlagChecked" />
                    </label>
                    <span id="lblIstrConfirmationText"></span>
                </div>
            </div>
        </li>
    </ul>
    <fieldset id="pnltool" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="btn-row s-divButtonRow">
            <input type="button" value="Save" id="btnSave" onclientclick="ConfirmMSSAmount();return false; " class="button btnSave_Click_button" />
            <input type="button" value="Cancel" id="btnRefreshData" class="button btnCancel_Click_button" />
			<input type="button" value="Open" id="btnOpen" class="button btnCancel_Click_button" />
        </div>
    </fieldset>
</div>
