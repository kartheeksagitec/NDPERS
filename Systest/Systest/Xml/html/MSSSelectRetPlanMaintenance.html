<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlNHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12 mainpage-title">
      <span class="literal" id="ltrlMessage">Select Plan</span>
	  <input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" />
    </div>
  </fieldset>
  <fieldset id="pnlMain" class="s-fieldSetPanelbar s-ulControlPanelbar">
    <!-- <legend class="s-legendPanelbar"></legend> -->
    <div class="col-md-12">
      <label id="lblDispMsg" class="CustomLabel"></label>
    </div>
    <div class="col-md-12">
      <label id="lblLabel3" class="CustomLabel">Please update your Spouse information in </label>
      <a class="fakelink" id="btnLinkButton" linkbutton="true">
        <b>Spouse or Designated Contact Information.</b>
      </a>
    </div>
    <div class="col-md-12">
      <span islistcontrol="true" isdropdown="false" id="rblRadioButtonList" datatextfield="Plan_Name" datavaluefield="Plan_Id"></span>
    </div>
	<div class="col-md-12">
      <label id="capLblApplicationText" style="padding-left: 5px;">
	  <br>Before you begin your application, read the following:
        <br>• Your application must be on file for one full month (31 days) prior to payment.
		<br>• Benefit payments are only issued on the first working day of the month.
		<br>• Your employer must confirm your termination date to NDPERS.
		</label>
		<div class="col-md-12">
		<label id="capLblText">
		• Your payment will be issued in approximately 60 to 90 days, subject to tax notification requirements.
		</label>
		</div>
		<div class="col-md-12">
		<label id="capLblRolloverText">
		• You may not return to an NDPERS-covered Employer prior to receiving your refund or direct rollover. 
		<br />
		</div>
      </label>
    </div>
	<div class="col-md-12">
      <label id="capLblhandbook">Please review the appropriate handbook prior to selecting your refund options:</label>
	  <label><a href="https://ndpers.nd.gov/life-events/leaving-ndpers-membership" target="_blank">Leaving NDPERS Membership | NDPERS</a></label>
    </div>
	<div class="col-md-12">
	  <label id="capLblvalidEmailText">You must enter a valid email address before you begin.</label><br>
	  <label id="capLblvalidEmailAddress" for="txtEmailAddress">Email Address :</label>
	  <input type="text" id="txtEmailAddress" class="s-textbox" />
	  <input type="button" value="Save" id="btnExecuteRefreshFromObjectEmail" class="button btnValidateExecuteBusinessMethod_Click_button" /><br>
	  <label id="capLblEmailText" style="font:bold; color:red;">The email address used will authorize NDPERS to send you future notifications.</label><br>
	  <label id="capLblcurrentEmailText">Your current email address is</label>
	  <label id="lblEmailAddress" name="lblEmailAddress"></label><br>
	  <label id="capLblUpadteEmailText" for="txtEmailAddresstwo">To update, enter a new email address here</label>
	  <input type="text" id="txtEmailAddresstwo" class="s-textbox" />
	  <input type="button" value="Save" id="btnExecuteRefreshFromObjectEmailtwo" class="button btnValidateExecuteBusinessMethod_Click_button" /><br>
    </div>
    <div class="col-md-12 CaptionDiv">
      <label id="lblLabel1">
        <br />
        <br />
        <!-- <br /> -->
        <!-- <br /> -->
        <!-- <br /> -->
        <!-- <br /> -->
      </label>
    </div>
    <div class="col-md-12">
      <label id="capIdtTerminationDate" for="txtIdtTerminationDate" style="float:left;">Last Day Worked : &nbsp;&nbsp;</label>
      <input type="text" id="txtIdtTerminationDate" class="s-textbox" />	  
    </div>
    <div class="col-md-12">
	<label id="capLblTerminationDateText" style="float:left;">Your last regular pay check date will impact your benefit payment date and insurance eligibility. Please check with your employer what month will be your last reported contribution to NDPERS. This is typically your last regular paycheck date but may be your last reported working day.
	<br /><br /></label><br /><br /></div>
    <div class="col-md-12">
      <input type="button" value="Previous" id="btnOpen" class="button btnOpen_Click_button" />
      <input type="button" value="Next" id="btnExecuteRefreshFromObject" class="button btnValidateExecuteBusinessMethod_Click_button" />
	  <input type="button" value="Next" id="btnExecuteRefreshFromObject1" class="button btnValidateExecuteBusinessMethod_Click_button" />
      <input type="button" value="New" id="btnNewSelectBenType"  class="button hideControl btnNew_Click_button" />
      <label id="lblLabel2" class="hideControl"></label>
      <label id="lblPlanId" class="hideControl"></label>
      <input type="button" value="Open" id="btnOpenSaveContinueRecord" class="button hideControl btnOpen_Click_button" />
      <label id="lblLabel" class="hideControl"></label>
	  <label id="lblBenRetOption" class="hideControl"></label>
	  <input type="button" value="Submit" id="btnRefreshData" onclientclick="fnRedirectBenAppWizard" class="button hideControl btnCancel_Click_button" />
    </div>
  </fieldset>
</div>
