<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlNHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12">
      <span class="literal" id="ltrlMessage">Retirement Benefit Applications</span>
    </div>
  </fieldset>
  <fieldset id="pnlMain" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="btn-row s-divButtonRow">
      <input type="button" value="Open" id="btnOpen" style="display:none;" class="button btnOpen_Click_button" />
      <input type="button" value="View Documents" id="btnOpenPopupDialogClick" style="display:none;" class="button btnOpenPopupDialog_Click_button" />
    </div>
    <div class="col-md-12">
      <table id="grvCdoBenefitApplication">
        <thead>
          <tr>
            <th>Application ID</th>
            <th>Plan</th>
            <th>Benefit Type</th>
            <th>Benefit Option</th>
            <th>Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td role="gridcell">
              <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                <div class="GridLinks"></div>
              </a>
              <label id="lblLabel"></label>
            </td>
            <td role="gridcell">
              <label></label>
            </td>
            <td role="gridcell">
              <label></label>
            </td>
            <td role="gridcell">
              <label></label>
            </td>
            <td role="gridcell">
              <label></label>
            </td>
            <td role="gridcell">
              <a base_click="true" sfwrelatedcontrol="" style="cursor:pointer;text-decoration:underline;color:blue;">
                <div class="GridLinks"></div>
              </a>
            </td>
            <td role="gridcell">
              <input type="button" value="View Documents" id="btnOpenPopupDialogClick1" class="button btnOpenPopupDialog_Click_button" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12"></div>
    <div class="col-md-12">
      <div class="sfwDialogPanel" id="pnlDialogPanel">
        <div id="LookupFormTitle" class="form-body">
          <div class="form-group">
            <div class="col-md-2">
              <label id="lblLabelPersonid" style="display:none;"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-12 CaptionDiv alignleft">
              <label id="lblDocWarMsg" style="font-weight:bold !important;color:red;font-size:14px;">Your application for benefits will not be processed until NDPERS receives the following documents:</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel">
              <label id="lblMemBirCert">Member Birth Certificate</label>
            </div>
            <div class="col-md-4 CaptionDiv alignleft CustomLabel">
              <label id="lblMemberBirthCertificate" style="font-weight:bold !important;color:green;">Uploaded</label>
              <label id="lblNotMemberBirthCertificate" style="font-weight:bold !important;color:red;">Need to be Upload</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel">
              <label id="lblBenBirCerti">Beneficiary Birth Certificate</label>
            </div>
            <div class="col-md-4 CaptionDiv alignleft CustomLabel">
              <label id="lblBeneficiaryBirthCertificate" style="font-weight:bold !important;color:green;">Uploaded</label>
              <label id="lblNotBeneficiaryBirthCertificate" style="font-weight:bold !important;color:red;">Need to be Upload</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel">
              <label id="lblMarriageCert">Marriage Certificate</label>
            </div>
            <div class="col-md-4 CaptionDiv alignleft CustomLabel">
              <label id="lblMarriageCertificate" style="font-weight:bold !important;color:green;">Uploaded</label>
              <label id="lblNotMarriageCertificate" style="font-weight:bold !important;color:red;">Need to be Upload</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel">
              <label id="lblLabel12">Medicare ID Card</label>
            </div>
            <div class="col-md-4 CaptionDiv alignleft CustomLabel">
              <label id="lblMedicareIDCertificate" style="font-weight:bold !important;color:green;">Uploaded</label>
              <label id="lblNotMedicareIDCertificate" style="font-weight:bold !important;color:red;">Need to be Upload</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel">
              <label id="lblOcuDem">Occupational Demands – Completed and signed by Employer</label>
            </div>
            <div class="col-md-4 CaptionDiv alignleft CustomLabel">
              <label id="lblOccupationalDemandCertificate" style="font-weight:bold !important;color:green;">Uploaded</label>
              <label id="lblNotOccupationalDemandCertificate" style="font-weight:bold !important;color:red;">Need to be Upload</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel">
              <label id="lblAtePhy">Attending Physician’s Statement of Disability – Completed and signed by Doctor</label>
            </div>
            <div class="col-md-4 CaptionDiv alignleft CustomLabel">
              <label id="lblStatementOfDisabilityCertificate" style="font-weight:bold !important;color:green;">Uploaded</label>
              <label id="lblNotStatementOfDisabilityCertificate" style="font-weight:bold !important;color:red;">Need to be Upload</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5 CaptionDiv alignleft CustomLabel"></div>
            <div class="col-md-4 alignleft">
              <input type="button" value="Close" id="btnClosePopupDialogClick" class="button btnClosePopupDialog_Click_button" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
