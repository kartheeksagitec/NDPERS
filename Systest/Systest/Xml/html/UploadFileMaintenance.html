<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12">
      <span class="literal panel-header" id="ltrlMessage">Upload Files</span>
    </div>
  </fieldset>
  <div style="" id="pnltoolbar" horizontalalign="Left" wrap="False">
    <div class="btn-row s-divButtonRow">
      <input type="button" value="Refresh Data" id="btnRefreshData" class="button hideControl btnCancel_Click_button" />
    </div>
  </div>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">File Upload</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="ltrLiteral" class="font-weight-bold">To submit a file: </label>
            </div>

            <div class="col-md-10">
               
                    <span class="literal" id="ltrLiteral1">1. Use the "Browse" button to select your file</span>
                    <br /><br />
                    <span class="literal" id="ltrLiteral3">2. Click the "Upload File" button.</span>
                    <br /><br />
                    <span class="literal" id="ltrLiteral3">3. Wait for Confirmation</span>
                
            </div>

            
          </div>
         
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label for="ddlIintFileType" id="capIintFileType" skinid="LeftAlignedLabelWithReqInformation" class="LeftAlignedLabelWithReqInformation">File Type : </label>
            </div>
            <div class="col-md-10">
              <select datatextfield="description" datavaluefield="code_value" id="ddlFileType" isdropdown="true" class="width-auto"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capIstrFilePath" skinid="LeftAlignedLabelWithReqInformation" class="LeftAlignedLabelWithReqInformation">File : </label>
            </div>
            <div class="col-md-10">
              <input type="file" id="files" saveactionurl="/home/SubmitFile" uploadclick="UploadDocument(e)" allowmultiple="True" acceptedfiletypes="*.txt" uploadbuttontext="Upload File" selectbuttontext="Browse" keepuploadedfiles="True" />
            </div>
          </div>
          <div class="form-group">
           
            <div class="col-md-2">
              <input type="button" value="Upload File" id="btnExecuteServerMethod" usesubmitbehavior="False" style="display:none;" class="button UploadFile_button" />
            </div>
          </div>
          <div class="form-group">
            
            <div class="col-md-8 col-md-offset-2">
              <label id="lblLabel">
                Once the file is received by NDPERS it will be processed and a Payroll Report is created.<br /><br />If your file had errors upon processing and a Payroll Report could not be created, we will post a message on your Message Board.<br /><br />Please check <a id="hlnkPayrollReporting" formname="wfmCreatePayrollMaintenance" class="underln">Payroll Reporting</a> for the report status.
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblIstrInfo"></label>
              <input type="button" value="New" id="btnNew" class="button btnNew_Click_button" />
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
