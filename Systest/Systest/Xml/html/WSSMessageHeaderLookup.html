<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">

            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">

            </div>

            <div class="col-md-2 CaptionDiv">

            <div class="col-md-2">
              <select datatextfield="plan_name" datavaluefield="plan_id" id="ddlPlanId" isdropdown="true"></select>

            <div class="col-md-2 CaptionDiv">
              <label id="capContactRoleValue">Contact Role : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlContactRoleValue" isdropdown="true"></select>

            <div class="col-md-2 CaptionDiv">

            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactId" class="s-textbox" />
