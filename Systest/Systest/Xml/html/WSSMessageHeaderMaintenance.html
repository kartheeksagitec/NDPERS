<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <div style="" id="pnltoolbar">
    <div class="btn-row s-divButtonRow">
      <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
      <input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" />
    </div>
  </div>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Message Header Details</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblWSSMessageId">WSS Message Id :</label>
            </div>
            <div class="col-md-2">
              <label id="lblWssMessageIdText" style="display:none;"></label>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capMessageId">System Message ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtMessageId" class="s-textbox" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capMessageText">Message Text : </label>
            </div>
            <div class="col-md-2">
              <textarea style="width:500px;" id="txtMessageText" maxlength="2000" textmode="MultiLine" width="500px"></textarea>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPriorityValue">Priority : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlPriorityValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capAudienceValue">Audience : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlAudienceValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPlanId">Plan : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="plan_name" datavaluefield="plan_id" id="ddlPlanId" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblOrgCode">Org Code ID :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtIstrOrgCode" class="s-textbox" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve2" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonId">Person ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" class="s-textbox" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve3" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capContactRoleValue">Contact Role : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlContactRoleValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonTypeValue">Person Type : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlPersonTypeValue" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capContactId">Contact ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactId" class="s-textbox" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve1" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capEmpCategoryValue">Emp Category : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlEmpCategoryValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capIstrWebLink">Web Link : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtIstrWebLink" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capIstrCorrespondenceLink">Correspondence Link : </label>
            </div>
            <div class="col-md-2">
              <label id="lblIstrCorrespondenceLink"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlNewPage" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Message Details</span>
      <div class="s-divControlPanelContainer">
        <div class="col-md-12">
          <table id="grvWssMessageDetail">

              <tr>
                <th>Person ID</th>
                <th>FullName</th>
                <th>Org ID</th>

                <th>Web Link</th>
                <th>Correspondence Link</th>
                <th>Tracking ID</th>
                <th>Wss Message Detail ID</th>

            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
  <fieldset id="pnlAuditInfo" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar">Audit Information</legend>
    <div id="tblAuditInfo" class="form-body">
      <div class="form-group">
        <div class="col-md-2 CaptionDiv">
          <label id="capCreate">Create : </label>
        </div>
        <div class="col-md-2">
          <label id="lblCreatedBy"></label>
          <label id="lblUpdateSeq" style="display:none;"></label>
        </div>
        <div class="col-md-2">
          <label id="lblCreatedDate"></label>
        </div>
        <div class="col-md-2 CaptionDiv">
          <label id="capModify">Modify : </label>
        </div>
        <div class="col-md-2">
          <label id="lblModifiedBy"></label>
        </div>
        <div class="col-md-2">
          <label id="lblModifiedDate"></label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
