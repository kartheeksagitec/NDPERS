<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capWssMessageId">Wss Message ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtWssMessageId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonId">Person ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capOrgId">Org ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtOrgId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capContactId">Contact ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactId" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Wss Message ID</th>
                <th>Org Code</th>
                <th>Org Name</th>
                <th>Person ID</th>
                <th>PersonName</th>
                <th>Contact ID</th>
                <th>Correspondence Link</th>
                <th>Web Link</th>
                <th>Wss Message Detail ID</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
