<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <div style="" id="pnltoolbar">
    <div class="btn-row s-divButtonRow">
      <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
      <input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" />
    </div>
  </div>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Request Information</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capContactTicketId">Ticket Number : </label>
            </div>
            <div class="col-md-2">
              <label id="lblContactTicketId"></label>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capStatusDescription">Ticket Status : </label>
            </div>
            <div class="col-md-2">
              <label id="lblStatusDescription"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capRetirementTypeValue">Retirement Type : </label>
            </div>
            <div class="col-md-2">
              <span islistcontrol="true" isdropdown="false" datatextfield="description" datavaluefield="code_value" id="cblRetirementTypeValue"></span>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capRetirementEffectiveDate">Retirement Effective Date : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtRetirementEffectiveDate" class="s-textbox" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capUnusedSickLeaveHours">Convert Unused Sick Leave : </label>
            </div>
            <div class="col-md-2">
              <label>
                <input type="checkbox" class="custom-input" id="chkUnusedSickLeaveHours" />
              </label>
              <input style="width:40px;" type="text" id="txtTextBox" width="40px" class="s-textbox" />
              <label id="lblLabel">hours</label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <fieldset id="pnlAuditInfo" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar">Audit Information</legend>
    <div id="tblAuditInfo" class="form-body">
      <div class="form-group">
        <div class="col-md-2 CaptionDiv">
          <label id="capCreate">Create : </label>
        </div>
        <div class="col-md-2">
          <label id="lblCreatedBy"></label>
          <label id="lblUpdateSeq" style="display:none;"></label>
        </div>
        <div class="col-md-2">
          <label id="lblCreatedDate"></label>
        </div>
        <div class="col-md-2 CaptionDiv">
          <label id="capModify">Modify : </label>
        </div>
        <div class="col-md-2">
          <label id="lblModifiedBy"></label>
        </div>
        <div class="col-md-2">
          <label id="lblModifiedDate"></label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
