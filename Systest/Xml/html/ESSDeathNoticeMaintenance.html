<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <!--<legend class="s-legendPanelbar">pnlHeader</legend>-->
    <div class="col-md-12">
      <span class="literal panel-header" id="ltrlReportaDeath ">Report a Death </span>
    </div>
  </fieldset>
  <div id="pnltoolbar" style="display:none;">
    <div class="btn-row s-divButtonRow"></div>
  </div>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Report a Death</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">
              <label id="capContactTicketId">Ticket Number : </label>
            </div>
            <div class="col-md-2">
              <label id="lblContactTicketId"></label>
            </div>
            <div class="col-md-3 CaptionDiv">
              <label id="capStatusDescription">Ticket Status : </label>
            </div>
            <div class="col-md-2">
              <label id="lblStatusDescription"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">
              <label id="lblLabel7"><span id="lblLabel13" skinid="ReqInformation" style="color:red;" >*</span>PERSLink ID :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" sfwretrieval="True" class="s-textbox PERSLink-id-input" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value=""  id="btnRetrieve" imagealign="AbsMiddle"  class="LookupImagePadding ui-datepicker-trigger" />
            </div>
            <div class="col-md-3 CaptionDiv">
              <label id="lblLabel3">Deceased Employee Name :</label>
            </div>
            <div class="col-md-2">
              <label id="lblDeasedPersonName"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">              
              <label id="capDeathDate"><span id="lblLabel5" style="color:red;" skinid="ReqInformation">*</span>Date of Death : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtDeathDate" class="s-textbox" />
            </div>
            
          </div>
          <div class="form-group" id="capdv1">
            <div class="col-md-3 CaptionDiv">              
              <label id="lblLastDateOfRegularPayCheck"><span id="lblAstrikRegularPayCheck"  style="color:red;" skinid="ReqInformation">*</span>Date of Last Regular Paycheck : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtLastDateOfRegularPayCheck" class="s-textbox" />
            </div>
            <div class="col-md-7 Label report-death">
              <label id="lblNote1"> Note: A Regular Paycheck is a payroll check for regular hours (no overtime). Checks for lump sum payouts of annual/personal leave or sick lieave are <u>not</u> considered in determining a regular paycheck.</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">              
              <label id="lblLastReportingMonthForRetrPlan"><span id="lblAstrikLastReportingMonth" style="color:red;" skinid="ReqInformation">*</span>Last Reporting Month for Retirement Contributions : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtLastReportingMonthForRetrPlan" class="s-textbox" />
            </div>
            <div class="col-md-7 ">
              <label id="lblNote2">Note: This is the last month you will report employee's FINAL retirement contributions.</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">              
              <label id="capContactName"><span id="lblLabel8" skinid="ReqInformation" style="color:red;" >*</span>Contact Name : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactName" class="s-textbox" />
            </div>
            <div class="col-md-3 CaptionDiv">              
              <label id="capContactAddress"><span id="lblLabel12" skinid="ReqInformation" style="color:red;" >*</span>Contact Address : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactAddress" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">              
              <label id="capContactCity"><span id="lblLabel9" skinid="ReqInformation" style="color:red;" >*</span>Contact City : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactCity" class="s-textbox" />
            </div>
            <div class="col-md-3 CaptionDiv">              
              <label id="capContactStateValue"><span id="lblLabel16" skinid="ReqInformation" style="color:red;" >*</span>Contact State : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlContactStateValue"   class="DropdownWidth" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3 CaptionDiv">              
              <label id="capContactZip"><span id="lblLabel10" skinid="ReqInformation" style="color:red;" >*</span>Contact Zip : </label>
            </div>
            <div class="col-md-2 zipcode">
              <input type="text" id="txtContactZip" class="s-textbox" />
              <span class="literal" id="ltrLiteral"> - </span>
              <input type="text" id="txtContactZip4" maxlength="4" class="s-textbox" />
            </div>
            <div class="col-md-3 CaptionDiv">              
              <label id="capContactPhone"><span id="lblLabel11" skinid="ReqInformation" style="color:red;" >*</span>Contact Daytime Phone Number : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtContactPhone" width="130px" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4 NoteDiv Alignright">
              <label id="lblLabel" bold="True" style="color:Red" class="Eligible astrik">Ignore the warning and update the address?</label>
            </div>
            <div class="col-md-3">
              <label id="chkbx2">
                <input type="checkbox" class="custom-input" id="chkCheckBox" />
              </label>
            </div>
            <div class="col-md-3">
              <label id="lblisEnrolledinRetrPlan"></label>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="btn-row s-divButtonRow">
              <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
              <input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" />
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlHistory" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">History</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Open" id="btnButton" class="button btnOpen_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="grvDeathNotices" class="common-td-txtleft">
            <thead>
              <tr>
                <th> Ticket Number</th>
                <th>Contact Type</th>
                <th>PERSLink ID</th>
                <th>Employee Name</th>
                <th>Submitted Date</th>
                <th>Ticket Status</th>
                <th>Created By</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnButton" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
