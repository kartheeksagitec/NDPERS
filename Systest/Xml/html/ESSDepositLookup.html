<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12 mainpage-title">
      <span class="literal panel-header" id="ltrlDepositMessage">Payments</span>
    </div>
  </fieldset>
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblorg_id" style="display:none;">Org Code ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtOrgCode" style="display:none;" class="s-textbox" />
            </div>
           
           
           
           
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capDepositDate">Payment Date From : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtDepositDateFrom" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capDepositDateTo">Payment Date To : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtDepositDateTo" class="s-textbox" />
            </div>
           
           
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capBankAccountValue">Benefit : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlBankAccountValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capDepositMethodValue">Payment Method : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlDepositMethodValue" isdropdown="true"></select>
            </div>
           
           
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblamt">Payment Amount :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtDepositAmount" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="lblstatus_value" style="display:none;">Status : </label>
            </div>
            <div class="col-md-2">
              <select id="ddl_status_value" style="display:none;" isdropdown="true"></select>
            </div>
           
           
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblreferece_no" style="display:none;">Reference No : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txt_referece_no" style="display:none;" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="lblpayment_date" style="display:none;">Payment Date : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txt_payment_date" style="display:none;" class="s-textbox" />
            </div>
           
           
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblMsgDisplay" style="font-weight:bold !important;color:color [a=255, r=0, g=0, b=192];">To display ALL payments click ‘Search’ without entering any criteria.</label>
            </div>
           
           
           
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="StoreSearch" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
           
           
           
           
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Delete" id="btnDelete" class="button btnDelete_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
          <input type="button" value="Open" id="btnOpenDepositTape" style="display:none;" class="button btnOpen_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Deposit Tape ID</th>
                <th>Deposit ID</th>
                <th>Payment Date</th>
                <th>PERSLink ID</th>
                <th>Org Code ID</th>
                <th>Org ID</th>
                <th>Reference No</th>
                <th>Payment Date</th>
                <th>Payment Amount</th>
                <th>Status</th>
                <th>Benefit</th>
                <th>Payment Method</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label style="display:none;"></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
