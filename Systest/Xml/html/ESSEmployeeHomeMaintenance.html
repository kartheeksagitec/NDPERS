<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12">
      <span class="literal panel-header" id="ltrlEmployees">Employees </span>
    </div>
  </fieldset>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Employees</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          
          <div class="form-group">
            
            <div class="col-md-2">
              <label id="lblAintOrgID" style="display:none;"></label>
            </div>
            
            <div class="col-md-2">
              <label id="lblAintContactID" style="display:none;"></label>
            </div>
           
          </div>
          <div class="form-group">
           
            <div class="col-md-3 CaptionDiv">
              <label id="lblLabel">What would you like to do? :</label>
            </div>
            <div class="col-md-9 select-with-btn">
              <select datavaluefield="code_value" id="ddlEmployeeTasks" autopostback="True" datatextfield="description" isdropdown="true"></select>
           
           
              <input type="button" value="Submit" id="btnExecuteRefreshFromObject" style="display:none;" class="button btnEmployeeGo_Click_button" />
              <input type="button" value="Submit" id="btnRefreshData" onclientclick="fnEmployeeGo_Click" class="button btnCancel_Click_button" />
            </div>
          </div>
          <div class="form-group">
           
            <div class="col-md-2">
              <input type="button" value="New" id="btnNew" style="display:none;" class="button btnNew_Click_button" />
            </div>
            
            <div class="col-md-2">
              <input type="button" value="Open Lookup" id="btnOpenLookup" class="button hideControl btnOpenLookup_Click_button" />
              <input type="button" value="Open" id="btnOpen" class="button hideControl btnNew_Click_button" />
            </div>
            
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
