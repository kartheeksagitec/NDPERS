<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lbllast_name">Last Name : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txt_last_name" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="lblfirst_name">First Name : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txt_first_name" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblSSN1">Last 4 Digits of SSN :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtSSN1" maxlength="4" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="lbldate_of_birth">Date of Birth : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txt_date_of_birth" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblperson_id">PERSLink ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txt_person_id" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPeoplesoftId">PeopleSoft ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPeoplesoftId" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capHomePhoneNo1">Home Phone No : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtHomePhoneNo1" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capWorkPhoneNo1">Work Phone No : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtWorkPhoneNo1" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capCellPhoneNo1">Cell Phone No : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCellPhoneNo1" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPlanId">Plan ID : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="plan_name" datavaluefield="plan_id" id="ddlPlanId" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capStatusValue">Status : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlStatusValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv" style="display:none">
              <label id="capOrgCode" style="display:none;">Org Code ID : </label>
            </div>
            <div class="col-md-2" style="display:none">
              <input type="text" id="txtOrgCode" skinid="btnServerSideRefresh" class="s-textbox btnServerSideRefresh" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblPlanParticipationStatus">Plan Participation Status :</label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="drpPlanParticipationStatus" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capSsn" style="display:none;">SSN : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtSsn" style="display:none;" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="New" id="btnNew" class="button btnNew_Click_button" />
          <input type="button" value="Open" id="btnOpen" class="button btnOpen_Click_button" />
          <input type="button" value="Delete" id="btnDelete" class="button btnDelete_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>PERSLink ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last 4 Digits of SSN</th>
                <th>Date Of Birth</th>
                <th>Date Of Death</th>
                <th>PeopleSoft ID</th>
                <th>Home Phone</th>
                <th>Work Phone</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
