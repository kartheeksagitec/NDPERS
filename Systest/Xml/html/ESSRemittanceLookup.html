
<div class="wrapper">
    <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
        <!--<legend class="s-legendPanelbar"></legend>-->
        <div class="col-md-12 mainpage-title">
            <span class="literal" id="ltrlRemittanceMessage">Payments</span>
        </div>
    </fieldset>
    <ul id="pnlCriteria" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Criteria</span>
            <div class="s-divControlPanelContainer">
                <div class="col-md-12">
                    <div class="tabstrip" id="tctCriteria">
                        <span class="tab-btn"></span>
                        <ul class="s-ulControlTabs">
                            <li class="s-liControlTabSheet" id="tshCriteria_Header">
                                <a href="#tctCriteria-1">Criteria</a>
                            </li>
                            <li class="s-liControlTabSheet" id="tshSql_Header">
                                <a href="#tctCriteria-2">Query</a>
                            </li>
                            <li class="s-liControlTabSheet" id="tshAdvCriteria_Header">
                                <a href="#tctCriteria-3">Adv. Criteria</a>
                            </li>
                        </ul>
                        <div class="s-divControlTabSheetContainer" id="tctCriteria-1">
                            <div id="tshCriteria" class="s-divControlTabSheet">
                                <div id="tblCriteria" class="form-body">
                                    <div class="form-group">
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="capDepositDateFrom">Payment Date From : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" id="txtDepositDateFrom" class="s-textbox" />
                                        </div>
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="capDepositDateTo">Payment Date To : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" id="txtDepositDateTo" class="s-textbox" />
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="capPlanId" style="display:none;">Plan : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <select datatextfield="plan_name" datavaluefield="plan_id" id="ddlPlanId" style="display:none;" isdropdown="true"></select>
                                        </div>
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="lblremittance_amount" style="display:none;">Remittance Amount : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" id="txt_remittance_amount" style="display:none;" class="s-textbox" />
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="capBankAccountValue">Benefit : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <select datatextfield="description" datavaluefield="code_value" id="ddlBankAccountValue" isdropdown="true"></select>
                                        </div>
                                        <div class="col-md-2 CaptionDiv">
                                            <label for="ddlDepositMethodValue" id="capDepositMethodValue">Payment Method : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <select datatextfield="description" datavaluefield="code_value" id="ddlDepositMethodValue" isdropdown="true"></select>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="lblLabel" style="display:none;">Remittance Type : </label>
                                        </div>
                                        <div class="col-md-2">
                                            <select datatextfield="description" datavaluefield="remittance_type_value" id="ddlDropDownList" style="display:none;" isdropdown="true"></select>
                                        </div>
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="lblRemittanceStatus" style="display:none;">Remittance Allocation Status :</label>
                                        </div>
                                        <div class="col-md-2">
                                            <select datatextfield="description" datavaluefield="code_value" id="ddlAllocationStatus" style="display:none;" isdropdown="true"></select>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-2 CaptionDiv">
                                            <label id="lblOnlyDisplayRefund" style="display:none;">Only display payments in refund status :</label>
                                        </div>
                                        <div class="col-md-2">
                                            <span islistcontrol="true" isdropdown="false" id="cblOnlyDisplayRefundStatus" datatextfield="description" datavaluefield="code_value" repeatcolumns="2" style="display:none;"></span>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" id="txtOrgCode" style="display:none;" class="s-textbox" />
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label id="lblMsgDisplay" style="font-weight:bold !important;color:color [a=255, r=0, g=0, b=192];">To display ALL payments click ‘Search’ without entering any criteria.</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
                                            <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
                                            <input type="button" value="StoreSearch" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="s-divControlTabSheetContainer" id="tctCriteria-2">
                            <div id="tshSql" headertext="Query" class="s-divControlTabSheet">
                                <div class="col-md-12">
<textarea rows="5" style="width:100%;" id="txbSql" textmode="MultiLine" rows="5"></textarea>
                                </div>
                                <div class="btn-row s-divButtonRow">
                                    <input type="button" value="Execute Query" id="btnExecuteQuery" class="button btnSearch_Click_button" />
                                </div>
                            </div>
                        </div>
                        <div class="s-divControlTabSheetContainer" id="tctCriteria-3">
                            <div id="tshAdvCriteria" headertext="Adv. Criteria" class="s-divControlTabSheet">
                                <div id="tblAdvCriteria" class="form-body">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="button" value="Adv Search" id="btnAdvSearch" class="button btnSearch_Click_button" />
                                            <input type="button" value="Adv Reset" id="btnAdvReset" class="button btnReset_Click_button" />
                                            <input type="button" value="Adv Store Search" id="btnAdvStoreSearch" class="button btnStoreUserDefaults_Click_button" />
                                        </div>
                                       
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul id="pnlResult" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Search Results</span>
            <div class="s-divControlPanelContainer">
                <div class="col-md-12 s-divButtonRow">
                    <input type="button" value="Open" id="btnOpen" style="display:none;" class="button btnOpen_Click_button" />
                    <input type="button" value="Delete" id="btnDelete" class="button btnDelete_Click_button" />
                    <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
                    <a class="fakelink" id="btnOrgId" style="display:none;" linkbutton="true"></a>
                    <a class="fakelink" id="btnPerslinkId" style="display:none;" linkbutton="true"></a>
                    <input type="button" value="Deposit" id="btnDepositId" style="display:none;" class="button btnOpen_Click_button" />
                    <input type="button" value="Open" id="btnOpenDepositTape" style="display:none;" class="button btnOpen_Click_button" />
                </div>
                <div class="col-md-12">
                    <table id="dgrResult">
                        <thead>
                            <tr>
                                <th>Deposit Tape ID</th>
                                <th>Payment Date</th>
                                <th>Deposit ID</th>
                                <th>Remittance ID</th>
                                <th>Org Code ID</th>
                                <th>Org Name</th>
                                <th>Org Code ID</th>
                                <th>PERSLink ID</th>
                                <th>Person Name</th>
                                <th>Plan</th>
                                <th>Payment Type</th>
                                <th>Deposit Status</th>
                                <th>Payment Amount</th>
                                <th>Org ID</th>
                                <th>Benefit</th>
                                <th>Payment Method</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td role="gridcell">
                                    <a base_click="true" sfwrelatedcontrol="btnOpenDepositTape" style="cursor:pointer;text-decoration:underline;color:blue;">
                                        <div class="GridLinks"></div>
                                    </a>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <a base_click="true" sfwrelatedcontrol="btnDepositId" style="cursor:pointer;text-decoration:underline;color:blue;">
                                        <div class="GridLinks"></div>
                                    </a>
                                </td>
                                <td role="gridcell">
                                    <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                                        <div class="GridLinks"></div>
                                    </a>
                                </td>
                                <td role="gridcell">
                                    <a base_click="true" sfwrelatedcontrol="btnOrgId" style="cursor:pointer;text-decoration:underline;color:blue;">
                                        <div class="GridLinks"></div>
                                    </a>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <a base_click="true" sfwrelatedcontrol="btnOrgId" style="cursor:pointer;text-decoration:underline;color:blue;">
                                        <div class="GridLinks"></div>
                                    </a>
                                </td>
                                <td role="gridcell">
                                    <a base_click="true" sfwrelatedcontrol="btnPerslinkId" style="cursor:pointer;text-decoration:underline;color:blue;">
                                        <div class="GridLinks"></div>
                                    </a>
                                </td>
                                <td role="gridcell">
                                    <label style="display:none;"></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <label style="display:none;"></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                                <td role="gridcell">
                                    <label></label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>
</div>
