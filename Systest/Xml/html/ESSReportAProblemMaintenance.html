<div class="wrapper">
    <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="col-md-12"><span class="literal" id="ltrlReportProblemMsg">Report a Problem</span></div>
    </fieldset>
    <div style="" id="pnltoolbar">
        <div class="col-md-12"></div>
    </div>
    <ul id="pnlMain" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Report a Problem</span>
            <div class="s-divControlPanelContainer">
                <div id="tblMain" class="form-body">
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capContactTypeId">Ticket Number : </label></div>
                        <div class="col-md-2"><label id="lblContactTypeId"></label></div>
                        <div class="col-md-2 CaptionDiv"><label id="capStatusDescription">Ticket Status : </label></div>
                        <div class="col-md-2"><label id="lblStatusDescription"></label></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="lblLabel" style="color:red;" skinid="ReqInformation">*</label><label id="capContactTypeValue">Problem Type : </label></div>
                        <div class="col-md-2"><select id="ddlContactTypeValue" isdropdown="true"></select></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="lblLabel2" style="color:red;" skinid="ReqInformation">*</label><label id="capCallbackPhone">Callback Phone Number : </label></div>
                        <div class="col-md-2"><input type="text" id="txtCallbackPhone" class="s-textbox" /></div>
                        <div class="col-md-2 CaptionDiv"><label id="capTimeOfDayValue" style="display:none;">Time Of Day to Contact : </label></div>
                        <div class="col-md-2"><select datatextfield="description" datavaluefield="code_value" id="ddlTimeOfDayValue" style="display:none;" isdropdown="true"></select></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capNotes">Notes : </label></div>
                        <div class="col-md-2"><textarea rows="4" style="width:800px;" id="txtNotes" rows="4" textmode="MultiLine" width="800px"></textarea></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <div class="col-md-2 CaptionDiv"><label id="lblLabel1" style="font-weight:bold !important;color:green;">Your request will be processed in the order it was received. The status of your request will be posted to the PERSLink message board.</label></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2"><input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" /><input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" /></div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul id="pnlHistory" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">History</span>
            <div class="s-divControlPanelContainer">
                <div class="col-md-12">
                    <table id="grvContactTicketHistory">
                        <thead>
                            <tr>
                                <th>Contact Ticket History ID</th>
                                <th>Created Date</th>
                                <th>Created By</th>
                                <th>Notes</th>
                                <th>Ticket Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td role="gridcell"><label></label></td>
                                <td role="gridcell"><label></label></td>
                                <td role="gridcell"><label></label></td>
                                <td role="gridcell"><label></label></td>
                                <td role="gridcell"><label></label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>
</div>
