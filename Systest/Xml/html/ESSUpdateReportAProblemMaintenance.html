<div class="wrapper" >
   <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
      <legend class="s-legendPanelbar"></legend>
      <div class="col-md-12"><span class="literal panel-header" id="ltrlReportProblemMsg">Reported Problem</span></div>
   </fieldset>
   <div style="" id="pnltoolbar">
      <div class="btn-row s-divButtonRow"></div>
   </div>
   <ul id="pnlMain" class="s-ulControlPanelbar ">
      <li class="s-liControlPanelbar">
         <span class="s-spnControlPanelbar">Reported Problem</span>
         <div class="s-divControlPanelContainer">
            <div id="tblMain" class="form-body">
               <div class="form-group">
                  <div class="col-md-3 CaptionDiv"><label id="capContactTypeId">Ticket Number : </label></div>
                  <div class="col-md-2"><label id="lblContactTypeId"></label></div>
                  <div class="col-md-3 CaptionDiv"><label id="capStatusDescription">Ticket Status : </label></div>
                  <div class="col-md-2"><label id="lblStatusDescription"></label></div>
               </div>
               <div class="form-group">
                  <div class="col-md-3 CaptionDiv">					  
					  <label id="capContactTypeValue"><span id="lblLabel" skinid="ReqInformation" style="color:red;">*</span>Problem Type : </label></div>
					  <div class="col-md-2"><label id="lblContactTypeValue"></label>
				  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-3 CaptionDiv">
					<label id="capCallbackPhone"><span id="lblLabel2" skinid="ReqInformation" style="color:red;">*</span>Callback Phone Number : </label>
				  </div>
                  <div class="col-md-2"><label id="lblCallbackPhone"></label></div>
                  <div class="col-md-3 CaptionDiv"><label id="capTimeOfDayValue" style="display:none;">Time Of Day to Contact : </label></div>
                  <div class="col-md-2"><label id="lblTimeOfDayValue" style="display:none;"></label></div>
               </div>
               <div class="form-group">
                  <div class="col-md-3 CaptionDiv"><label id="capNotes"> <span id="lblLabe3" skinid="ReqInformation" style="color:red;">*</span>Additional Information : </label></div>
                  <div class="col-md-7">
					<textarea rows="4" id="txtNotes" rows="4" textmode="MultiLine" class="tdWhitespace"></textarea>
				  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-3"></div>
                  <div class="col-md-7  text-right"><label id="lblLabel1">If you require immediate assistance, please call our offices at 800-803-7377.</label></div>
               </div>
               <div class="form-group">
                  <div class="col-md-2"><input type="button" value="Save" id="btnSave" class="button btnNoChangesSave_Click_button" />
					<input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" />
				  </div>
                  <div class="col-md-2"></div>
               </div>
            </div>
         </div>
      </li>
   </ul>
   <ul id="pnlHistory" class="s-ulControlPanelbar ">
      <li class="s-liControlPanelbar">
         <span class="s-spnControlPanelbar">History</span>
         <div class="s-divControlPanelContainer">
            <div class="col-md-12">
               <table id="grvContactTicketHistory">
                  <thead>
                     <tr>
                        <th>Contact Ticket History ID</th>
                        <th>Message</th>
                        <th>Ticket Status</th>
                        <th>Created Date</th>
                        <th>Created By</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td role="gridcell"><label></label></td>
                        <td role="gridcell"><label></label></td>
                        <td role="gridcell"><label></label></td>
                        <td role="gridcell"><label></label></td>
                        <td role="gridcell"><label></label></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </li>
   </ul>
</div>
