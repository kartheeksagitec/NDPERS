<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Cast Your Vote</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCastYourVote" class="form-body">
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblIstrBoardMemberStaticText"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12"></div>
          </div>
          <div class="form-group">
            <div class="col-md-12 MSSBoardMembers">
              <table align="center" id="grvLstBoardMemberElectionCandidates">
                <thead>
                  <tr>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td role="gridcell">
						<img id="imgImage" alt="imgImage" />
						<br>
						<a base_click="true" sfwrelatedcontrol="btnOpen" id="CandidateName" style="cursor:pointer;text-decoration:underline;color:blue;">
							<div class="GridLinks"></div>
						</a>
						<label id="CandidateBio" class="hideControl"></label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-12 hideControl">
              <input type="button" value="Open" id="btnOpen" onclientclick="OpenCandidateBio(e);" class="button hideControl btnOpen_Click_button" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12"></div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="button" value="Vote Now" id="btnMemberVoteNow" width="500" height="150" onclientclick="ShowBalletPanel(e);" class="button btnCancel_Click_button" />
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlMSSBoardBallet" class="s-ulControlPanelbar hideControl">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Ballot</span>
      <div class="s-divControlPanelContainer">
        <div class="col-md-12">
          <label id="lblBalletStaticText"></label>
        </div>
        <div class="col-md-12"></div>
        <div class="col-md-12">
          <label id="lblElectionId" class="hideControl"></label>
          <label id="lblBoardMemberVoteId" class="hideControl"></label>
        </div>
        <div class="col-md-12">
          <span islistcontrol="true" isdropdown="false" id="cblLstBoardMemberElectionCandidates" repeatcolumns="1" repeatdirection="Vertical" datatextfield="candidate_name" datavaluefield="candidate_id"></span>
        </div>
        <div class="col-md-12">
          <label>
            <input type="checkbox" class="custom-input" id="chkIsWriteInCandidateSelected" />
          </label>
          <input type="text" id="txtIstrWriteInCandidateName" class="s-textbox" />
        </div>
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Submit Vote" id="btnSubmitVote" width="500" height="150" class="button btnSave_Click_button" />
          <input type="button" value="Refresh Data" id="btnOpenPopupSuccess" onclientclick="OpenPopupSuccess(e);" class="button hideControl btnCancel_Click_button" />
        </div>
      </div>
    </li>
  </ul>
</div>
