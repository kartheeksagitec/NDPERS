<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnltoolbar" class="s-fieldSetPanelbar">
    <!--<legend class="s-legendPanelbar">New Page</legend>-->
    <div class="col-md-12">
      <input type="button" imagebutton="true" class="button" value="Back" id="btnBack" title="To avoid log-out please use this back button NOT the browser back button!" />
    </div>
  </fieldset>
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12 mainpage-title">
      <span class="literal" id="ltrlMessage">Service Purchase Request</span>
    </div>
  </fieldset>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Request Information</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 alignright">
              <label id="capContactTicketId">Ticket Number : </label>
            </div>
            <div class="col-md-2 CaptionDiv alignleft">
              <label id="lblContactTicketId"></label>
            </div>
            <div class="col-md-2 alignright">
              <label id="capStatusDescription">Ticket Status : </label>
            </div>
            <div class="col-md-2 CaptionDiv alignleft">
              <label id="lblStatusDescription"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="capConverUnusedSickLeaveFlag">Please enter the unused sick leave hours, if any, that you would like to include for this purchase </label>
              <input type="text" id="txtUnusedSickLeaveHours1" class="s-textbox CheckBoxList" />
              <label id="capUnusedSickLeaveHours1" class="CheckBoxList"> hours</label>
            </div>
            

          </div>
          <div class="form-group">
            <div class="col-md-12  alignleft">
              <label id="capTypesOfService" >If you would like to include other types of service in this purchase, please select the type of purchase from the list below and enter the service from/to dates</label>
            </div>
           
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <table id="grvSerPurServiceType">
                <thead>
                  <tr>
                    <th>Ser Pur Service Type ID</th>
                    <th></th>
                    <th></th>
                    <th>From Date</th>
                    <th>To Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td role="gridcell">
                      <label></label>
                    </td>
                    <td role="gridcell">
                      <label>
                        <input type="checkbox" class="custom-input" />
                      </label>
                    </td>
                    <td role="gridcell">
                      <label></label>
                    </td>
                    <td role="gridcell">
                      <input type="text" class="s-textbox" />
                    </td>
                    <td role="gridcell">
                      <input type="text" class="s-textbox" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblLabel">Would you like to add additional / generic service type to this purchase? </label>
              <select id="ddlDropDownList" hasclientvisibility="true" isdropdown="true">
                <option value="" label=""></option>
                <option value="Y" label="Yes">Yes</option>
                <option value="N" label="No">No</option>
              </select>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblLabel1">Should your additional/generic purchase be based on number of months or amount of available funds? </label>
              <select id="ddlDropDownList1" hasclientvisibility="true" isdropdown="true">
                <option selected="true" value="" label=""></option>
                <option value="MONT" label="Months">Months</option>
                <option value="CURR" label="Amount">Amount</option>
              </select>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-3 alignright">
              <label id="lblLabel2">Enter Additional / Generic Service (up to 60 months) : </label>
            </div>
            <div class="col-md-9">
              <input type="text" id="txtAddiGenericMonth" class="s-textbox" />
              <label id="lblLabel3"> months</label>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-3 alignright">
              <label id="lblLabel4">Enter in the dollar amount of funds: </label>
            </div>
            <div class="col-md-9">
              <input type="text" id="txtAddiGenericAmount" class="s-textbox" />
            </div>
            
          </div>
          
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblLabel6">Are you planning to use eligible rollover/transfer funds for your service purchase? </label>
              <select id="ddlCascadingDropDownList1" hasclientvisibility="true" isdropdown="true">
                <option value="" label=""></option>
                <option value="Y" label="Yes">Yes</option>
                <option value="N" label="No">No</option>
              </select>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblLabel8">If yes, check the type of plan from the list below.</label>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-3 alignright">
              <label id="capRolloverTransferInfo1">Rollover/Transfer Info :</label>
            </div>
            <div class="col-md-6 rollovertrans">
              <span islistcontrol="true" isdropdown="false" id="cblIbusServicePurchase1" repeatcolumns="4"></span>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblLabel7">If you would like NDPERS to determine the amount of service credit your rollover funds can purchase,<br />enter in the dollar amount of rollover funds available.</label>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-3 alignright">
              <label id="capEstFundsToBeUtilAmount">Estimated Funds to be Utilized as Rollover : </label>
            </div>
            <div class="col-md-9">
              <input type="text" id="txtEstFundsToBeUtilAmount" class="s-textbox" />
              <label id="capForRetirementPortionOfPurchaseOnly1"> (for retirement portion of purchase only)</label>
            </div>
            
          </div>
          
          <div class="form-group">
            <div class="col-md-12">
              <label id="lblLabel5">NDPERS will provide you with retirement benefit estimates with and without your service purchase. The estimate will be prepared<br />using your Normal Retirement Date unless you indicate a different Retirement Effective Date.Retirement Effective Date is typically<br />the first of the month after your last paycheck.</label>
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-3 alignright">
              <label id="capRetirementEffectiveDate1">Retirement Effective Date (MM/YYYY) : </label>
            </div>
            <div class="col-md-3">
              <input type="text" id="txtRetirementEffectiveDate1" class="s-textbox" />
            </div>
            
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
            </div>
            
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
