 <ul id="pnlRefund" class="s-ulControlPanelbar ">
  <li class="s-liControlPanelbar">
   <span class="s-spnControlPanelbar">Refund</span>
   <div class="s-divControlPanelContainer">
   	<div id="tblFedRefund" class="form-body">         
		<div class="col-md-12 alignleft">
		<label id="lblWithHoldingText">Your withholding rate is determined by the type of payment you will receive.</label>
		</div>
		<div class="col-md-12 alignleft">
		<label id="lblWithHoldingText1">• For nonperiodic payments, the default withholding rate is 10%. You can choose to have a different rate by entering a rate between 0% and 100% on line 2. Generally, you can’t choose less than 10% for payments to be delivered outside the United States and its possessions.</label>
		</div>
		<div class="col-md-12 alignleft">
		<label id="lblWithHoldingText2">• For an eligible rollover distribution, the default withholding rate is 20%. You can choose a rate greater than 20% by entering the rate on line 2. You may not choose a rate less than 20%.</label>
		</div>
		<div class="form-group">
		<div class="col-md-10 alignleft">
		<label id="lblWithHoldingText3">Complete this line if you would like a rate of withholding that is different from the default withholding rate. See the instructions on <a href="https://www.irs.gov/pub/irs-pdf/fw4r.pdf" target="_blank" style="color: black;text-decoration: underline;">page 2 and the Marginal Rate Tables</a> for additional information. Enter the rate as a whole number (no decimals) </label>
		</div>
		<div class="col-md-2">
		<label id="lblFedRefAmt"></label>
		</div>
		</div> 
	</div>
