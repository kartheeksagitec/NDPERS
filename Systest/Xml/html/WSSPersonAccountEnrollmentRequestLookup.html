<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonId">PERSLink Id : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" class="s-textbox PERSLink-id-input" />
              <input type="image" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="" src="sfwApplicationName/Image/Lookup.jpg" id="btnRetrieve" imagealign="AbsMiddle" imageurl="~/Image/Lookup.jpg" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPlanId">Plan : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="plan_name" datavaluefield="plan_id" id="ddlPlanId" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <input type="text" id="txtTargetPersonAccountId" style="display:none;" class="s-textbox" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <select id="ddlStatusValue" style="display:none;" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <input type="text" id="txtPersonEmploymentDtlId" style="display:none;" class="s-textbox" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capStatusValue">Request Status : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlStatusValue1" isdropdown="true"></select>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblCreatedDateFrom">Requested Date From :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCreatedDateFrom" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="lblCreatedDateTo">Requested Date To :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCreatedDateTo" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Open" id="btnOpen" class="button btnOpen_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>PERSLink ID</th>
                <th>Person</th>
                <th>Effective From Date</th>
                <th>Effective To Date</th>
                <th>Person Employment Dtl ID</th>
                <th>Plan ID</th>
                <th>Status</th>
                <th>Person Account ID</th>
                <th>Enrollment Type</th>
                <th>Plan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-12"></div>
      </div>
    </li>
  </ul>
</div>
