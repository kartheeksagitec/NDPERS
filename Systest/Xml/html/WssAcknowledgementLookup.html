<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label for="txtAcknowledgementId" id="capAcknowledgementId">Acknowledgement ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtAcknowledgementId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label for="txtEffectiveDate" id="capEffectiveDate">Effective Date : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtEffectiveDate" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label for="txtAcknowledgementText" id="capAcknowledgementText">Acknowledgement Text : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtAcknowledgementText" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label for="ddlScreenStepValue" id="capScreenStepValue">Screen Step : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlScreenStepValue" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="New" id="btnNew" class="button btnNew_Click_button" />
          <input type="button" value="Open" id="btnOpen" class="button btnOpen_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Acknowledgement ID</th>
                <th>Effective Date</th>
                <th>Screen Step Value</th>
                <th>Acknowledgement Text</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
