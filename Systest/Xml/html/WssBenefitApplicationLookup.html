<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonId" for="txtPersonId">Person ID : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtPersonId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capPlanId" for="ddlPlanId">Plan : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlPlanId" datatextfield="pln" datavaluefield="plan_id" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capBenTypeValue" for="txtBenTypeValue">Benefit Type : </label>
            </div>
            <div class="col-md-2">
              <select id="txtBenTypeValue" isdropdown="true"></select>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capBenOptValue" for="txtBenOptValue">Benefit Option : </label>
            </div>
            <div class="col-md-2">
              <select id="txtBenOptValue" isdropdown="true"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capBenActionStatusValue" for="txtBenActionStatusValue" style="display:none;">Benefit Status : </label>
            </div>
            <div class="col-md-2">
              <select id="txtBenActionStatusValue" style="display:none;" isdropdown="true"></select>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
              <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
            </div>
            <div class="col-md-2">
              <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Results</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Open" id="btnOpen" imageurl="~/Image/gOpen.gif" class="button btnOpen_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" imageurl="~/Image/gExport.gif" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>Wss Ben App ID</th>
                <th>Person ID</th>
                <th>Plan ID</th>
                <th>Benefit Type</th>
                <th>Benefit Option</th>
                <th>Rhic Option</th>
                <th>Payment Date</th>
                <th>Retirement Date</th>
                <th>Plso Requested</th>
                <th>Benefit Application ID</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <a base_click="true" sfwrelatedcontrol="btnOpen" style="cursor:pointer;text-decoration:underline;color:blue;">
                    <div class="GridLinks"></div>
                  </a>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
