<div class="wrapper">
    <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="col-md-12"><span class="literal" id="ltrlScheduleAppointment">Schedule Appointment</span></div>
    </fieldset>
    <div id="pnltoolbar" style="display:none;">
        <div class="btn-row s-divButtonRow"></div>
    </div>
    <ul id="pnlMain" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Schedule Appointment</span>
            <div class="s-divControlPanelContainer">
                <div id="tblMain" class="form-body">
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capContactTicketId">Ticket Number : </label></div>
                        <div class="col-md-2"><label id="lblContactTicketId"></label></div>
                        <div class="col-md-2 CaptionDiv"><label id="capStatusDescription">Ticket Status : </label></div>
                        <div class="col-md-2"><label id="lblStatusDescription"></label></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="lblLabel" skinid="ReqInformation" style="color:red;">*</label><label id="capAppointmentTypeValue">Appointment Type : </label></div>
                        <div class="col-md-2"><select id="ddlAppointmentTypeValue" isdropdown="true"></select><label id="lblAppointmentTypeDescription"></label></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capNotes">Reason For Appointment : </label></div>
                        <div class="col-md-2"><textarea rows="3" style="width:500px;" id="txtNotes" rows="3" textmode="MultiLine" width="500px" class="tdWhitespace"></textarea></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capRequestedDateFrom">Date Range : </label></div>
                        <div class="col-md-2"><input type="text" id="txtRequestedDateFrom" class="s-textbox" /><label id="lblRequestedDateFrom" style="color:red;" skinid="ReqInformation">*</label></div>
                        <div class="col-md-2"><input type="text" id="txtRequestedDateTo" class="s-textbox" /><label id="lblRequestedDateTo" style="color:red;" skinid="ReqInformation">*</label><span class="literal" id="ltrDisclaimer">(Mon - Fri , Except Holidays)</span></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capTimeOfDayValue" style="display:none;">Time Of Day : </label></div>
                        <div class="col-md-2"><select datatextfield="description" datavaluefield="code_value" id="ddlTimeOfDayValue" style="display:none;" isdropdown="true"></select></div>
                        <div class="col-md-2 CaptionDiv"><label id="lblLabel1" style="color:red;" skinid="ReqInformation">*</label><label id="capCallbackPhone">Callback Phone Number : </label></div>
                        <div class="col-md-2"><input type="text" id="txtCallbackPhone" class="s-textbox" /></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv"><label id="capEmail">Email : </label></div>
                        <div class="col-md-2"><input type="text" id="txtEmail" class="s-textbox" /></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2"><input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" /><input type="button" value="Refresh" id="btnCancel" class="button btnCancel_Click_button" /></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div style="" id="History">
        <div class="btn-row s-divButtonRow"><input type="button" value="Open" id="btnButton" class="button btnOpen_Click_button" /></div>
        <div class="col-md-12">
            <table id="grvAppointments">
                <thead>
                    <tr>
                        <th>Ticket Number</th>
                        <th>Appointment Type</th>
                        <th>Submitted Date</th>
                        <th>Ticket Status</th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td role="gridcell">
                            <a base_click="true" sfwrelatedcontrol="btnButton" style="cursor:pointer;text-decoration:underline;color:blue;">
                                <div class="GridLinks"></div>
                            </a>
                        </td>
                        <td role="gridcell"><label id="lblAppointmentTypeDescription1"></label></td>
                        <td role="gridcell"><label></label></td>
                        <td role="gridcell"><label></label></td>
                        <td role="gridcell"><label></label></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <fieldset id="pnlAuditInfo" style="display:none;" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar">Audit Information</legend>
        <div id="tblAuditInfo" class="form-body">
            <div class="form-group">
                <div class="col-md-2 CaptionDiv"><label id="capCreate">Create : </label></div>
                <div class="col-md-2"><label id="lblCreatedBy"></label><label id="lblUpdateSeq" style="display:none;"></label></div>
                <div class="col-md-2"><label id="lblCreatedDate"></label></div>
                <div class="col-md-2 CaptionDiv"><label id="capModify">Modify : </label></div>
                <div class="col-md-2"><label id="lblModifiedBy"></label></div>
                <div class="col-md-2"><label id="lblModifiedDate"></label></div>
            </div>
        </div>
    </fieldset>
</div>
