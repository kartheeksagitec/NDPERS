<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <!--<legend class="s-legendPanelbar">pnlHeader</legend>-->
    <div class="col-md-12">
      <span class="literal panel-header" id="ltrlReportaDeath ">ESS Download Reports</span>
    </div>
  </fieldset>
  <div id="pnltoolbar" style="display:none;">
    <div class="btn-row s-divButtonRow"></div>
  </div>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Retirement Contributions - Audit Confirmation</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
			<div class="col-md-12 CaptionDiv">
				<label id="lblOrgID" style="display:none;"></label>
				<label id="lblContactID" style="display:none;"></label>
				<label id="lblReportName" style="display:none;"></label>
			</div>
			<div class="col-md-1 CaptionDiv">
				<label id="capStartDate" style="color:red;"><b>Start Date : </b></label>
			</div>
			<div class="col-md-2">
				<input type="text" id="dtpStartDate" class="s-textbox" />
			</div>
			<div class="col-md-1">
				<label id="capp1">*</label>
			</div>
			<div class="col-md-1 CaptionDiv">
				<label id="capEndDate" style="color:red;"><b>End Date : </b></label>
			</div>
			<div class="col-md-2">
				<input type="text" id="dtpEndDate" class="s-textbox" />
			</div>
			<div class="col-md-1">
				<label id="capp2">*</label>
			</div>
			<div class="col-md-2">
				<input type="button" value="Generate Report" id="btnGenerateReport" class="button hideControl btnOpen_Click_button" />
			</div>
			<div class="col-md-2">
				<input type="button" value="Create Report" id="btnValidateErrorsThenDownloadFile" class="button btnOpen_Click_button" />
			</div>
        </div>
		<div class="col-md-12">
			<span class="literal">To allow pop-ups for ndpers.nd.gov, click on the pop-up blocker icon </span>
			<span class="db-img"><input type="image" style="pointer-events: none; height:20px; width:20px" imagebutton="true" value="" id="btnPopUpIcon"/></span>
			<span class="literal">in your <b>URL address bar</b>. Click on allow pop-up blockers for [perslink.nd.gov]. </span>
		</div>
      </div>
    </li>
  </ul>
</div>
