<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnlHeader" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12">
      <span class="literal panel-header" id="ltrlPayrollHeaderLookup">Processed Payroll Files</span>
    </div>
  </fieldset>
  <ul id="pnlCriteria" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Criteria</span>
      <div class="s-divControlPanelContainer">
        <div id="tblCriteria" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capFileID">File ID :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtFileHdrId" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capFileType">File Type :</label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddl_benefit_type_value" isdropdown="true" class="DropdownWidth"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capFileName">File Name :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txbDescription" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capStatus">Status :</label>
            </div>
            <div class="col-md-2">
              <select id="ddlStatusValue" datatextfield="data1" isdropdown="true" class="DropdownWidth"></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capProcessedDateFrom">Processed From Date :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txbProcessedDateFrom" class="s-textbox" />
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capProcessedDateTo">Processed To Date :</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txbProcessedDateTo" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="text" id="txbOrgId" class="s-textbox" />
            </div>
            <div class="col-md-2">
              <input type="text" id="txbContactId" class="s-textbox" />
            </div>
            <div class="col-md-2">
              <input type="text" id="txbReferenceId" class="s-textbox" />
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCreatedBy" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
              <div class="col-md-12">
                  <input type="button" value="Search" id="btnSearch" class="button btnSearch_Click_button" />
                  <input type="button" value="Reset" id="btnReset" class="button btnReset_Click_button" />
                  <input type="button" value="Store Search" id="btnStoreSearch" class="button btnStoreUserDefaults_Click_button" />
              </div>
            
            
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlResult" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Search Result</span>
      <div class="s-divControlPanelContainer">
        <div class="btn-row s-divButtonRow">
          <input type="button" value="Open" id="btnOpen" class="button btnOpen_Click_button" />
          <input type="button" value="Export To Excel" id="btnExportExcel" class="button btnColumnsToExport_Click_button" />
        </div>
        <div class="col-md-12">
          <table id="dgrResult">
            <thead>
              <tr>
                <th>File ID</th>
                <th>File Type</th>
                <th>Name</th>
                <th>Processed Date</th>
                <th>Status</th>
                <th>No Of Rows</th>
                <th>Error Message</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
