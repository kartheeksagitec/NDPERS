<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
 
  <div style="" id="pnltoolbar">
    <div class="col-md-12 margin-bottom-10">
      <input type="button" class="button" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="Back"  id="btnBack" imagealign="AbsMiddle" title="To avoid log-out please use this back button NOT the browser back button!" />
    </div>
  </div>
   <fieldset id="pnlHeading" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12 mainpage-title">
      <span class="literal">Add New Address</span>
    </div>
  </fieldset>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Person Address Details</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capAddrTypeValue" style="display:none;">Type : </label>
            </div>
            <div class="col-md-3">
              <select id="ddlAddrStatusValue" style="display:none;" isdropdown="true"></select>
            </div>
          
            <div class="col-md-2 CaptionDiv">
              <label id="capPeoplesoftFlag" style="display:none;">From Peoplesoft : </label>
            </div>
            <div class="col-md-3">
              <label>
                <input type="checkbox" class="custom-input" id="chkPeoplesoftFlag" readonlycheckbox="true" style="display:none;" />
              </label>
            </div>
          </div>
          <div class="form-group">
              <div class="col-md-2 CaptionDiv">
                  <label id="capAddrLine1">  <span id="lblAddr1Mand" skinid="ReqInformation" style="background-color:white;border-color:white;color:red;">*</span>Address Line 1 : </label>
                
              </div>
            <div class="col-md-3">
              <input  type="text" id="txtAddrLine1" class="s-textbox" />
             
            </div>
            
            <div class="col-md-2 CaptionDiv">
                <label id="capAddrCity"> <span id="lblAddCityMand" skinid="ReqInformation" style="background-color:white;border-color:white;color:red;">*</span>City : </label>
               
            </div>
            <div class="col-md-3">
              <input type="text" id="txtAddrCity" class="s-textbox" />
              
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capAddrLine2">Address Line 2 : </label>
            </div>
            <div class="col-md-3">
              <input  type="text" id="txtAddrLine2"  class="s-textbox" />
            </div>
           
            <div class="col-md-2 CaptionDiv">
                <label id="capAddrStateValue"><span id="lblStateMand" skinid="ReqInformation" style="background-color:white;border-color:white;color:red;">*</span>State : </label>
                
            </div>
            <div class="col-md-3">
              <select id="ddlAddrStateValue" isdropdown="true" style="width:auto;"></select>
             
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capAddrCountyValue">County : </label>
            </div>
            <div class="col-md-3">
              <label id="lblIstrCounty"></label>
            </div>
            
          </div>
          <div class="form-group">
              <div class="col-md-2 CaptionDiv">
                  <label id="capAddrCountryValue"> <span skinid="ReqInformation" style="background-color:white;border-color:white;color:red; display:none;">*</span>Country : </label>
                 
              </div>
            <div class="col-md-3">
              <select id="ddlAddrCountryValue" hasclientvisibility="true" isdropdown="true" style="width:auto;"></select>
              
            </div>
          
            <div class="col-md-2 CaptionDiv">
                <label id="capAddrZipCode"> <span id="lblZipCodeMand" skinid="ReqInformation" style="background-color:white;border-color:white;color:red;">*</span>Zip Code : </label>
               
            </div>
            <div class="col-md-3 zipcode">
              <input type="text" id="txtAddrZipCode" class="s-textbox" />
              <input type="text" id="txtAddrZip4Code" class="s-textbox" />
             
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capForeignProvince">Foreign Province : </label>
            </div>
            <div class="col-md-3">
              <input type="text" id="txtForeignProvince" class="s-textbox" />
            </div>
            
            <div class="col-md-2 CaptionDiv">
              <label id="capForeignPostalCode">Foreign Postal Code : </label>
            </div>
            <div class="col-md-3">
              <input type="text" id="txtForeignPostalCode" class="s-textbox" />
            </div>
          </div>
       
          <div class="form-group">
              <div class="col-md-2 CaptionDiv">
			  
                  <label id="capStartDate"> <span skinid="ReqInformation" style="background-color:white;border-color:white;color:red;">*</span>When do you want NDPERS to start using this address? : </label>
                 
              </div>
            <div class="col-md-10">
              <input type="text" id="txtStartDate" class="s-textbox input-with-notes" /><label id="lblLabel" class="font-style-italic note-margin">(Date cannot be in the past)</label>
            </div>
          </div>
        
          <div class="form-group">
            <div class="col-md-5 CaptionDiv">
              <label id="capIstrSuppressWarning" style="font-weight:bold !important;color:red; white-space:nowrap !important;">Ignore the warning &amp; update your address ?</label>
            </div>
            <div class="col-md-3">
              <span islistcontrol="true" id="rblRadioButtonList" repeatdirection="Horizontal">
                <label>
                  <input type="radio" data-bind="checked:MaintenanceData.rblRadioButtonList" name="rblRadioButtonList" id="rblRadioButtonList_0" value="Y" />Yes</label>
                <span class="CheckBoxListGap"></span>
                <label>
                  <input type="radio" data-bind="checked:MaintenanceData.rblRadioButtonList" name="rblRadioButtonList" id="rblRadioButtonList_1" value="N" />No</label>
                <span class="CheckBoxListGap"></span>
              </span>
            </div>
            <div class="col-md-3">
              <label id="lblPersonAddressId" class="btnServerSideRefreshed"></label>
            </div>
            <div class="col-md-2 CaptionDiv">
              <label id="capEndDate" style="display:none;">End Date : </label>
            </div>
            <div class="col-md-3">
              <input type="text" id="txtEndDate" style="display:none;" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <input type="button" value="Save" id="btnSave" onclientclick="return confirm('Saving these changes will automatically update your account.')" validationgroup="SaveAndSubmit" class="button btnSave_Click_button" />
              <input type="button" value="Cancel" id="btnCancel" class="button btnCancel_Click_button" />
            </div>
         
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
