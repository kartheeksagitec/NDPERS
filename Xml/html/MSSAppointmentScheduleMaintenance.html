
<div class="wrapper">
    <fieldset id="pnlHeading" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="col-md-12 mainpage-title">
            <span class="literal">Schedule an Appointment</span>
        </div>
    </fieldset>
    <ul id="pnlMain" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Appointment Schedule</span>
            <div class="s-divControlPanelContainer">
                <div id="tblMain" class="form-body">
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capContactTicketId">Ticket Number : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblContactTicketId" style="font-weight:bold !important;"></label>
                        </div>
                        <div class="col-md-2 CaptionDiv">
                            <label id="capStatusDescription">Ticket Status : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblStatusDescription" style="font-weight:bold !important;"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capAppointmentTypeValue"><span id="lblApptype11" skinid="ReqInformation" style="color:red;">*</span>Appointment Type : </label>
                            
                        </div>
                        <div class="col-md-2">
                            <select datatextfield="data1" datavaluefield="code_value" id="ddlAppointmentTypeValue" isdropdown="true"></select>
                            <label id="lblAppointmentTypeDescription"> </label>
                            
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capNotes">Reason For Appointment : </label>
                        </div>
                        <div class="col-md-2">
<textarea rows="3" style="width:500px;" id="txtNotes" rows="3" textmode="MultiLine" width="500px"></textarea>
                        </div>
                     
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capRequestedDateFrom">Date Range : </label>
                            
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="txtRequestedDateFrom" class="s-textbox fullwidth" /> <span id="lblDate1" skinid="ReqInformation" style="color:red;" class="astrick-alignment">*</span>
                            
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="txtRequestedDateTo" class="s-textbox fullwidth" />    
                        </div>
						<div class="col-md-6">
							<span class="literal" id="ltrDisclaimer">  <span id="lblDate2" skinid="ReqInformation" style="color:red;">*</span> (Mon - Fri , Except Holidays)</span>
						</div>
					</div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capTimeOfDayValue" style="display:none;">Time Of Day : </label>
                        </div>
                        <div class="col-md-2">
                            <select datatextfield="description" datavaluefield="code_value" id="ddlTimeOfDayValue" style="display:none;" isdropdown="true"></select>
                        </div>
                        <div class="col-md-4 CaptionDiv">
                            <label id="capCallbackPhone">Callback Phone Number : </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="txtCallbackPhone" class="s-textbox fullwidth" /> <span id="lblCallBackRqd" skinid="ReqInformation" style="color:red;" class="astrick-alignment">*</span>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capEmail">Email : </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="txtEmail" class="s-textbox" />
                        </div>
                     
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label id="lblLabel" skinid="ReqInformation" style="color:red;">* are mandatory fields.</label>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
                            <input type="button" value="Cancel" id="btnCancel" class="button btnCancel_Click_button" />
                        </div>
                      
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
