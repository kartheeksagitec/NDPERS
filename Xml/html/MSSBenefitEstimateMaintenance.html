
<div class="wrapper">
    <fieldset id="pnlBack" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="col-md-12">
            <input type="button" class="button" imagebutton="true" value="Back" id="btnBack" title="To avoid log-out please use this back button NOT the browser back button!" />
        </div>
    </fieldset>
    <fieldset id="pnlNHeader" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="col-md-12 mainpage-title">
            <span class="literal" id="ltrlMessage">Benefit Estimate Request</span>
        </div>
    </fieldset>
    <ul id="pnlMain" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Request Information</span>
            <div class="s-divControlPanelContainer">
                <div id="tblMain" class="form-body">
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label id="capContactTicketId">Ticket Number : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblContactTicketId" style="font-weight:bold !important;"></label>
                        </div>
                        <div class="col-md-3 CaptionDiv">
                            <label id="capStatusDescription">Ticket Status : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblStatusDescription" style="font-weight:bold !important;"></label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label id="capRetirementTypeValue">What Retirement Type do you need an estimate for? </label>
                        </div>
                        <div class="col-md-2" id="ChkBoxGrp">
                            <span islistcontrol="true" isdropdown="false" datatextfield="description" datavaluefield="code_value" id="cblRetirementTypeValue" repeatcolumns="1" repeatdirection="Horizontal"></span>
                        </div>
                        <div class="col-md-3 CaptionDiv MSSBenefit-pad-top-date">
                            <label id="capRetirementEffectiveDate">Retirement Effective Date : </label>
                        </div>
                        <div class="col-md-2 MSSBenefit-pad-top-text">
                            <input type="text" id="txtRetirementEffectiveDate" class="s-textbox" />
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <div class="col-md-7 CaptionDiv">
                            <label id="capUnusedSickLeaveHours">Please enter the unused sick leave hours, if any, that you would like to include for this estimate: </label>
                        </div>
                        <div class="col-md-2">
                            <input style="width:60px!important;" type="text" id="txtTextBox" width="40px" class="s-textbox" />
                            <span id="lblLabel">Â hours</span>
                        </div>

                        <div class="col-md-2">
                            <label><input type="checkbox" class="custom-input" id="chkUnusedSickLeaveHours" style="display:none;" /> </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label for="txtNotes" id="capNotes">Comments : </label>
                        </div>
                        <div class="col-md-2">
                           <textarea rows="5" id="txtNotes" rows="5" textmode="MultiLine" width="300px"></textarea>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        
                        <div class="col-md-12">
                            <input type="button" value="Save" id="btnSave" class="button btnSave_Click_button" />
                            <input type="button" value="Refresh" id="btnCancel" style="display:none;" class="button btnCancel_Click_button" />
                        </div>
                       
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
