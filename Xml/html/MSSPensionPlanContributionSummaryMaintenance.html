<?xml version="1.0" encoding="utf-8" ?>
<div class="wrapper">
	<fieldset id="pnlNBack" class="s-fieldSetPanelbar">
        <!--<legend class="s-legendPanelbar">Back</legend>-->
        <div class="col-md-12">
            <input type="button" class="button" imagebutton="true" value="Back" id="btnBack" title="To avoid log-out please use this back button NOT the browser back button!" />
        </div>
    </fieldset>
    <fieldset id="pnlNHeading" class="s-fieldSetPanelbar">
        <legend class="s-legendPanelbar"></legend>
        <div class="col-md-12 mainpage-title">
            <span class="literal" id="ltrlMessage">Pension Plan Info</span>
        </div>
    </fieldset>    
    <ul id="pnlMain" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Plan Details</span>
            <div class="s-divControlPanelContainer">
                <div id="tblMain" class="form-body">
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capPlanName">Plan Name : </label>
                        </div>
                        <div class="col-md-3">
                            <label id="lblPlanName" style="display:none;"></label>
                            <label id="lblMssPlanName"></label>
                        </div>

                        <div class="col-md-2 CaptionDiv">
                            <label id="capPlanParticipationStatusDescription">Plan Participation Status : </label>
                        </div>
                        <div class="col-md-3">
                            <label id="lblPlanParticipationStatusDescription"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 CaptionDiv">
                            <label id="capStartDate">Start Date : </label>
                        </div>
                        <div class="col-md-3">
                            <label id="lblStartDate"></label>
                        </div>

                        <div class="col-md-2 CaptionDiv">
                            <label id="capEndDateNoNull">End Date : </label>
                        </div>
                        <div class="col-md-3">
                            <label id="lblEndDateNoNull"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label id="lblPersonAccountId" style="display:none;"></label>
                        </div>
                        <div class="col-md-3">
                            <label id="lblPersonId" style="display:none;"></label>
                        </div>

                        <div class="col-md-2">
                            <label id="lblLabel2" style="display:none;"></label>
                        </div>
                        <div class="col-md-3">
                            <label id="lblPlanId" style="display:none;"></label>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul id="pnlContributionSummary" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Contribution Summary</span>
            <div class="s-divControlPanelContainer">
                <div id="tblNewPage" class="form-body">
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSMemberContribution">Member Contribution : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSMemberContribution"></label>
                        </div>

                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSTotalTaxable">Total Taxable : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSTotalTaxable"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSVestedEmployerContribution">Vested Employer Contribution (PEP) :</label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSVestedEmployerContribution"></label>
                        </div>

                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSTotalNonTaxable">Total Non Taxable : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSTotalNonTaxable"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSInterest">Interest : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSInterest"></label>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSRHICEEContribution">RHIC Employee Contribution : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSRHICEEContribution"></label>
                        </div>

                        <div class="col-md-3 CaptionDiv">
                            <label id="capIdecMSSRHICServiceCreditContribution" style="display:none;">RHIC Employee Service Credit Contribution : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblIdecMSSRHICServiceCreditContribution" style="display:none;"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 CaptionDiv">
                            <label for="lblMemberAccountBalanceLtd" id="capMemberAccountBalanceLtd" style="font-weight:bold !important;">Total Member Account Balance : </label>
                        </div>
                        <div class="col-md-2">
                            <label id="lblMemberAccountBalanceLtd" style="font-weight:bold !important;"></label>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <label id="lblLabel">View </label>
                            <a class="fakelink" id="btnLinkButton" linkbutton="true">NDPERS Plans</a>
                            <label id="lblLabel1"> details for the specific plan.</label>
                        </div>

                    </div>
                </div>
            </div>
        </li>
    </ul>
	<ul id="pnlAccountInfo" class="s-ulControlPanelbar ">
        <li class="s-liControlPanelbar">
            <span class="s-spnControlPanelbar">Account Info</span>
            <div class="s-divControlPanelContainer">
                <div id="tblNewPage3" class="form-body">
				<div class="col-md-12 Alignleft">
					<label id="lblNoRetirementPlan">No Retirement Plan exists.</label>
				</div>
				<div class="col-md-12">
					<label id="lblMoreRetirementaccountexists">More than one Retirement Account exists. </label>
					<label id="lblLabel12">View </label>
					<a class="fakelink" causesvalidation="False" id="btnLinkButton1" linkbutton="true" style="display:none;">NDPERS Plans</a>
					<a class="fakelink" id="hlnkActiveMemberBenefitPlans" formname="wfmActiveMemberBenefitPlansMaintenance">NDPERS Plans</a>
					<label id="lblLabel13"> details for the specific plan.</label>
				</div>
				</div>
			</div>
		</li>
	</ul>
</div>
