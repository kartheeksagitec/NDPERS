<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
  <fieldset id="pnltoolbar" class="s-fieldSetPanelbar">
    <!--<legend class="s-legendPanelbar">Back</legend>-->
    <div class="col-md-12">
      <input type="button" imagebutton="true" value="Back" class="button hideControl" title="To avoid log-out please use this back button NOT the browser back button!" />
	   <input type="button" value="Back" id="btnBackClick" style="margin-bottom:5px;" class="button btnOpen_Click_button " />	 
    </div>
  </fieldset>
  <fieldset id="pnlNewPage1" class="s-fieldSetPanelbar">
    <!--<legend class="s-legendPanelbar">Header</legend>-->
    <div class="col-md-12 mainpage-title">
      <span class="literal" id="GHE">Deferred Compensation Plan Provider</span>
    </div>
  </fieldset>
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Deferred Comp Provider Details</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capProviderOrgId">Provider Name : </label>
            </div>
            <div class="col-md-3">
              <label id="lblLabel1"></label>
            </div>
            
            <div class="col-md-2 CaptionDiv">
              <label id="capFullName">Agent Contact Name : </label>
            </div>
            <div class="col-md-3">
              <label id="lblLabel2"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPersonEmploymentId">Employer Name : </label>
            </div>
            <div class="col-md-3">
              <label id="lblLabel3"></label>
            </div>
            
            <div class="col-md-2 CaptionDiv">
              <label id="capPerPayPeriodContributionAmt">Amount Per Pay Period : </label>
            </div>
            <div class="col-md-3">
              <input type="text" id="txtPayPeriodAmount" class="s-textbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capStartDate">Pay Period Begin Date : </label>
            </div>
            <div class="col-md-10">
              <input type="text" id="txtStartDate" class="s-textbox" /> &nbsp;
               <label id="lblLabel" class="italic-text block-label view-inline"> If this is not when you want your deduction to start, please change the date.</label>
            </div>
          </div>
		  <div class="form-group">
			<div class="col-md-3 CaptionDiv">
				<label id="capIsAppyEmployerMathchingContribution">Apply Employer matching contribution : </label>
			</div>
			<div class="col-md-3">
				<label id="chkIsAppyEmployerMathchingContribution" />
			</div>
		  </div>
          <div class="form-group">
            <div class="col-md-2">
              <label id="lblPersonEmploymentDtlId" style="display:none;"></label>
            </div>
            <div class="col-md-2">
              <label id="lblPersonAccountProviderId" style="display:none;"></label>
            </div>
			<div class="col-md-2">
              <label id="lblPersonAccountId"></label>
            </div>
            
            
            
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul id="pnlNewPage" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Acknowledgement</span>
      <div class="s-divControlPanelContainer">
        <div class="col-md-12">
          <label id="lblLabel13"></label>
        </div>
        <div class="col-md-12">
          <table id="grvDefCompAcknowledgement">
            <thead>
              <tr>
                <th>Acknowledgement ID</th>
                <th>Acknowledgement Text</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td role="gridcell">
                  <label></label>
                </td>
                <td role="gridcell">
                  <label></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-12">
          <label>
            <input type="checkbox" class="custom-input" id="chkIblnAuthorizationFlagChecked" />
          </label>
          <label id="lblIstrConfirmationText" class="defcomp-label"></label>
        </div>
      </div>
    </li>
  </ul>
  <fieldset id="pnlSavebtn" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12">
      <input type="button" value="Save" id="btnSave" onclientclick="ConfirmMSSAmount();return false; " class="button btnNoChangesSave_Click" />
      <label id="lblOrgId" style="display:none;"></label>
    </div>
  </fieldset>
</div>
