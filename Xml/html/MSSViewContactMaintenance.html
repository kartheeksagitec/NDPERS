<?xml version="1.0" encoding="utf-8"?>
<div class="wrapper">
	<div style="" id="pnltoolbar">
    <div id="toolbar" class="form-body">
      <div class="form-group">
        <div class="col-md-12">
          <input type="button" class="button" style="padding:0;border:0;vertical-align:middle" imagebutton="true" value="Back" id="btnBack" imagealign="AbsMiddle"  title="To avoid log-out please use this back button NOT the browser back button!" />
        </div>
      </div>
    </div>
  </div>
  <fieldset id="pnlHeading" class="s-fieldSetPanelbar">
    <legend class="s-legendPanelbar"></legend>
    <div class="col-md-12 mainpage-title">
      <span class="literal">Spouse or Designated Contact Maintenance</span>
    </div>
  </fieldset>
  
  <ul id="pnlMain" class="s-ulControlPanelbar ">
    <li class="s-liControlPanelbar">
      <span class="s-spnControlPanelbar">Person Contact Detail</span>
      <div class="s-divControlPanelContainer">
        <div id="tblMain" class="form-body">
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="lblLabel3">Contact Name :</label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlIstrMSSNamePrefix" isdropdown="true"></select>
              <label id="lblIstrMSSNamePrefix"></label>
              <label id="lblLabel6"></label>
              <label id="lblLabel2"></label>
              <label id="lblLabel7"></label>
              <select datatextfield="description" datavaluefield="code_value" id="ddlIstrMSSNameSuffix" isdropdown="true"></select>
              <label id="lblIstrMSSNameSuffix"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 CaptionDiv">
              <label id="lblSameAddressAsMember">Same as Member Address : </label>
            </div>
            <div class="col-md-2">
              <label>
                <input type="checkbox" class="custom-input" id="chkLintSameAsPersonAddressNew" hasclientvisibility="true" />
              </label>
            </div>
          </div>
          <div class="form-group">
              <div class="col-md-2 CaptionDiv">
                  <label id="capRelationshipDescription">Relationship to Member : </label>
                  <label id="lblLabel11" skinid="ReqInformation" style="color:red;">*</label>
              </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlRelationshipValue" hasclientvisibility="true" isdropdown="true"></select>
              
              <label id="lblRelationshipDescription"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 CaptionDiv">
                <label id="capAddressLine1">Address Line 1 : </label>
                <label id="lblLabel8" skinid="ReqInformation" style="color:red;">*</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtaddressLine1" class="s-textbox" />
              
              <label id="lbladdressLine1"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capWorkPhoneNo">Contact Telephone : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtTextBox5" class="s-textbox" />
              <label id="lblContactPhoneNo"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 CaptionDiv">
              <label id="capAddressLine2">Address Line 2 : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtaddressLine2" class="s-textbox" />
              <label id="lbladdressLine2"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capEmailAddress">Email : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtTextBox6" class="s-textbox" />
              <label id="lblEmailAddress"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 CaptionDiv">
                <label id="capAddressCity">City : </label>
                <label id="lblLabel9" skinid="ReqInformation" style="color:red;">*</label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtCity" class="s-textbox" />
              
              <label id="lblCity"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
				<label id="capExpirationDate"></span>Expiration Date : </label>              
            </div>
            <div class="col-md-2">
			    <label id="lblExpirationDate" />	
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 CaptionDiv">
              <label id="capAddressStateValue">State : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlAddressStateValue" isdropdown="true"></select>
              <label id="lblStateMand" skinid="ReqInformation" style="color:red;">*</label>
              <label id="lbladdressState"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-6 col-md-2 CaptionDiv">
              <label id="capAddressCountryValue">Address Country : </label>
            </div>
            <div class="col-md-2">
              <select datatextfield="description" datavaluefield="code_value" id="ddlAddressCountryValue" hasclientvisibility="true" isdropdown="true"></select>
              <label id="lblCountry"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capPoaContactTypeValue" style="display:none;">Power of Attorney Type : </label>
            </div>
            <div class="col-md-2">
              <select id="ddlPoaContactTypeValue" style="display:none;" isdropdown="true"></select>
              <label id="lblPoaContactTypeDescription" style="display:none;"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 CaptionDiv">
              <label id="capAddressZip4Code"> Zip Code : </label>
            </div>
            <div class="col-md-2">
              <input type="text" id="txtAddressZipCode" class="s-textbox" />
              <input type="text" id="txtZip4Code" class="s-textbox" />
              <label id="lblZipCodeMand" skinid="ReqInformation" style="color:red;">*</label>
              <label id="lblZipCode"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <fieldset id="pnlNewPage1" class="s-fieldSetPanelbar">
                <!--<legend class="s-legendPanelbar">New Page</legend>-->
                <div class="col-md-12">
                  <label id="lblLabel5" class="StaticTextWrapping" style="color:red;">* If your current contact information is no longer valid, please change the Status above from "Active" to "Inactive".</label>
                </div>
              </fieldset>
            </div>
       
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <label id="lblLabel" style="display:none;"></label>
            </div>
            <div class="col-md-2">
              <label id="lblPersonContactId" style="display:none;"></label>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <label id="lblLabel4" style="display:none;"></label>
            </div>
            <div class="col-md-2">
              <label id="lblLabel1" style="display:none;"></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2 CaptionDiv">
              <label id="capIstrSuppressWarning" style="display:none;">Suppress Warning : </label>
            </div>
            <div class="col-md-2">
              <label>
                <input type="checkbox" class="custom-input" id="chkIstrSuppressWarning" style="display:none;" />
              </label>
            </div>
          
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="button" value="Save" id="btnSave" onclientclick="return confirm('Saving these changes will automatically update your account.')" class="button btnSave_Click_button" />
              <input type="button" value="Cancel" id="btnRefreshData" class="button btnCancel_Click_button" />
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
