ss="form-group"><div class="col-md-2 CaptionDiv"><label id="capComments">Reason : </label></div><div class="col-md-2"><textarea id="txtComments" textmode="MultiLine"></textarea></div><div class="col-md-2"></div><div class="col-md-2"></div></div><div class="form-group"><div class="col-md-2 CaptionDiv"><label id="capStatusDescription">Status : </label></div><div class="col-md-2"><label id="lblStatusDescription"></label></div><div class="col-md-2"></div><div class="col-md-2"></div></div></div></div></li></ul><ul id="pnlMain" class="s-ulControlPanelbar "><li class="s-liControlPanelbar"><span class="s-spnControlPanelbar">Retirement Enrollment</span><div class="s-divControlPanelContainer"><div class="col-md-12"><fieldset groupingtext="<b>Dual Membership</b>" id="pnlDualMembership" class="s-fieldSetPanelbar"><legend class="s-legendPanelbar">Dual Membership</legend><div id="tblNewPage3" class="form-body"><div class="form-group"><div class="col-md-2"><label><input type="checkbox" class="custom-input" id="chkNotApplicable" /> </label><label id="capNotApplicable">NA</label></div><div class="col-md-2"></div><div class="col-md-2"></div><div class="col-md-2"></div></div><div class="form-group"><div class="col-md-2"><label><input type="checkbox" class="custom-input" id="chkIsEnrolledInTffrFlag" /> </label><label id="capIsEnrolledInTffrFlag">North Dakota Teachers Fund for Retirement</label></div><div class="col-md-2"></div><div class="col-md-2"></div><div class="col-md-2"></div></div><div class="form-group"><div class="col-md-2"><label><input type="checkbox" class="custom-input" id="chkIsEnrolledInTiaaCrefFlag" /> </label><label id="capIsEnrolledInTiaaCrefFlag">Teachers Insurance &amp; Annuity Association College Retirement Equities Fund (TIAA-CREF)-coverage through the ND University System</label></div><div class="col-md-2"></div><div class="col-md-2"></div><div class="col-md-2"></div></div><div class="form-group"><div class="col-md-2 CaptionDiv"><label id="capEffectiveFromDate">Effective From Date : </label></div><div class="col-md-2"><input type="text" id="txtEffectiveFromDate" class="s-textbox" /></div><div class="col-md-2 CaptionDiv"><label id="capEffectiveToDate">Effective To Date : </label></div><div class="col-md-2"><input type="text" id="txtEffectiveToDate" class="s-textbox" /></div></div><div class="form-group"><div class="col-md-2 CaptionDiv"><label id="capEmployerName">Employer Name : </label></div><div class="col-md-2"><input type="text" id="txtEmployerName" class="s-textbox" /></div><div class="col-md-2"></div><div class="col-md-2"></div></div></div></fieldset></div><div class="form-group"><div class="col-md-12"></div></div><div class="col-md-12"><fieldset groupingtext="<b>Important Notices</b>" id="pnlImpNotice" class="s-fieldSetPanelbar"><legend class="s-legendPanelbar">Important Notices</legend><div id="tblNewPage2" class="form-body"><div class="form-group"><div class="col-md-2 CaptionDiv"><label id="lblLabel2">In accordance with the North Dakota Century Code Chapter 15-39.01-09(3), if you are certified to teach in the state by the Education Standards and Practices Board and first employed and entered upon the payroll of the Department of Career and Technical Education </br>after July 1, 2007, you may elect within 90 days from date of hire to become a member of the Public Employees Retirement System or the Teachers’ Fund for Retirement. If an election in NOT made within 90 days from the date of hire, you will be transferred to the </br>Teacher’s Fund for Retirement. Additional funds will also be required to make up the employee contribution rates. Complete an “NDPERS/TFFR MEMBERSHIP ELECTION SFN 52727”. Your election is irrevocable. </label></div><div class="col-md-2"><a class="fakelink" id="btnPdfCorrespondenceClick1" linkbutton="true">SFN - 52727 NDPERS/TFFR Membership Election </a></div></div><div class="form-group"><div class="col-md-2 CaptionDiv"><label id="lblLabel3">In accordance with the North Dakota Century Code Chapter 15-39.01-09(3), if you are certified to teach in the state by the Education Standards and Practices Board and first employed and entered upon the payroll of the Department of Public Instruction </br>after January 6, 2001, you may elect within 90 days from date of hire to become a member of the Public Employees Retirement System or the Teachers’ Fund for Retirement. An election made under North Dakota Century Code Chapter 15-39-1-09(3) is irrevocable.</br>If an election in NOT made within 90 days from the date of hire, you will be transferred to the Teacher’s Fund for Retirement. Additional funds will also be required to make up the employee contribution rates. Complete an “NDPERS/TFFR MEMBERSHIP ELECTION SFN 52727”. </br>Your election is irrevocable.</label></div><div class="col-md-2"><a class="fakelink" id="btnLinkButton" linkbutton="true">SFN - 52727 NDPERS/TFFR Membership Election </a></div></div></div></fieldset></div><div class="form-group"><div class="col-md-12"></div></div><div class="col-md-12"><fieldset groupingtext="<b>Member Authorization</b>" id="pnlMA" class="s-fieldSetPanelbar"><legend class="s-legendPanelbar">Member Authorization</legend><div id="tblNewPage1" class="form-body"><div class="form-group"><div class="col-md-2"><label id="lblLstrAcknowledgementMemAuth" class="Label-acknowledge-wrapper"></label></div><div class="col-md-2"></div></div><div class="form-group"><div class="col-md-2"><label><input type="checkbox" class="custom-input" id="chkEeAcknowledgementAgreementFlag" /> </label><label id="capEeAcknowledgementAgreementFlag"></label></div><div class="col-md-2"><a class="fakelink" id="btnPdfCorrespondenceClick2" linkbutton="true">SFN-2560 Desgination of Beneficiary</a></div></div></div></fieldset></div><div class="col-md-12"><label id="lblPersonEmploymentDtlId" style="display:none;"></label><label id="lblPlanId" style="display:none;"></label><label id="lblWssPersonAccountEnrollmentRequestId" style="display:none;"></label></div></div></li></
